            cookies text: "When you visit <a href='https://www.bible.com'>www.bible.com</a>, we may send one or more cookies to your computer, so that we may uniquely identify your browser. (A cookie is simply a tiny text file containing a string of characters.) Accepting our cookies allows you to keep your user preferences from session to session. Although most browsers accept cookies by default, you can set your browser to refuse all cookies, or to tell you when you're being sent a cookie. Some YouVersion features and services may not function properly if you have cookies disabled."
            log title: "ثبت اطلاعات"
            log text: "وقتی از یوورژن استفاده می‌کنید، به هنگام ملاقات وب‌سایت‌های ما، سرورهای ما به‌طور اتوماتیک اطلاعات دریافتی تازه از مرورگر شما را ظبط می‌کنند. اطلاعات ذخیره شده توسط سرورها شامل درخواست وب٬ آدرس پروتوکول اینترنتی٬ نوع مرورگر٬ زبان٬ تاریخ و ساعت درخواست شما و یک یا چند کوکی است که مرورگر شما را شناسایی می‌کنند.‏"
            communications title: "ارتباطات کاربری"
            communications text: "Personal information or requests that you submit via <a href='https://www.bible.com/live'>www.bible.com/live</a> will be sent to the group administrator. The group administrator and/or one of their members will have access to this information. When you send email or other communication to any LifeChurch.tv owned website, we may retain those communications to process your inquiries, respond to your requests and improve our services."
            third party title: "وب‌سایت‌های فرعی"
            third party text: "This Privacy Policy applies only to sites and apps that are owned and operated by LifeChurch.tv. LifeChurch.tv cannot regulate other sites linked from within our various web sites and services. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you. You should familiarize yourself with their unique Privacy Policies, should you choose to visit their sites."
            information use title: "ما از اطلاعات شما چگونه استفاده می‌کنیم؟"
            information use text: "When you sign up for a particular service that requires registration, we ask you to provide personal information. If LifeChurch.tv would like to use this information in a manner different than the purpose for which it was collected, then we will ask for your consent prior to such use. You may decline to submit personal information to any of our services, in which case we may not be able to provide those services to you."
            information security title: "ما از اطلاعات شما چگونه محافظت می‌کنیم؟"
            information security text: "LifeChurch.tv does not share your personal information with other institutions outside of LifeChurch.tv without your explicit consent. LifeChurch.tv may share your personal information only if it has a good faith belief that access, use, preservation or disclosure of such information is reasonably necessary to (a) satisfy any applicable law, regulation, legal process or enforceable governmental request, (b) enforce applicable Terms Of Use, including investigation of potential violations thereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, or (d) protect against imminent harm to the rights, property or safety of LifeChurch.tv, its users or the public as required or permitted by law.LifeChurch.tv takes appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data. including internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store personal data. Unless explicit permission is obtained from you, LifeChurch.tv restricts access to personal information to  its employees, contractors and agents who need to know that information to operate, develop or improve our services. These individuals are bound by confidentiality obligations and may be subject to discipline, including termination and criminal prosecution, if they fail to meet these obligations."
            data integrity title: "صداقت در استفاده از داده‌ها"
            data integrity text: "LifeChurch.tv reviews our data collection, storage and processing practices to ensure that we only collect, store and process the personal information needed to provide or improve our services. We take reasonable steps to ensure that the personal information we process is accurate, complete, and current, but we depend on our users to update or correct their personal information whenever necessary."
            information access title: "دسترسی و به روز رسانی اطلاعات شخصی"
            information access text: "When you use any LifeChurch.tv service, we make good faith efforts to provide you with access to your personal information and either to correct this data if it is inaccurate or to delete such data at your request if it is not otherwise required to be retained by law or for legitimate service purposes. We ask individual users to identify themselves and the information requested to be accessed, corrected or removed before processing such requests, and we may decline to process requests that are unreasonably repetitive or systematic, require disproportionate technical effort, jeopardize the privacy of others, or would be extremely impractical (for instance, requests concerning information residing on backup tapes), or for which access is not otherwise required. In any case where we provide information access and correction, we perform this service free of charge, except if doing so would require a disproportionate effort. Some of our services have different procedures to access, correct or delete users' personal information."
            enforcement title: "اجراگذاری"
            enforcement text: "LifeChurch.tv periodically reviews its compliance with this Privacy Policy. When we receive formal written complaints regarding privacy issues, it is our policy to contact the complaining user regarding his or her concerns. We will cooperate with the appropriate regulatory authorities, including local data protection authorities, to resolve any complaints regarding the transfer of personal data that cannot be resolved between LifeChurch.tv and an individual."
            questions title: "پرسش‌ها"
            questions text: "لطفاً سؤالات مربوط به قوانین حریم خصوصی را به این آدرس بفرستتید:‏<br/><a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "شرایط استفاده"
            translation disclaimer: "The terms of use have been translated for your convenience; however, LifeChurch.tv makes no warranties or representations with respect to the accuracy of the translation.  If any discrepancies are found between the English and the translated version, the English version will control."
            acceptance title: "قبول کردن شرایط"
            acceptance text: "By clicking 'I agree,' you acknowledge that you have read and agree to be bound by the YouVersion TERMS OF USE.  LifeChurch.tv provides services on the Internet and the World Wide Web (the 'Web') through its YouVersion application and various web sites including <a href='https://www.bible.com'>http://bible.com</a> (collectively, 'YouVersion'), subject to the following TERMS OF USE. LifeChurch.tv may update the TERMS OF USE from time to time, without notice, and maintains the most current version of these TERMS OF USE at: <a href='https://www.bible.com/terms'>https://bible.com/terms</a>. When using YouVersion, you shall also be subject to any additional guidelines or rules which may be posted from time to time on the YouVersion site. All such guidelines or rules are hereby incorporated by reference into these TERMS OF USE. Violations of these TERMS OF USE should be reported via email to <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "شرح خدمات"
            description text: "LifeChurch.tv provides Users with access to a variety of services through YouVersion, including but not limited to, online video viewing, blog posts and comments, commentary, other various communications tools, forums, and personalized content, at no charge to the user. By using YouVersion, you understand that such usage may include communications from LifeChurch.tv, including but not limited to service announcements, administrative messages, and other messages to which you have individually subscribed. You understand and agree that you are responsible for obtaining access to YouVersion, which may involve equipment and third-party fees (such as Internet service provider fees, airtime charges, or other charges associated with the display and delivery of messages)."
            registration title: "تعهدات ثبت‌نام شما"
            registration text: "شما موافقید و می‌پذیرید که:‏<ul><li>اطلاعات شخصی جامع، دقیق و به‌روز برای فرم ثبت‌نام (ثبت اطللاعات) یوورژن ارائه کنید</li><li>و اطلاعات مربوطه را به‌روز، دقیق و جامع نگه دارید. اگر لایوچرچ‌تی‌وی از نادرستی و اشتباه بودن اطلاعات مربوطه و ناکامل بودن آنها اطلاع حاصل کند، حق دارد تا حساب شما را به تعلیق درآورد یا مسدود کند، و مانع استفاده شما از لایوچرچ‌تی‌وی یا هر بخشی از آن شود. لایوچرچ‌تی‌وی در خصوص امنیت و حفظ حریم خصوصی تمام کاربران، به خصوص کودکان، جدی است. به همین دلیل، والدین کودکان زیر ۱۳ سال که به فرزندان‌شان اجازۀ استفاده از یوورژن را می‌دهند باید بدانند که یوورژن برای طیف گسترده‌ای از کاربران طراحی شده است. بنابراین، والدین، به‌عنوان سرپرست قانونی کودکان، موظفند در خصوص مناسب بودن خدمات یوورژن برای آنها تصمیم‌گیری کنند.‏</li></ul>"
            privacy title: "قوانین حریم خصوصی یوورژن"
            privacy text: "ثبت اطلاعات و دیگر مشخصات شما با توجه به حریم خصوصی ما، که شرح آن در آدرس زیر آمده، انجام می‌شود. <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. شما اذعان می‌دارید که با استفاده از یوورژن موافق گردآوری اطلاعات مذکور (مطابق با مفاد حریم خصوصی) و انتقال آنها به ایالات متحده و یا دیگر کشورهای مربوطه در حوزه ثبت و پردازش آنها <a href='http://lifechurch.tv'>تحت نظر لایف‌چرچ‌تی‌وی می‌باشید</a>."
            account title: "حساب عضویت٬ رمز عبور و امنیت"
            account text: "پس از تکمیل مراحل ثبت نام یوورژن، حساب کاربری و رمز عبور دریافت خواهید کرد. شما مسئول حفاظت این حساب و رمز عبور هستید. همچنین در قبال فعالیت‌های این حساب نیز مسئولیت کامل متوجه شما است. شما ملزم هستید:‏ <ul><li>هرگونه استفادهٔ غیرمجاز از رمز عبور یا حساب‌تان و یا مسائل امنیتی مربوط را به لایوچرچ‌تی‌وی گزارش داده،‏</li><li> از خروج صحیح از حساب کاربری‌تان در پایان هر ورود، اطمینان حاصل نمایید.‏</li></ul>"
            conduct title: "رفتار عضو"
            conduct text: "شما واقفید که مسئولیت انتشار اطلاعات، داده‌ها، متن، نرم‌افزار، موسیقی، فایل صوتی، عکس، گرافیک، تصویر، پیام، برچسب، نظرات بلاگ یا گروه و یا هر چیز دیگر، چه عمومی و چه خصوصی، متوجه فردیست که این مطالب را منتشر کرده است. این بدان معناست که شما مسئول همهٔ مطالبی هستید که توسط یوورژن منتشر کرده‌اید، چه به‌صورت ای‌میل، بارگزاری، انتقال و یا هر شکل دیگر. اگرچه لایف‌چرچ‌تی‌وی مطالب متنشرشده در یوورژن را بررسی می‌کند، لیکن نمی‌تواند دقت، صداقت و مناسب بودن محتوای مطالب را تضمین کند. شما واقفید و می‌پذیرید که با استفاده از یوورژن ممکن است به مطالب اهانت‌آمیز، نادرست و یا ناشایسته بربخورید. <ul type='none'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul><ul><li><li></li><li></li><li></li><li></li></ul><ul><li></li><li></li></ul>"
            international title: "ماهیت جهانی ارتباطات"
            international text: "شما تصدیق می کنید که استفاده از یوورژن، سبب ایجاد ارتباط و ارسال اطلاعات از طریق شبکهٔ کامپوترهای لایوچرچ‌تی‌وی خواهد شد که بخشی از آنها در کشورهای مختلف قرار دارند.‏ "
            content title: "مطالب ارسال‌شده یا قابل دسترس برای ارائهٔ خدمات"
            content text: "لایوچرچ‌تی‌وی در خصوص مطالبی که شما برای استفاده در یوورژن ارائه می‌دهید ادعای مالکیت ندارد. اگرچه، با توجه به محتوای مطالب ارائه شده برای دسترسی عموم در بخشهای مختلف یوورژن، شما مجوزهای جهانی، حق امتیاز رایگان و غیرانحصاری زیر را به لایوچرچ‌تی‌وی اعطا می کنید.‏<ul type='none'><li></li><li></li><li></li></ul>"
            contributions title: "مشارکت با یوورژن"
            contributions text: "با در اختیار قرار دادن ایده ها و نظرات خود و یا مطالب و پیشنهادهای خود با ما شما این مهم را قبول کرده اید که: <ul><li> اطلاعاتی که شما در اختیار ما قرار داده اید شامل هیچگونه مطالب محرمانه و همچنین این مطالب متعلق به شرکت خاصی نمی باشد؛</li><li> LifeChurch.tv هیچگونه مسئولیتی در قبال محرمانه نگه داشتن این اطلاعات ندارد؛</li><li> LifeChurch.tv این حق را دارد که از این اطلاعات به هر نحوی در هر رسانه جهانی استقاده کند( و یا استفاده نکند)؛</li><li> LifeChurch.tv ممکن است هم اکنون مطالبی شبیه آنچه شما در اختیار ما قرار گذاشته اید را برای اعمال در سیستم مد نظر و یا حتی آماده ارائه داشته باشد؛</li><li> اطلاعاتی که شما در اختیار ما قرار داده اید بصورت خودکار به اموال LifeChurch.tv تبدیل می شود. و ما هیچگونه مسئولیتی در قبال شما نداریم؛ و</li><li> شما نمی توانید هیچگونه درخواست مالی یا باز گرداندن اطلاعات به شما تحت هیچ شرایطی از LifeChurch.tv داشته باشید.</li></ul>"
            indemnity title: "خصارت و سلب مسئولیت"
            indemnity text: "شما توافق می کنید تا LifeChurch.tv و شرکتهای تابعه، وابسته، افسران، عوامل، کارمندان، همکاران و مجوزدهندگان آن را از هرگونه ادعا و یا شکایت و هزینه های حقوقی ایجاد شده توسط هر شخص ثالث نسبت به ارائه مطالبی که از طرف شما در YouVersion قرارداده میشود یا نسبت به نحوه استفاده شما از YouVersion و یا ارتباط شما با این سایت و یا تخطی شما از &quot;شرایط استفاده&quot; و یا تخلف نسبت به حقوق دیگران، مبرا دارید. شما به صراحت درک و توافق دارید که LifeChurch.tv و شرکتهای تابعه، وابسته، افسران، کارکنان، عوامل، همکاران و مجوزدهنگان آن ضمانت نمی کنند که:<ul><li> YouVersion نیازهای شما را برآورده خواهد کرد.</li><li> YouVersion بدون وقفه، به موقع، ایمن و یا بدون خطا خواهد بود و</li><li> نتایج بدست آمده حاصل از کار با YouVersion دقیق و قابل اطمینان خواهد بود. LifeChurch.tv تحت هیچ شرایطی جوابگوی هیچ نوع خسارت و ضرر به دلیل استفاده از YouVersion و مطالب موجود در آن نخواهد بود.</li></ul>شما به صراحت درک و توافق می کنید که هرگونه مطلبی که از طریق YouVersion دانلود شده و ازاین طریق بدست آمده، با صلاحدید شما صورت گرفته و شما به تنهایی مسئول هر گونه صدمه به سیستم های کامپیوتری و یا از دست دادن اطلاعات تان می باشید."
            resale title: "منع فروش مجدد خدمات"
            resale text: "شما موافقید که از تکثیر٬ کپی‌برداری٬ مبادله٬ فروش مجدد٬ استفاده یا بهربرداری تجاری از امکانات یوورژن (این شامل نام کاربری لایوچرچ‌تی‌وی شما نیز می‌شود) خودداری کنید.‏"
            storage title: "سیاست کلی در مورد استفاده و ذخیره‌سازی"
            storage text: "شما می پذیرید که لایوچرچ‌تی‌وی ممکن است گاه به گاه در مورد نحوهٔ استفاده از یوورژن تغییراتی کلی و یا محدودیت‌هایی مثل تغییر زمان نگهداری مطالب در آن بوجود بیاورد. شما توافق می کنید که لایوچرچ در برابر حذف یا عدم موفقیت در ذخیرهٔ مطالب موجود در یوورژن، هیچ‌گونه مسئولیتی ندارد. شما می‌پذیرید که، حق بستن و لغو حساب‌های کاربری که مدت‌ها بلا استفاده بودند برای لایوچرچ‌تی‌وی محفوظ می‌باشد.‏"
            modifications title: "اصلاح خدمات"
            modifications text: "لایوچرچ‌تی‌وی حقوق خود را در زمینهٔ اصلاح مطالب یوورژن (و بخش‌های مرتبط)، توقف موقت یا دائم آن، بدون اطلاع قبلی محفوظ می‌دارد. شما موافقید که لایوچرچ‌تی‌وی در قبال توقف، تعلیق و یا اصلاح یوورژن به شما جوابگو نخواهد بود.‏"
            termination title: "پایان"
            termination text: "شما موافقید که ممکن است لایوچرچ‌تی‌وی، به هر دلیل و یا بی‌دلیل و بدون اطلاع قبلی، به صلاحدید خود، بلافاصله حساب کاربری شما در لایوچرچ‌تی‌وی را مسدود و دسترسی به یوورژن را خاتمه دهد و در این زمینه به شما و یا شخص و سازمان دیگری جوابگو نخواهد بود.‏"
            dealings title: "تعامل با شخص ثالث"
            dealings text: "شما می‌پذیرد که هرگونه تعاملی بین شما و افراد دیگری که از طریق یوورژن با آنها آشنا شده‌اید، منحصر به خودتان است. شما موافقید که لایوچرچ‌تی‌وی در قبال هیچ‌گونه ضرر و زیان ناشی از چنین تعاملاتی، جوابگو نمی باشد.‏"
            links title: "لینک‌ها"
            links text: "یوورژن یا شرکای آن ممکن است برای ارتباط با وب‌سایت‌های مختلف و منابع دیگر در اینترنت لینک ارائه کنند. شما می‌پذیرید که لایوچرچ‌تی‌وی هیچ‌گونه کنترلی بر محتوای مطالب این سایت‌ها ندارد، مسئول تبلیغات، مطالب و محصولات ارائه شده در آنها نیست. شما می‌پذیرید که لایوچرچ‌تی‌وی از هرگونه مسئولیتی در قبال ضرر و زیان شما در استفاده از این سایت‌ها یا منابع بری می‌باشد.‏"
            rights title: "حقوق مالکیت"
            rights text: "شما موافقید که یوورژن شامل اطلاعات اختصاصی و محرمانه‌ای است که توسط قانون کپی رایت، علائم تجاری، علائم خدماتی، ثبت اختراع، قوانین مالکیت معنوی، یا دیگر حقوق انحصاری و قوانین محافظت می‌شود. به جز موارد مجاز توسط قانون قابل اجرا یا تصویب شده توسط لایوچرچ‌تی‌وی، شما می‌پذیرید که اقدام به هیچ نوع کپی‌برداری، ویرایش، اجاره، وام، فروش، توزیع، نمایش عمومی، پخش و یا تولید آثار مشتق شده از محتوای یوورژن نکنید.‏"
            limitation title: "مسئوليت محدود"
            limitation text: "شما به صراحت اذعان می‌دارید که لایوچرچ‌تی‌وی و شعبه‌های جانبی آن، شرکا، کارمندان، کارکنان، عوامل، همکاران و ناشران، هیچ‌یک مسئولیتی در قبال شما برای این موارد ندارند: خسارت مستقیم، غیرمستقیم، تصادفی، خاص و مشکلات مربوطه، از جمله اما نه فقط محدود به، زیان، حسن نیت، استفاده و یا سایر خسارات نامشهود (حتی اگر لایوچرچ‌تی‌وی احتمال چنین خسارتی را متصور بوده)، خساراتی که ناشی از:‏<ul><li>استفاده و یا عدم توانایی در استفاده یورژن،‏</li><li>دسترسی غیرمجاز به اطلاعات یا انتقال و یا تغییر آن،‏</li><li>اظهارات یا رفتار شخص ثالث در یوورژن‏</li><li>و یا هر ماده دیگر مربوط به یوورژن می‌باشد.‏</li></ul>"
            beneficiaries title: "نفی حقوق شخص ثالث"
            beneficiaries text: "شما موافقید که به جز موارد صریح ارائه شده در \"شرایط استفاده\" هیچ شخص ثالث دیگری از این توافقنامه بهره‌مند نمی‌باشد.‏"
            notice title: "اعلان"
            notice text: "لایوچرچ‌تی‌وی ممکن است اعلان‌هایی راجع به تغییرات جدید در \"شرایط استفاده\" از طریق (ولی نه محدود به): ایمیل، پست معمولی، اس ام اس، ام ام اس، پیام متنی، انشار مطالب در یوورژن، یا روش‌های مناسب شناخته شده یا روش‌های آتی، به شما ارسال کند.‏"
            trademark title: "اطلاعات علامت تجاری"
            trademark text: "علائم تجاری، آرمها، علائم خدماتی، و نام محصولات و خدمات مربوط به لایوچرچ‌تی‌وی و خدمات آن، علامت‌های تجاری ثبت‌شدهٔ لایوچرچ‌تی‌وی می‌باشند (لایوچرچ‌تی‌وی). شما موافقید که بدون اخذ اجازهٔ کتبی از لایوچرچ‌تی‌وی، به هیچ وجه حق استفاده یا نمایش آرم لایوچرچ‌تی‌وی را ندارید.‏"
            copyright title: "اعلان و نحوهٔ ادعا در خصوص کپی‌رایت یا تخطی از حقوق معنوی"
            copyright text: "لایوچرچ‌تی‌وی به حقوق مالکیت معنوی دیگران احترام می‌گذارد. ما از کاربران خود نیز چنین انتظاری داریم، مخصوصاً در رابطه با استفاده از یوورژن. لایوچرچ‌تی‌وی می‌تواند در شرایط لازم و با صلاحدید خود، حساب کاربران خاطی را مسدود و فعالیت آنها را متوقف سازد. اگرباور دارید مطالب شما به‌رغم قانون حق نشر و مالکیت معنوی، کپی‌برداری شده، لطفاً اطلاعات زیر را به این آدرس ای‌میل کنید:‏\n <ul type='none'>legal@youversion.com<li>امضای الکترونیکی و یا واقعی نمایندهٔ قانونی صاحب آثار و حقوق مربوط به مالکیت معنوی.‏</li><br><li>شرح مطالب و حقوق معنوی که ادعا می‌کنید نقض شده‌اند.‏</li><br><br><li>شرح موقعیت و محل استفاده از این آثار در یوورژن.‏</li><br><li>آدرس، شماره تلفن و آدرس ای‌میل شما.‏</li><br><li>اظهارنامهٔ شما مبنی بر اینکه استفادهٔ مورد مناقشه توسط مالک کپی‌رایت، نمایندهٔ او، و یا قانون مجاز شمرده نشده است.‏</li><br><li>اظهارنامهٔ دیگری نوشته شده تحت قانون مجازات شهادت دروغ، که نشان بدهد اطلاعات ذکرشده در شکایت شما، درست بوده و شما صاحب اثر و مالک معنوی آن و یا از نظر حقوقی مجاز به پیگیری می‌باشید. لایوچرچ‌تی‌وی.‏</li></ul>"
            general title: "اطلاعات عمومی"
            general text: "کل قرارداد. این «شرایط استفاده» موافقت کلی بین شما و لایوچرچ‌تی‌وی و نحوهٔ استفادهٔ شما از یوورژن را شامل می‌شود، و در خصوص استفاده از یوورژن، جایگزین هرگونه توافق دیگر مابین شما و لایوچرچ‌تی‌وی می‌گردد.‏ همچنین ممکن است شما مشمول شرایط و مفاد اضافی دیگر نیز شوید.‏ <br><br>انتخاب قانون و محکمه، و «شرایط استفاده» و رابطه بین شما ولایوچرچ‌تی‌وی، باید توسط قوانین ایالتی اوکلاهما و بدون توجه به تضاد با مفاد قوانین کلی اداره گردد. شما و لایوچرچ‌تی‌وی با صلاحیت شخصی و انحصاری دادگاه‌‌های واقع در شهراوکلاهما، واقع در ایالت اوکلاهما، موافقت می‌کنید.‏<br><br>معافیت و مستثنی شدن از ضوابط. عدم اجرا و اِعمال مفاد این «شرایط استفاده» از جانب لایوچرچ‌تی‌وی به معنای معافیت از آن نمی‌باشد.‏ "
