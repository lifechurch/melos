      intro: "YouVersion（LifeChurch.tv 所有･運営のウェブサイトとアプリケーション）では、利用者の個人情報がどのように利用・共有されているかに関心をお持ちであることを理解しております。サイトもしくはアプリ上でご提供いただいた情報をYouVersionが、どのように収集、利用そして保護しているかにつきましては以下に記載の内容よりご理解お願いいたします。"
      translation disclaimer: "プライバシー規約は、利用者の便宜を図るために翻訳されています。しかしながら、LifeChurch.tvは翻訳の正確性に関しては、その保証をするものでもそれを代表するものでもありません。英文と翻訳文の間に相違がある場合は、英文に従うものとします。"
