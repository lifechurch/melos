  about page:
    relevancy: "Kaugnayan"
    relevancy copy: "Sa mga nakaraang henerasyon, ang paf-gamit ng tao sa Biblia ay napakalimitado. Ngayon, hindi na. Ganun pa man, marami sa mga taong gumagamit ng Biblia ang nag-aakalang hindi akma ang mensahe nito sa kanilang buhay. Kasabay nito, maraming naniniwala na mahalaga ito sa kanilang pang-araw araw na buhay."
    information revolution: "Impormasyon para sa Lahat"
    information revolution copy: "Sa nakaraang dekada, ang Internet ay nagbigay kapangyarihan sa mga tao na di tulad ng dati.  Dahil sa kakayahang makipagbahagi, mag-ambag, gumawa, maglathala, magpahayag, madali nang ipahayag sa buong mundo kung sino tayo at ano ang ating paniniwala."
    youversion copy: "Simula nang ito'y itatag noong 1996, hangarin na ng Life.Church na maging daan upang ang mga tao ay maging tapat na tagasunod ni Kristo. Sa pagtupad nito, kami ay humahanap ng mga bagong pamamaraan upang tulungan ang mga tao na maging bahagi ang Biblia ng kanilang pang-araw-araw na buhay. Ang aming mga pamamaraan ay nag-iiba sa paglipas ng mga taon na gumagamit kami ng iba't ibang teknolohiya at estratehiya. Ngunit sa gitna ng mga ito, tinitiyak namin na maituro sa mga tao ang kaugnayan ng Salita ng Diyos sa bawat isa, anuman ang kanilang katayuan sa buhay."
    youversion copy 2: "Sinasagisag ng YouVersion ang bagong landas na tinatahak ng Life.Church sa pagtupad ng mga hangarin nito. Hindi lamang kami bumubuo ng kasangkapan na makatutulong sa marami gamit ang makabagong teknolohiya, higit pa rito ay ang aming pagtulong sa mga tao na makipag-ugnayan sa Diyos habang kanilang tinutuklas ang kahalagahan ng Biblia sa kanilang mga buhay."
    partners title: "Mga Kasama sa Paglalathala ng Biblia"
    partners text: "Kung di sa aming mapagbigay na mga kasama sa paglalathala ng Biblia, ang YouVersion ay di makapagbibigay ng napakaraming Biblia sa ating pandaigdigang komunidad. Marami sa inyo ang nagtatanong kung paano ninyo pasasalamatan itong mga importanteng taga-suporta ng tungkulin ng YouVersion. Ang mga link sa ibaba ay may karagdagang impormasyon tungkol sa kanila, kanilang mga ministry, at paraan ng pagsuporta sa kanila."
