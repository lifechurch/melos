            general title: "Informasi Umum"
            general text: "Keseluruhan Perjanjian. SYARAT PENGGUNAAN ini merupakan keseluruhan perjanjian antara Anda dan Life.Church dan mengatur penggunaan YouVersion, menggantikan semua perjanjian sebelumnya antara Anda dan Life.Church sehubungan dengan YouVersion. Anda dapat juga dikenakan syarat dan ketentuan tambahan.<br><br>Pemilihan Hukum dan Forum. SYARAT PENGGUNAAN dan hubungan antara Anda dan Life.Church akan diatur oleh hukum Negara Oklahoma tanpa memperhatikan pertentangan ketentuan hukum. Anda dan Life.Church setuju untuk tunduk kepada yurisdiksi pribadi dan eksklusif pengadilan yang berlokasi di negara Oklahoma County, Oklahoma.<br><br>Pelepasan dan Pemutusan Ketentuan. Kegagalan Life.Church untuk menjalankan atau menerapkan hak atau ketentuan dari SYARAT PENGGUNAAN ini tidak akan menyebabkan pelepasan hak atau ketentuan tersebut. Jika ketentuan dari SYARAT PENGGUNAAN ini dinyatakan tidak sah oleh pengadilan yang berwenang, maka para pihak sepakat bahwa pengadilan harus berusaha untuk menghormati maksud para pihak sebagaimana tercermin dalam ketentuan, dan ketentuan lain dari SYARAT PENGGUNAAN ini tetap berlaku dan memiliki efek sepenuhnya.<br><br>Tidak ada Hak Kelangsungan dan Pemindahtanganan. Anda setuju bahwa akun Life.Church Anda tidak dapat dipindahtangankan, dan hak untuk ID Life.Church Anda atau konten dalam akun Anda berakhir dengan kematian Anda. Setelah menerima salinan sertifikat kematian, Life.Church dapat mengakhiri akun Anda dan secara permanen menghapus semua isi di dalamnya.<br><br>Aturan Keterbatasan. Anda memahami dan setuju bahwa terlepas dari undang-undang atau hukum yang bertentangan, setiap klaim atau penyebab aksi yang timbul dari atau terkait dengan penggunaan YouVersion atau SYARAT PENGGUNAAN ini harus diajukan dalam waktu satu (1) tahun setelah klaim atau penyebab aksi tersebut timbul atau selamanya dilarang.<br><br>Judul bagian dalam SYARAT PENGGUNAAN ini hanyalah untuk memudahkan dan tidak memiliki efek hukum atau kontraktual."
