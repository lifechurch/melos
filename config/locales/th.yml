            information use text: "เมื่อคุณสมัครใช้บริการบางส่วนที่ต้องการการลงทะเบียน เราจะขอข้อมูลส่วนตัวของคุณ และถ้า LifeChurch.tv ต้องการที่จะใช้ข้อมูลเหล่านี้ไปในทางที่เราไม่ได้บอกกล่าวกับคุณไว้ เราจะสอบถามคุณถึงความยินยอมก่อนจะดำเนินการ หากคุณอาจจะปฏิเสธที่จะกรอกข้อมูลส่วนตัวในบริการต่างๆ ของเรา ในกรณีนั้น เราไม่อาจให้บริการนั้นแก่คุณได้"
            information security title: "เราได้ปกป้องข้อมูลของคุณอย่างไร?"
            information security text: "LifeChurch.tv จะไม่เผยแพร่ข้อมูลส่วนบุคคลของคุณกับสถาบันต่างๆ นอกเหนือจาก LifeChurch.tv โดยไม่ขอความยินยอมจากคุณ แต่ LifeChurch.tv อาจจะเผยแพร่ข้อมูลส่วนบุคคลถ้าหากว่าคุณมีความไว้ใจในการที่จะให้เข้าถึง ใช้ เก็บรักษา หรือ การเผยแพร่ข้อมูลที่มีเหตุผลจำเป็นได้แก่ (ก) การตอบสนองต่อข้อมูลทางกฏหมายที่บังคับใช้ ข้อบังคับ กระบวนการทางกฏหมายหรือการร้องขอจากทางรัฐบาล (ข) การบังคับใช้ข้อตกลงและเงื่อนไขการใช้งาน รวมถึงการตรวจสอบข้อเท็จจริงของการละเมิดต่างๆ (ค) ตรวจสอบ ป้องกัน หรือ ที่อยู่ของการทุจริต การรักษาความปลอดภัย หรือ ปัญหาทางเทคนิค หรือ (ง) ป้องกันการละเมิดสิทธิ ทรัพย์สิน หรือ ความปลอดภัยของ  LifeChurch.tv ที่ผู้ใช้ต้องกระทำหรือได้รับอนุญาตจากข้อบังคับ และ LifeChurch.tv จะใช้มาตรการการรักษาความปลอดภัยที่เหมาะสมเพื่อป้องกันการเข้าถึงที่ไม่ได้รับอนุญาต หรือ การเปลี่ยนแปลงที่ไม่ได้รับอนุญาต การเปิดเผยหรือการทำลายข้อมูล รวมถึงการตรวจสอบข้อมูลภายในของการเก็บข้อมูล การจัดเก็บข้อมูล การประมวลผล และมาตรการรักษาความปลอดภัย รวมถึงมาตรการรักษาความปลอดภัยทางกายภาพเพื่อป้องกันการเข้าถึงระบบที่เราเก็บข้อมูลส่วนบุคคล นอกเสียจากเราได้รับอนุญาตจากคุณ LifeChurch.tv จะจำกัดการเข้าถึงข้อมูลส่วนบุคคลต่อพนักงาน และเจ้าหน้าที่ที่ต้องการทราบข้อมูลในการใช้งาน พัฒนา หรือ ปรับปรุงการให้บริการ ที่บุคคลเหล่านี้จะต้องปฏิบัติตามในการเก็บรักษาความลับ และระเบียบการใช้งาน รวมถึงการยกเลิกสัญญาจ้างและการดำเนินคดีทางอาญา ถ้าหากมีการละเมิดกฏข้อนี้"
            data integrity title: "ข้อมูลที่สมบูรณ์"
            data integrity text: "LifeChurch.tv จะวิเคราะห์ข้อมูลที่เราได้รวบรวม เก็บข้อมูล และประมวลผลเพื่อให้มั่นใจว่าเราเพียงแค่เก็บข้อมูล และประมวลผลข้อมูลส่วนตัวเท่าที่จำเป็น เพื่อเตรียม หรือพัฒนาการให้บริการต่างของเรา เราใช้ขั้นตอนต่างๆ ที่เหมาะสมเพื่อให้มั่นใจว่า ข้อมูลส่วนตัวที่เราประมวลผลนั้น ถูกต้องครบถ้วนและเป็นปัจจุบัน แต่ทั้งหมดนี้จะขึ้นอยู่กับผู้ใช้งานว่าจะปรับปรุง หรือแก้ไขข้อมูลส่วนตัวให้ถูกต้องตามความจำเป็น"
            information access title: "การเข้าถึงและการอัพเดทข้อมูลส่วนตัว"
            information access text: "เมื่อคุณใช้บริการใด ๆ LifeChurch.tv เราพยายามจะบริการคุณอย่างดีที่สุดโดยการเข้าถึงข้อมูลส่วนบุคคลของคุณและแก้ไขข้อมูลนี้ถ้ามันไม่ถูกต้องหรือลบข้อมูลดังกล่าวตามคำขอของคุณถ้ามันไม่จำเป็นตามกฎหมายหรือเพื่อวัตถุประสงค์ในการให้บริการถูกต้องตามกฎหมาย เราขอให้ผู้ใช้แต่ละคนระบุตัวตนและข้อมูลที่ต้องการที่จะเข้าถึง แก้ไข หรือลบออกก่อนที่จะประมวลผลคำขอดังกล่าว และเราอาจปฏิเสธที่จะดำเนินการตามคำขอซ้ำๆ ที่ไม่มีเหตุผล ที่อาจเป็นอันตรายต่อความเป็นส่วนตัวของผู้อื่น หรือจะยิ่งทำไม่ได้ (เช่นคำขอเกี่ยวกับข้อมูลที่พำนักอยู่ในเทปสำรอง) หรือการเข้าถึงที่ไม่จำเป็น ในกรณีที่เราให้การเข้าถึงข้อมูลและการแก้ไขใด ๆ เราดำเนินการบริการฟรีไม่มีค่าใช้จ่ายนี้ ยกเว้นถ้าทำอย่างนั้นจะต้องเป็นความพยายามที่ไม่เพียงพอ บางส่วนของบริการของเรามีขั้นตอนที่แตกต่างกันในการเข้าถึง, แก้ไขหรือลบข้อมูลส่วนบุคคลของผู้ใช้"
            enforcement title: "การบังคับใช้"
            enforcement text: "LifeChurch.tv จะทบทวนการปฏิบัติตามนโยบายความเป็นส่วนตัวเป็นระยะๆ เมื่อเราได้รับการร้องเรียนเป็นลายลักษณ์อักษรอย่างเป็นทางการเกี่ยวกับประเด็นความเป็นส่วนตัว นี่เป็นนโยบายของเราที่จะติดต่อผู้ใช้ที่ร้องเรียนเกี่ยวกับความกังวลของเขา เราจะให้ความร่วมมือกับหน่วยงานกำกับดูแลที่เหมาะสม รวมทั้งเจ้าหน้าที่ป้องกันข้อมูลท้องถิ่นเพื่อแก้ปัญหาข้อร้องเรียนใด ๆ เกี่ยวกับการโอนข้อมูลส่วนบุคคลที่ไม่สามารถแก้ไขได้ระหว่าง LifeChurch.tv และบุคคล"
