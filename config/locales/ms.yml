    privacy:
      policy: "Polisi Privasi %{youversion} "
      intro: "YouVersion, Laman Web dan Aplikasi yang dimiliki dan dikendalikan oleh LifeChuech.tv, sedar bahawa anda mengambil berat bagaimana informasi anda diguna dan diberitakan. Kami harap kenyataan berikut akan membantu anda memahami bagaimana YouVersion mengumpul, mengguna dan melindungi informasi yand diberi oleh anda di laman atau app kami."
      translation disclaimer: "Polisi privasi diterjemah demi kemudahan anda; namun, LifeChurch.tv tidak memberi jaminan atau representasi tentang ketepatan terjemahan.  Di mana versi Inggeris dan versi terjemahan tidak sejajar, versi Inggeris akan dipatuhi."
      what we collect: "Informasi yang dikumpul dan bagaimana ia digunakan"
      your information title: "Informasi yang dibekal oleh anda"
      your information text: "Ketika anda mendaftarkan akaun YouVersion, ataupun perkhidmatan atau promosi LifeChurch.tv yang memerlukan pendaftaran, kami meminta informasi peribadi (contohnya nama anda, alamat e-mel dan kata laluan akaun). Kami mungkin menggabungkan informasi yang dibekalkan dalam akaun, dengan informasi dari perkhidmatan LifeChurch.tv yang lain atau pihak ketiga, demi membekalkan pengalaman yang lebih baik serta untuk meningkatkan kualiti perkhidmatan kami. Untuk perkhidmatan tertentu, anda mungkin boleh memilih dikecualikan daripada penggabungan informasi."
      device id title: "ID Peranti Unik dan lokasi GPS"
      device id text: "Ketika anda mengakses Aplikasi Injil YouVersion, kami mungkin mengumpul ID Peranti Unik ('UDID') dan/atau alamat IP dan/atau lokasi GPS. Kami menggunakan informasi ini untuk membekalkan pengalaman yang disesuaikan untuk anda. Informasi ini dikumpul demi mengetahui nombor agregat peranti unik yang menggunakan perkhidmatan kami atau sebahagian perkhidmatan kami, mengetahui jumlah penggunaan, menganalisa data, dan berkomunikasi dengan anda secara lebih berkesan. Kami mungkin menggabungkan informasi ini dengan informasi dari pihak ketiga untuk membekalkan pengalaman yang lebih baik dan untuk meningkatkan kualiti perkhidmatan kami. Kami tidak memberitakan sebarang informasi peribadi yang boleh dikenal pasti kepada pihak ketiga, yang berkaitan UDID atau lokasi GPS anda, tanpa kebenaran eksplisit anda."
      cookies title: "Cookie LifeChurch.tv"
      cookies text: "Ketika anda mengunjungi <a href='www.youversion.com'>www.youversion.com</a>, kami mungkin mengirim cookie ke komputer anda, agar dapat mengenal browser anda secara unik. (Cookie adalah fail teks kecil yang mengandungi rangkaian karakter.) Penerimaan cookie kami membenarkan anda menetapkan preferensi anda dari sesi ke sesi. Browser biasanya menerima cookie secara default, namun anda boleh set browser untuk menolak segala cookie, atau untuk memberitahu anda ketika anda dihantar cookie. Ada fungsi dan perkhidmatan YouVersion yang mungkin tidak berfungsi baik sekiranya cookie tidak diperbolehkan."
      log title: "Informasi log"
      log text: "Ketika anda menggunakan YouVersion, server kami akan merakam secara otomatik, informasi yang dihantar oleh browser anda, ketika anda mengunjungi laman web kami. Log server mungkin mengandungi informasi seperti permintaan web anda, alamat Internet Protocol, jenis browser, bahasa browser, tarikh dan masa permintaan, serta cookie yang dapat mengenal browser anda secara unik."
      communications title: "Komunikasi pengguna"
      communications text: "Informasi peribadi atau permintaan yang dikemukakan melalui <a href='www.youversion.com/live'>www.youversion.com/live</a> akan dihantar kepada pentadbir group. Pentadbir group dan/atau seseorang anggota mereka mempunyai akses kepada informasi ini. Ketika anda mengirim e-mel atau komunikasi lain kepada sebarang laman web kepunyaan LifeChurch.tv, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan anda, memberi respons kepada permintaan anda dan meningkatkan perkhidmatan kami."
      third party title: "Laman web pihak ketiga"
      third party text: "Polisi Privasi ini hanya berkenaan laman web dan app yang dimiliki dan dikendalikan oleh LifeChurch.tv. LifeChurch.tv tidak berupaya mengawal laman web lain yang dilink dari laman web dan perkhidmatan kami. Laman web yang lain mungkin menghantar cookie dan fail lain mereka ke komputer anda, mengumpul data, atau meminta informasi peribadi dari anda. Sekiranya anda mengunjungi laman web mereka, anda haruslah membaca Polisi Privasi mereka."
      information use title: "Bagaimanakah kami menggunakan informasi anda?"
      information use text: "Ketika anda menyertai perkhidmatan tertentu yang memerlukan pendaftaran, kami meminta informasi peribadi anda. Sekiranya LifeChurch.tv ingin menggunakan informasi ini secara lain daripada tujuannya semasa informasi dikumpul, kami akan meminta kebenaran anda sebelum penggunaan tersebut. Anda boleh enggan mengemukakan informasi peribadi kepada sebarang perkhidmatan kami. Sekiranya demikian kami mungkin tidak dapat menyediakan perkhidmatan itu untuk anda."
      information security title: "Bagaimanakah kami melindungi informasi anda?"
      information security text: "LifeChurch.tv tidak memberitakan informasi peribadi anda kepada institusi lain di luar LifeChurch.tv tanpa kebenaran eksplisit anda. LifeChurch.tv hanya boleh memberitakan informasi peribadi anda sekiranya ia mempercayai secara bona fide bahawa akses, penggunaan, penyimpanan atau pendedahan informasi ini diperlukan secara munasabah untuk (a) memuaskan undang-undang, peraturan, proses perundangan atau permintaan kerajaan yang boleh dikuatkuasakan, yang berkaitan, (b) menguatkuasakan Terma Penggunaan yang berkaitan, termasuk penyiasatan kemungkinan pelanggaran terma tersebut, (c) mengesan, mencegah, atau mengendalikan isu penipuan, sekuriti, atau teknikal, atau (d) melindungi dari bahaya yang pasti, terhadap hak, harta atau keselamatan LifeChurch.tv, penggunanya atau pihak awam, seperti diperlukan atau dibenarkan oleh undang-undang. LifeChurch.tv mengambil tindakan sekuriti yang sesuai untuk melindungi dari akses tak sah ataupun pengubahan, pendedahan, atau penghapusan data yang tak sah. Ini termasuk semakan internal tentang pengumpulan data, amalan penyimpanan dan memproses data, dan langkah sekuriti, serta langkah sekuriti fizikal untuk melindungi daripada akses tak sah kepada sistem simpanan data kami. Kecuali anda memberi kebenaran eksplisit, LifeChurch.tv menghadkan akses kepada informasi peribadi kepada pekerja, kontraktor atau ejen yang memerlukan informasi itu untuk mengendalikan, membangunkan atau meningkatkan perkhidmatan kami. Individu-individu ini tertakluk kepada kewajipan kerahsiaan dan tertakluk kepada disiplin, termasuk pemecatan dan pendakwaan jenayah, sekiranya gagal menepati kewajipan ini."
