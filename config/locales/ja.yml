      account title: "メンバーアカウント、パスワード、及びセキュリティ"
      account text: "You Version の登録手続き終了後、アカウントを指定し、パスワードをお送りします。パスワードとアカウントの機密性を責任を持って維持してください。ご自分のパスワードまたはアカウントにおける活動はすべてお客様の責任となります。また、<ul><li>パスワードまたはアカウントの無断の使用その他の機密侵害は直ちにLifeChurch.tv に通報すること、及び</li><li> 使用後毎回必ずアカウントを終了することに同意されたものとします。 </li></ul>\n"
      conduct title: "メンバーの品行 "
      conduct text: "すべての情報、データ、テキスト、ソフトウｪア、音楽、音声、写真、画像、映像、メッセージ、タグ、ブログまたはフォーラムへの掲載物、その他の著作物 （以下、「コンテンツ」）は、公的に掲載されたもの、私的に伝達されたもの何れも、コンテンツ発信者の責に帰することを理解されたものとします。すなわち利用者がアップロード、掲示、メール、伝達その他の方法でYouVersion を通して提供されるコンテンツのすべての責任は利用者に帰することとなります。LifeChurch.tv はYouVersion に寄稿されたコンテンツを監視していますが、 LifeChurch.tv はかかるコンテンツの確度、信頼性、品質、適切性等を保証しかねます。YouVersionを使用することにより、不快、下品、或いは好ましくないコンテンツに触れることがありうる旨をご理解いただき、これに同意されたものとします。\n利用者は、<ul type='none'><li>違法、有害、威嚇的、虐待的、侵略的、不法、 中傷的、下品、卑猥、誹毀的、プライバシーの侵害となる、不愉快、差別的、或いは人種・民族その他の観点から不快なコンテンツをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>未成年者を何らかの方法で害すること、</li><li>他の人物または法人（LifeChurch.tv の職員、フォーラムのリーダー、ガイドまたはホストを含むがこれに限らない）に扮すること、または他の人物・法人との関係についての虚偽の供述、その他の方法を用いて偽ること、</li><li>YouVersion を通じて送信されたコンテンツの発信源を偽装するために見出しの偽造その他の方法でヘッダーを改竄すること、</li><li> 如何なる法律または契約関係・信託関係においても提供する権利のないコンテンツ（例えば、雇用関係または非公開合意の一部として知り得たまたは開示を受けた内部情報、占有情報・秘密情報）をアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>他者の特許、商標、企業秘密、著作権その他の権利（以下、「権利」）を侵害するコンテンツをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>一方的な、または無許可の広告、販促材料、ジャンクメール、スパム、チェーンレター、ネズミ講、その他の形態の勧誘をアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li> コンピューターソフトウェア、機器、またはテレコミュニケーション機器の機能を中断、破壊または制限するためのソフトウェアウイルスその他のコンピューターコード、ファイル、またはプログラムを含むものをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li> 会話の通常の流れを混乱させる等、他のユーザのリアルタイムの会話能力に悪影響を与えるように振舞うこと、</li><li> YouVersion 及びYouVersion に接続しているサーバーやネットワークの干渉・妨害、またYouVersion に接続しているネットワークの要件・手続・方針・規則等に違反すること、</li><li> 意図的または非意図的に市町村・州・国のレベルの法律、又は国際法に違反すること、</li><li> 米国政府が移民国籍法第219条に基づいて外国テロ組織と指定した組織に物質的な援助又は資金を提供すること（または物質的な援助又は資金の本質、所在、出所、または所有者を隠匿・偽装すること）、</li><li>ストーカー行為等他の人を悩ますこと、</li><li> 上記の禁止行為に関連して他のユーザの個人データを収集・保存すること、にYouVersion を使用しないことに同意されたものとします。</li></ul>LifeChurch.tv はYouVersion を無償、個人的、かつ無形の霊的又は宗教的な益をもたらすために提供しています。LifeChurch.tv はコンテンツを事前に審査する場合としない場合がありますが、LifeChurch.tv 及びLifeChurch.tv が指定する者は、YouVersion を通じて提供されるコンテンツを、理由の如何を問わず独自の裁量で事前審査・拒否・削除する（義務ではなく）権利を有する旨をお客様は認められたものとします。<br><br>利用者は、<ul><li>法的手続に従うため、<li> 「利用規約」を実施するため、</li><li>コンテンツが第３者の権利を侵害するとの主張に対応するため、</li><li>お客様の顧客サービスの要請に応じるため、もしくは</li><li>LifeChurch.tv、ユーザー、及び公共の権利、所有物、または安全を保護するために、LifeChurch.tv が法律上義務付けられた場合及び下記の目的のために利用者のアカウント情報のアクセス、保存、開示が合理的に必要だとの善意の確信があるときは、これを行うことができる旨をご理解いただき、承諾・同意されたものとします。</li></ul><br>YouVersionの技術的処理及びの利用者のコンテンツを含む送信には、<ul><li>種々のネットワーク上の通信及び、</li><li> ネットワークやデバイスの接続の技術的要件に対応し適合させるための変更、を要することがある旨を理解されたものとします。</li></ul>\n"
      international title: "コミュニケーションのグローバルな性質"
      international text: "YouVersionを使用することによって、世界各地に存在するLifeChurch.tvのコンピュータ･ネットワークを通して伝達事項が送信されることを理解していただきます。その結果、伝達時の物理的な所在地に関係なく、州内でやり取りされたように思われる性格の伝達事項でさえ、州外及び世界的な伝達事項となる可能性があります。従って、YouVersionを使用することによって、州外及び世界的なデータを発信することになると理解していただきます。インターネットのグローバルな性格に鑑み、オンラインの品行及び妥当なコンテンツに関する現地の規則に従うことに合意されたものとします。とりわけ、米国またはお客様のお住まいの国から他の国向けに輸出発信される技術データに適用されるすべての法規を遵守すること に合意されたものとします。"
      content title: "サービスの一部として提供・提出されたコンテンツ "
      content text: "利用者がYouVersion に含めるために提出・提供されるコンテンツについて、LifeChurch.tv は所有権を主張しません。 但し、YouVersion の公開分野に掲載すために提出・提供されたコンテンツについては、下記の、世界的な、無料の、非排他的なライセンスのうち該当するものをLifeChurch.tv に許諾されたものとします。<ul type='none'><li>YouVersion の公開分野に含めるために提出・提供されたコンテンツについては、かかるコンテンツの提出・提供があったYouVersion の分野を提供し推進する目的で、YouVersion においてかかるコンテンツを使用、配布、再現、変更、翻案、公演、展示するライセンス。このライセンスはお客様が当該コンテンツをYouVersion に含めることを選択される期間中にのみ存在し、お客様又はLifeChurch.tv がコンテンツをYouVersion からを取り下げた時点で終了します。</li><br><li>YouVersion の公開分野に含めるために提出・提供された、写真・グラフィックス・音声・動画以外のコンテンツについては、かかるコンテンツ（の全体又は一部を）使用、配布、変更、翻案、出版、翻訳、公演、展示し、また、かかるコンテンツを、現存の、又は将来開発されるあらゆる様式・媒体の他の作品に組み入れる、永久の、取消不能な、かつ完全に再許諾可能なライセンス。</li><br><li>YouVersion の公開分野とは、一般大衆の利用に供するための部分です。YouVersion の公開分野にはメッセージボード、ブログのコメント、コミュニテイー部門、フォーラム等、メンバー・ビジターの双方が参加できるものが含まれますが、これに限りません。</li></ul>"
      contributions title: "YouVersionへの寄稿"
