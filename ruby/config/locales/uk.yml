    youversion copy: "Від початку свого існування в 1996 р., ціллю Life.Church є направляти людей до Христа. Працюючи в цьому напрямку,ми шукали нових шляхів,щоб допомогти людям ввести Біблію в їхнє повсякденне життя. Наші методи змінились протягом декількох років,так як ми впровадили різноманітні технології та стратегії. Проте в основі, наш фокус залишається на важливості,бо ми послідовно прагнемо висвітлювати та навчати людей тому, як Слово Боже стосується кожного,незалежно від того ким вони є в житті."
    youversion copy 2: "YouVersion встановлює новий рубіж у зусиллях Life.Church. Ми не просто створюємо інструмент для впливу на світ з допомогою інноваційних технологій,але й що важливіше,ми залучаємо людей мати відносини із Богом,так як вони пізнають важливість Біблії у їхньому житті."
