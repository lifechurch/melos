        information revolution copy: "Dalam sepuluh tahun yang lepas, Internet membawakan revolusi yang memperkuasakan orang ramai. Kini kita mempunyai keupayaan memberita, menyumbang, mencipta, menyiar dan berkomunikasi dengan seluruh dunia."
        youversion copy: "Semenjak permulaan LifeChurch.tv dalam tahun 1996, tujuannya adalah membantu orang menjadi pengikut Kristus yang taat. Kami sentiasa mencari cara-cara baru membantu orang ramai menghubungkan Alkitab kepada hidup seharian, termasuk menggabungkan pelbagai teknologi dan strategi. Namun demikian, kami masih menumpukan perhatian kepada relevan, dan kami sentiasa berusaha menunjukkan perkaitan Firman Allah kepada setiap orang, walau di manapun."
        youversion copy 2: "YouVersion mewakili pencapaian baru LifeChurch.tv. Kami bukan saja menggunakan teknologi baru untuk membina alat yang berpengaruh, yang pentingnya, bila Alkitab terpakai dalam kehidupan pengguna, perhubungan peribadi dengan Allah dibina."
