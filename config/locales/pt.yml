            description title: "Descrição do Serviço"
            description text: "LifeChurch.tv proporciona ao usuário acesso gratuíto a uma variedade de serviços através de YouVersion, incluindo - mas não limitado a - vídeos online, posts e comentários em blogs, comentários, várias outras ferramentas de comunicação, forums, e conteúdos personalizados. Ao usar YouVersion, você está ciente de que tal uso pode incluir comunicações da LifeChurch.tv, incluindo - mas não limitado a - anúncios de serviços, mensagens administrativas, e outras mensagens às quais você se inscreveu individualmente. Você está ciente e concorda que é responsável por obter acesso ao YouVersion, o que pode envolver equipamento e taxas de terceiros (tais como mensalidades de provedores de acesso à Internet, custo de ligações, e outros custos associados com a exibição e entrega de mensagens)."
            registration title: "Suas Obrigações de Inscrição"
            registration text: "Você está ciente e concorda em:&lt;ul&gt;&lt;li&gt;proporcionar informações verdadeiras, corretas, atuais e completas a seu respeito quando requisitadas nos formulários de inscrição do YouVersion (os 'Dados de Registro') e&lt;/li&gt; &lt;li&gt;manter e prontamente atualizar os Dados de Registro para mantê-los verdadeiros, corretos, atuais e completos. Se LifeChurch.tv suspeitar que tais informações não sejam verdadeiras, ou sejam incorretas, desatualizadas ou incompletas, LifeChurch.tv tem o direito de suspender ou cancelar sua conta e recusar todo e qualquer uso do YouVersion (ou qualquer parte deste). LifeChurch.tv se preocupa com a segurança e privacidade de todos os seus usuários, principalmente crianças. Por esta razão, pais de crianças abaixo de 13 anos que permitem que seus filhos acessem o YouVersion devem estar cientes de que o YouVersion foi criado para atrair uma audiência ampla. Por isso, como o guardião legal de seus filhos, é de sua responsabilidade determinar se o YouVersion é apropriado para seu filho.&lt;/li&gt;&lt;/ul&gt;"
            privacy title: "Política de Privacidade da LifeChurch.tv"
            privacy text: "Os Dados de Registro e outras informações sobre você estão sujeitos a nossa Política de Privacidade, localizada aqui <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. Você está ciente de que por meio da sua utilização do YouVersion você concorda com a acumulação e uso (de acordo com a Política de Privacidade) desta informação, incluindo a transferência desta informação para os Estados Unidos e/ou outros países para armazenamento, processamento e uso pela <a href='http://lifechurch.tv'>LifeChurch.tv</a>."
            account title: "Conta, Senha e Segurança"
            account text: "Após concluir o processo de registro no YouVersion, você receberá uma senha e uma conta.Você é responsável por manter a confidencialidade da senha e da conta, e é totalmente responsável por todas as atividades que ocorram sob sua senha ou conta. Você concorda em:<ul><li>notificar imediatamente a LifeChurch.tv de qualquer uso não autorizado de sua senha ou conta ou qualquer outra violação de segurança, e</li><li>garantir que você saia da sua conta ao final de cada sessão.</li></ul>"
            conduct title: "Conduta do Usuário"
            conduct text: "Você entende que todas as informações, dados, texto, software, música, som, fotografias, gráficos, vídeo, mensagens, tags, blogs ou mensagens em fóruns, ou outros materiais (&quot;Conteúdo&quot;), sejam eles veiculados publicamente ou privadamente transmitidos são da exclusiva responsabilidade da pessoa que originou tal conteúdo.Isso significa que você é inteiramente responsável por todo o conteúdo que você enviar, postar, enviar por e-mail, transmitir ou tornar disponível através do YouVersion.Embora a LifeChurch.tv monitore o Conteúdo enviado para o YouVersion, a LifeChurch.tv não pode razoavelmente garantir a exatidão, integridade, qualidade ou adequação de tal Conteúdo.Você compreende e concorda que, ao usar o ouVersion, você poderá ser exposto a Conteúdo ofensivo, imoral ou censurávelVocê concorda em não usar o YouVersion para: <ul type='none'><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que seja ilegal, prejudicial, ameaçador, abusivo, ofensivo, difamatório, vulgar, obsceno, difamatório, invasivo da privacidade de outrem, odioso, discriminatório, ou racial, étnico ou censurável;</li><li>prejudicar menores de qualquer forma; </li><li>passar por qualquer pessoa ou entidade, incluindo, mas não se limitando a, um funcionário da LifeChurch.tv, líder de fórum, guia ou anfitrião de chat, ou declarar falsamente ou deturpar sua afiliação com uma pessoa ou entidade; </li><li>forjar cabeçalhos ou manipular identificadores a fim de disfarçar a origem de qualquer Conteúdo transmitido através do YouVersion;</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que você não tem o direito de disponibilizar sob qualquer lei ou sob relações contratuais ou fiduciárias (tais como informação interna, de propriedade e informações confidenciais recebidas ou divulgadas como parte das relações de emprego ou contrato de confidencialidade);</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que infrinja qualquer patente, marca registrada, segredo comercial, direitos de autor ou outros direitos de propriedade (&quot;Direitos&quot;) de qualquer parte;</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer publicidade não solicitada ou não autorizada, materiais promocionais, &quot; email de lixo&quot;, &quot;spam&quot;, &quot;correntes&quot;, &quot;esquemas de pirâmide&quot;, ou qualquer outra forma de solicitação; </li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer material que contenha vírus de software ou qualquer outro código de computador, arquivos ou programas projetados para interromper, destruir ou limitar a funcionalidade de qualquer software, hardware ou equipamento de telecomunicações;</li><li>interromper o fluxo normal de diálogo, ou agir de uma maneira que afete negativamente a capacidade de outros usuários a se envolver em reais trocas de tempo; </li><li>interferir ou interromper o YouVersion ou servidores ou redes conectadas ao YouVersion, ou desobedecer quaisquer exigências, procedimentos, políticas ou regulamentos de redes conectadas ao YouVersion;</li><li>violar intencionalmente ou não qualquer lei local, estadual, nacional ou internacional;</li><li>fornecer apoio material ou recursos (ou para ocultar ou dissimular a natureza, localização, fonte ou propriedade de apoio material ou recursos) para qualquer organização (s ) designado pelo governo dos Estados Unidos como uma organização terrorista estrangeira nos termos da seção 219 da Lei de Imigração e Nacionalidade;</li><li>perseguir ou assediar terceiros; e/ou</li><li>coletar ou armazenar dados pessoais sobre outros usuários em conexão com a conduta e as atividades proibidas no estabelecido acima. </li></ul>LifeChurch.tv fornece o YouVersion para sem compensação, ser de pessoal e intangível benefício espiritual e / ou religioso. Você reconhece que a LifeChurch.tv pode ou não pré-selecionar o Conteúdo, mas que LifeChurch.tv e seus representantes terão o direito (mas não a obrigação) a seu exclusivo critério de pré-selecionar, recusar ou remover qualquer conteúdo que seja disponível através do YouVersion, por qualquer motivo.<br/><br/>Você reconhece e concorda que a LifeChurch.tv pode acessar, preservar e divulgar informações de sua conta e conteúdo se for necessário fazê-lo por lei ou em boa fé acreditar que tal preservação acesso ou divulgação é razoavelmente necessária para: <ul><li>cumprir com processos legais;<li>cumprir os TERMOS DE USO; </li><li>responder a reclamações de que tal Conteúdo viole os direitos de terceiros; </li><li>responder às suas solicitações de serviço ao cliente; ou </li><li>proteger os direitos, propriedade ou segurança pessoal da LifeChurch.tv, seus usuários e o público.</li></ul><br/> Você entende que o processamento técnico e a transmissão do YouVersion, incluindo seu Conteúdo, podem envolver<ul><li>transmissões através de várias redes; e </li><li>mudanças para se adequar e adaptar-se às exigências técnicas de conexão de redes ou dispositivos.</li></ul>"
            international title: "Advertências Especiais para o Uso Internacional"
