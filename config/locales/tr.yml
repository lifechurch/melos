    information revolution copy: "Son on yıl içinde İnternet, bilginin nasıl aktarıldığına dair bir devrim yarattı. Bu imkânlar önceki çağlarda hayal edilemezdi. İnsanlar artık her türlü bilgiye ulaşabilir. Bilgi paylaşmak, katkıda bulunmak, yaratmak, yayımlamak ve haberleşmek inanılmaz bir şekilde basitleşti. Kişiliğimizi ve inancımızı dünyaya açıklamak artık çok kolay!"
    youversion copy: "1996’da kurulan LifeChurch.tv, insanları kendilerini İsa Mesih’e tamamen adamalarına teşvik etmeyi kendisine hedef almıştır. Bu hedefi gerçekleştirmeye çabalarken, insanlara Kutsal Kitap’ı günlük hayatlarının bir parçası haline getirmek için yollar ve yöntemler yarattık. Yöntemlerimiz geçen yıllarda yeni teknolojileri ve yeni fikirleri sahiplendi. Ama temel odak noktamız öğretilerimizin günlük hayatla ilgili olmalarıdır. Durmadan, kim olursanız olun, Tanrı’nın Sözü’nün herkes için olduğunu ispat edip öğretiriz."
    youversion copy 2: "YouVersion, LifeChurch.tv’nin çabalarında yeni bir atılımdır. Hedefimiz sadece yenilikçi bir teknolojiyi kullanarak dünyayı etkileyecek bir sistem kurmak değildir. Bizim için önemli olan şudur: İnsanlara Kutsal Kitap’ın hayatlarıyla ilgililiğini gösterip onlara Tanrı ile bir ilişki kurmalarına yardım etmektir."
    partners title: "Kutsal Kitap Yayımcı Ortaklarımız"
    partners text: "Cömert Kutsal Kitap yayımcı dostlarımız olmasaydı, YouVersion'ın dünya toplumuna bu kadar Kutsal Kitap çevirisini sunması mümkün olmazdı. Birçoğunuz, bu önemli destekçilerimize nasıl müteşekkir olabileceğinizi sordunuz. Yayımcı dostlarımız, hizmetleri ve sizin onları nasıl destekleyebileceğinize dair daha bilgi edinmek için aşağıdaki linklere göz atabilirsiniz."
