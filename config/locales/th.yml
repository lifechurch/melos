            general title: "สารนิเทศ"
            general text: "ข้อตกลงทั้งหมด เงื่อนไขการใช้บริการถือเป็นข้อตกลงทั้งหมดระหว่างคุณและ LifeChurch.tv และควบคุมการใช้งานของ YouVersion แทนข้อตกลงก่อนหน้าใดๆ ระหว่างคุณและ LifeChurch.tv เกี่ยวกับ YouVersion นอกจากนี้คุณยังอยู่ภายใต้ข้อกำหนด และเงื่อนไขเพิ่มเติม <br><br>การเลือกใช้กฎหมายและฟอรั่ม เงื่อนไขการใช้บริการ และความสัมพันธ์ระหว่างคุณและ LifeChurch.tvจะถูกควบคุมโดยกฎหมายของรัฐโอคลาโฮมาโดยไม่ต้องคำนึงถึงความขัดแย้งของบทบัญญัติของกฎหมาย คุณ และ LifeChurch.tv ตกลงที่จะส่งไปยัง เขตอำนาจส่วนบุคคลและของศาลที่อยู่ในเขตโอคลาโฮมาเคาน์ตี้โอกลาโฮมา<br><br> การสละสิทธิ์และการสิ้นสุดของ ข้อตกลงและเงื่อนไข ความล้มเหลวของ LifeChurch.tv ที่จะ ใช้หรือบังคับใช้สิทธิหรือบทบัญญัติของข้อกำหนดการใช้งาน ไม่ถือว่าเป็นการ สละสิทธิ์ หรือบทบัญญัติดังกล่าว หากบทบัญญัติของข้อกำหนดการใช้งานใดๆ ไม่ถูกต้องที่ศาลพบ คู่สัญญาทั้งสองฝ่ายเห็นว่าศาลควรพยายามที่จะส่งผลให้ตั้งใจของบุคคลที่สะท้อนในการจัดหาและบทบัญญัติอื่นๆ ของ ข้อกำหนดการใช้งานยังคงมีผลบังคับใช้เต็มรูปแบบและผลกระทบ<br><br> ไม่สามารถถ่ายทอดหรือโอนสิทธิ์ได้ คุณยอมรับว่าบัญชี LifeChurch.tv ของคุณ ไม่สามารถโอน และ สิทธิใดๆ ID LifeChurch.tv ของคุณ หรือเนื้อหาภายในบัญชีของคุณสิ้นสุดลงเมื่อคุณเสียชีวิต เมื่อได้รับสำเนาใบรับรองการตาย, LifeChurch.tv อาจยุติบัญชีของคุณและลบเนื้อหาทั้งหมดที่อยู่ในนั้น<br><br>ข้อจำกัด คุณเข้าใจและยอมรับว่าไม่ว่า กฎหมายใดๆ หรือกฎหมายไปในทางตรงกันข้ามใดๆ ที่ เรียกร้องหรือ สาเหตุของการกระทำที่เกิดขึ้นจากหรือเกี่ยวข้องกับการใช้ YouVersion หรือ ข้อกำหนดการใช้งาน จะต้องยื่น ภายในหนึ่ง (1) ปี หลังจาก การเรียกร้อง ดังกล่าวหรือ สาเหตุของการ การกระทำที่เกิดขึ้น หรือถูกห้าม ตลอดไป<br><br>หัวข้อส่วนภายในข้อกำหนดการใช้งานตั้งขึ้นเพื่อความสะดวกเท่านั้นและไม่มีผลทางกฎหมายหรือสัญญา"
