            general title: "Algemene Informasie"
            general text: "Algehele Ooreenkoms. Hierdie TERME VAN GEBRUIK behels die algehele ooreenkoms tussen jou en LifeChurch.tv en bepaal jou gebruik van YouVersion en vervang enige vorige ooreenkomste tussen jou en LifeChurch.tv met betrekking tot YouVersion. Jy mag dalk nog onderhewig wees aan bykomstige terme en voorwaardes. <br><br>Keuse van Regte en Forum. Die TERME VAN GEBRUIK en die verhouding tussen jou en LifeChurch.tv  sal bepaal word deur die wette van die Staat van Oklahoma sonder inagneming van geskil van wetlike voorsiening. Jy en LifeChurch.tv stem ooreen om onderhewig te wees aan die persoonlike en uitsluitlike beslissing van die howe gebasseer in Oklahoma County, Oklahoma.<br><br>Afstanddoening en Verbreking van Terme. Die nalating van LifeChurch.tv om enige regte uit te oefen met betrekking tot die regte of voorsiening van hierdie TERME VAN GEBRUIK beteken nie afstanddoening van hierdie regte of voorsiening nie. Indien 'n bevoegde hof sou beslis dat enige voorsiening van hierdie TERME VAN GEBRUIK ongeldig sou wees, sal die partye nieteenstaande ooreenstem dat die hof in alle billikheid sou probeer om beide partye se voornemens voor te hou en dat enige ander voorsienings van die TERME VAN GEBRUIK steeds van krag sal wees.<br><br>Geen Oorlewingsregte of Oordraagbaarheid. Jy stem toe dat jou LifeChurch.tv-rekening nie oordraagbaar is nie en dat enige regte van jou LifeChurch.tv identiteit of inhoud van jou rekening opgeskort sal word met jou dood.Met ontvangs van 'n afskrif van jou doodsertifikaat, mag LifeChurch.tv jou rekening opskort en alle inligting daarin permanent uitwis.<br><br>Beperkingswet. Jy verstaan en stem toe dat enige wet of regspunt nieteenstaande, enige eis of aksieplan voortspruitend uit of verwant aan die gebruik van YouVersion of hierdie TERME VAN GEBRUIK, binne een (1) jaar ingedien moet word, waarby versuim van eis of aksieplan dit vir ewig verbied sal word.<br><br>Die afdelingtitels binne hierdie TERME VAN GEBRUIK word ger