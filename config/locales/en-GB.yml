      registration title: "Your registration obligations"
      registration text: "You acknowledge and agree to:<ul><li>provide true, accurate, current and complete information about yourself as prompted by YouVersion's registration form(s) (the 'Registration data') and</li>\L<li>maintain and promptly update the registration data to keep it true, accurate, current and complete. If LifeChurch.tv suspects that such information is untrue, inaccurate, not current or incomplete, LifeChurch.tv has the right to suspend or terminate your account and refuse any and all current or future use of YouVersion (or any portion thereof). LifeChurch.tv is concerned about the safety and privacy of all its users, particularly children. For this reason, parents of children under the age of 13 who allow their children to access YouVersion must acknowledge that YouVersion is designed to appeal to a broad audience. Accordingly, as your child's legal guardian, it is your responsibility to determine whether YouVersion is appropriate for your child.</li></ul>"
      privacy title: "LifeChurch.tv privacy policy"
      privacy text: "Registration data and other information about you is subject to our privacy policy, located at <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. You understand that through your use of YouVersion you consent to the collection and use (as set forth in thep privacy policy) of this information, including the transfer of this information to the United States and/or other countries for storage, processing and use by <a href='http://lifechurch.tv'>LifeChurch.tv</a>."
