          body: "मैं YouVersion के बाइबिल App का आनंद ले रहा हूँ और सोचा की आपको भी अच्छा लगेगा। मैं आजकल बाइबिल बहुत खोल रहा हु क्योंकि उसे पढना, देखना, सुनना और बाँटना बहुत आसान हैं। इसमें पाठक योजनाए भी हैं जिसे  बाइबिल के पद्यो को चयनित कर निर्मित किया गया हैं। जिसका अध्ययन में हर रोज़ करता हूँ। \n\n यह आपको (निशुल्क) लगभग हर मोबाइल यन्त्र के लिए यहाँ पर उपलब्धित हैं: \n http://www.bible.com/app"
      body:
        p1: "10 जुलाई एक बहुत बड़ा दिवस हैं।इस दिन हमारी 5 वर्षगाँठ के साथ apple स्टोर के शुभारंभ का 5 वा साल हैं।"
        p2: "केवल आपके मदद और सहयोग से हम 100 मिलियन डाउनलोड तक पहुँच सके।नए आँकड़े की और निरंतर प्रगती।"
        p3: "हमने सीखा प्रभु इस प्रकार के मील के पत्थर उपयुक्त कर नए विकास की अग्नि को हवा देते हैं।"
        p4: "आइये हम साथ मिलकर इतिहास की रचना करे।"
        after p1: "YouVersion दुनियाभर के लोगों की साझेदारी हैं,जो प्रभु के वचन अध्ययन में दूसरों की मदद करता हैं। सभी बाइबिल सोसाइटी,बाइबिल प्रकाशक,चर्च,स्वयंसेवक और पादरियों के इस नेक काम में सहभागिता के लिए हम शुक्रगुजार हैं। "
        after p2: "वर्तमान समय में जिस मात्रा से लोग बाइबिल अध्ययन में लीन हैं ,100 मिलियन का आंकडा छूने की इतिहास रचना, हमे रोमांचित करता हैं। प्रभु की करनी को अपने आँखों से देखना एक अदभुत एहसास हैं ।यह मात्र शुरुआत हैं । <em>100मिलियन </em>."
      ad:
        title: "यह बाइबिल App निशुल्क हैं,और बाइबिल अध्ययन हेतु उचतम साधन हैं। "
        copy: "पढ़िए,सुनिए,देखिये या शेयर कीजिये। अपने स्मार्टफ़ोन या टेबलेट हेतु बाइबिल App पाए:<a href='http://bible.com/app'>तुरंत डाउनलोड करे</a>"
      sidebar:
        tagline: "आइये एक साथ इतिहास बनाए।"
        button: "बाइबिल app को शेयर करें "
