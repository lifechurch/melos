    resources social: "여러분의 이벤트를 페이스북, 트위터 그리고 인스타그램에 알리려면<a class='text2' href='https://open.church/resources/2567-youversion-events/'>여기서 다운로드 하세요</a>"
    resources slides: "여러분의 이벤트를 교회와 단체에 알리시려면 이 슬라이드를<a class='text2' href='https://open.church/resources/2567-youversion-events/'>다운로드 하세요.</a>"
    resources more: "보다 많은 무료 자원들을 찾으시나요? <a class='text2' href='https://open.church'>open.church</a>에서 30,000 이상의 설교, 어린이를 위한 자료들 그 밖에 다른 창의적인 자원들을 찾아보세요."
