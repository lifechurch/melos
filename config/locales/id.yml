        privacy: 
            policy: "Kebijakan Privasi %{youversion}"
            intro: "YouVersion, suatu Situs Web dan Aplikasi yang dimiliki dan dioperasikan oleh Life.Church, mengerti Anda peduli bagaimana informasi tentang Anda digunakan dan dibagikan. Kami harap pernyataan berikut akan membantu Anda memahami bagaimana YouVersion akan mengumpulkan, menggunakan dan melindungi informasi yang Anda sediakan di situs atau ap kami."
            translation disclaimer: "Kebijakan privasi telah diterjemahkan untuk kenyamanan Anda; namun, Life.Church tidak membuat jaminan atau pernyataan akan keakuratan terjemahan. Jika ada kerancuan ditemukan antara versi Bahasa Inggris dan terjemahan, versi Bahasa Inggris akan mengambil alih."
            what we collect: "Apa yang kami kumpulkan dan bagaimana kami menggunakannya"
            your information title: "Informasi yang Anda sediakan"
            your information text: "Saat Anda mendaftar akun YouVersion, atau layanan lain Life.Church atau promosi yang butuh pendaftaran, kami bertanya tentang informasi pribadi Anda (seperti nama, alamat email dan kata sandi akun). Kami mungkin menggabungkan informasi yang Anda masukkan ke akun Anda, dengan informasi dari layanan lain Life.Church atau pihak ketiga untuk memberikan Anda pengalaman yang lebih baik dan meningkatkan kualitas pelayanan kami. Untuk layanan tertentu, kami memperbolehkan Anda menolak penggabungan informasi tersebut."
            device id title: "ID Piranti Unik dan lokasi GPS"
            device id text: "Saat Anda memasuki Aplikasi Alkitab YouVersion, kami mungkin mengumpulkan ID Unik Piranti ('UDID') dan/atau alamat IP dan/atau lokasi GPS Anda. Kami menggunakan informasi ini untuk menghadirkan pengalaman yang disesuaikan bagi Anda. Informasi dikumpulkan untuk menentukan jumlah total piranti unik yang menggunakan layanan kami atau bagian dari layanan kami, untuk memantau total penggunaan, menganalisa data, dan berkomunikasi lebih efektif dengan Anda. Kami mungkin menggabungkan informasi ini dengan informasi dari para pihak ketiga untuk meningkatkan kualitas pelayanan kami. Tanpa ijin yang jelas dari Anda, kami tidak akan membagikan informasi pribadi apapun pada pihak ketiga sehubungan dengan UDID atau lokasi GPS Anda."
            cookies title: "Life.Church cookies"
            cookies text: "Saat Anda mengunjungi <a href='https://www.bible.com' target='_self'>www.bible.com</a>, kami mungkin mengirim satu atau lebih 'cookies' ke komputer Anda, sehingga kami dapat mengidentifikasikan browser Anda secara unik. (Cookie adalah file teks kecil berisi serangkaian karakter). Menerima 'cookie' kami memungkinkan Anda menyimpan preferensi Anda dari sesi ke sesi. Meskipun kebanyakan browser menerima 'cookie' secara default, Anda dapat mengatur browser untuk menolak semua 'cookie' atau memberitahu Anda ketika 'cookie' dikirim. Beberapa fitur dan layanan YouVersion tidak akan berfungsi dengan baik jika Anda meniadakan 'cookie'."
            log title: "Informasi Log"
            log text: "Saat Anda memakai YouVersion, server kami secara otomatis mencatat informasi yang browser Anda kirim saat Anda mengunjungi salah satu situs web kami. Server log ini mungkin termasuk informasi seperti permintaan web, alamat Internet Protocol, jenis browser, bahasa browser, tanggal dan jam permintaan Anda, dan satu atau lebih cookie yang dapat mengidentifikasi browser Anda secara unik."
            communications title: "Komunikasi Pengguna"
            communications text: "Informasi pribadi atau permintaan yang Anda kirim lewat <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> akan dikirim ke grup administrator. Grup administrator dan/atau satu dari anggota mereka akan memiliki akses ke informasi ini. Ketika Anda mengirim email atau komunikasi lainnya ke website yang dimiliki Life.Church, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan, menanggapi permintaan dan meningkatkan pelayanan kami."
            third party title: "Situs pihak ketiga"
            third party text: "Kebijakan privasi ini hanya berlaku bagi situs dan ap yang dimiliki dan dioperasikan oleh Life.Church. Life.Church tidak dapat mengatur situs lain yang terhubung dari berbagai situs dan servis kami. Situs tersebut dapat menempatkan cookies mereka atau file lainnya pada komputer Anda, mengumpulkan data atau meminta informasi pribadi dari Anda. Anda harus membiasakan diri dengan Kebijakan Privasi unik mereka, bila Anda memilih mengunjungi situs mereka."
            information use title: "Bagaimana kami menggunakan informasi Anda?"
            information use text: "Saat Anda mendaftar untuk layanan tertentu yang membutuhkan pendaftaran, kami meminta Anda menyediakan informasi pribadi. Jika Life.Church ingin menggunakan informasi ini untuk tujuan yang berbeda dari saat pengumpulan, maka kami akan meminta persetujuan Anda terlebih dahulu sebelum menggunakannya. Anda dapat menolak memberikan informasi pribadi Anda ke layanan kami manapun, dalam hal ini, kami tidak dapat menyediakan layanan tersebut bagi Anda."
            information security title: "Bagaimana kami melindungi informasi Anda?"
            information security text: "Life.Church tidak membagikan data pribadi Anda dengan institusi lain di luar Life.Church tanpa persetujuan Anda. Life.Church mungkin membagikan data pribadi Anda hanya bila ada kepercayaan yang baik bahwa akses, penggunaan, pemeliharaan atau penyingkapan dari informasi tersebut diperlukan untuk (a) memenuhi hukum, regulasi, proses hukum atau permintaan pemerintah yang berlaku, (b) menegakkan Syarat Penggunaan yang berlaku, termasuk investigasi penyalahgunaan, (c) mendeteksi, mencegah, dan sebagainya berkaitan dengan pemalsuan alamat, keamanan, atau masalah teknis, atau (d) perlidungan terhadap bahaya yang menimpa hak, milik atau keamanan Life.Church, penggunanya atau masyarakat umum yang diharuskan atau diijinkan oleh hukum. Life.Church mengambil kebijakan yang sesuai untuk melindungi dari akses tidak sah atau perubahan hak akses, penyingkapan atau perusakan data, termasuk pemeriksaan internal dari koleksi data kami, praktek penyimpanan dan pemrosesan dan kebijakan keamanan, juga kebijakan keamanan fisik untuk menjaga dari akses tidak sah ke sistem di mana kami menyimpan data pribadi. Kecuali dengan persetujuan Anda, Life.Church membatasi akses ke data pribadi kepada karyawan, kontraktor dan agen kami yang memerlukan informasi tersebut untuk beroperasi, membangun atau meningkatkan pelayanan kami. Orang-orang tersebut dijamin dengan kewajiban merahasiakan dan akan dikenai sanksi, termasuk pemberhentian dan tuntutan kriminal, bila mereka gagal memenuhi kewajiban tersebut."
            data integrity title: "Integritas Data"
            data integrity text: "Life.Church meninjau pengumpulan, penyimpanan dan pengolahan data kami untuk memastikan bahwa kami hanya mengumpulkan, menyimpan dan mengolah informasi pribadi yang dibutuhkan untuk menyediakan atau meningkatkan pelayanan kami. Kami mengambil langkah logis untuk memastikan bahwa informasi pribadi yang kami olah adalah akurat, lengkap, dan terkini, tapi kami bergantung pada para pengguna kami untuk memperbarui atau memperbaiki informasi pribadi mereka kapanpun perlu."
            information access title: "Mengakses and memperbarui informasi pribadi"
            information access text: "Ketika Anda memakai layanan Life.Church, kami berusaha baik untuk menyediakan Anda akses ke informasi pribadi dan juga untuk memperbaiki data tersebut jika tidak akurat atau menghapus data berdasarkan permintaan Anda jika tidak ada permintaan secara hukum atau untuk tujuan layanan yang sah. Kami meminta para pengguna untuk mengidentifikasi diri dan informasi yang diminta untuk diakses, diperbaiki atau dihilangkan sebelum memproses permintaan tersebut, dan kami mungkin menolak untuk memproses permintaan yang berulang-ulang tanpa alasan atau sistematik, menuntut tindakan teknis yang tidak sesuai, membahayakan privasi yang lainnya, atau sesuatu yang sangat tidak praktis (seperti, meminta informasi terkait dalam kaset cadangan), atau akses yang tidak dibutuhkan. Dalam segala hal yang kami sediakan akses dan perbaikan informasi, kami menyediakan layanan ini secara gratis, kecuali jika dalam pelaksanaannya menuntut usaha yang tidak bisa dilakukan. Beberapa dari layanan kami memiliki prosedur yang berbeda untuk mengakses, memperbaiki atau menghapus data pribadi."
            enforcement title: "Pelaksanaan"
            enforcement text: "Life.Church secara berkala meninjau kesesuaiannya dengan Kebijakakan Privasi ini. Ketika kami menerima keluhan tertulis resmi tentang isu privasi, adalah kebijakan kami untuk menghubungi pengguna yang mengirimkan keluhan tentang keprihatinannya. Kami akan bekerja sama dengan pihak berwenang, termasuk pelindung data lokal yang berwenang, untuk menyelesaikan segala keluhan tentang perpindahan data pribadi yang tak dapat terselesaikan antara Life.Church dan perorangan."
            questions title: "Pertanyaan-pertanyaan"
            questions text: "Segala pertanyaan tentang Kebijakan Privasi dapat ditujukan kepada: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "Syarat Penggunaan"
            translation disclaimer: "Syarat penggunaan telah diterjemahkan untuk kenyamanan Anda; namun, Life.Church tidak memberikan jaminan atau representasi akan keakuratan penerjemahan.  Jika beberapa kerancuan ditemukan antara Bahasa Inggris dan versi terjemahan, maka versi Bahasa Inggris akan mengambil alih."
            acceptance title: "Penerimaan Persyaratan"
            acceptance text: "Dengan mengklik 'Saya setuju,' Anda mengakui bahwa Anda telah membaca dan setuju untuk terikat dengan SYARAT PENGGUNAAN YouVersion.  Life.Church menyediakan layanan di Internet dan World Wide Web ('Web') melalui aplikasi YouVersion dan berbagai situs web termasuk <a href='https://www.bible.com' target='_self'> http://bible.com </a>(secara kolektif, 'YouVersion'), tunduk pada SYARAT PENGGUNAAN berikut. Life.Church dapat memperbarui SYARAT PENGGUNAAN dari waktu ke waktu, tanpa pemberitahuan, dan mempertahankan versi terkini dari SYARAT PENGGUNAAN di: <a href='https://www.bible.com/terms' target='_self'> https://bible.com/terms </a> . Saat menggunakan YouVersion, Anda juga harus mengikuti panduan tambahan atau aturan yang dicantumkan dari waktu ke waktu di situs YouVersion. Semua panduan atau ketentuan tersebut dengan ini dimasukkan oleh referensi dalam SYARAT PENGGUNAAN ini. Pelanggaran atas SYARAT PENGGUNAAN ini harus dilaporkan melalui email ke <a href='mailto:legal@youversion.com'> legal@youversion.com </a> ."
            description title: "Deskripsi Layanan"
            description text: "Life.Church menyediakan akses bagi Pengguna ke berbagai layanan melalui YouVersion, termasuk namun tidak terbatas pada, menonton video daring, posting blog dan komentar, berbagai sarana komunikasi lainnya, forum, dan konten pribadi, tanpa biaya dari pengguna. Dengan menggunakan YouVersion, Anda mengerti bahwa penggunaan tersebut mungkin termasuk komunikasi dari Life.Church, termasuk namun tidak terbatas pada pengumuman layanan, pesan administratif, dan pesan-pesan lainnya yang Anda daftarkan sendiri. Anda mengerti dan setuju bahwa Anda bertanggung jawab untuk mendapatkan akses ke YouVersion, yang memerlukan perangkat dan biaya pihak ketiga (seperti biaya layanan Internet, biaya airtime, atau biaya lain yang berhubungan dengan tampilan dan pengiriman pesan)."
            registration title: "Kewajiban Pendaftaran Anda"
            registration text: "Anda mengetahui dan setuju untuk:<ul><li>menyediakan informasi yang benar, akurat, terkini, dan lengkap tentang diri Anda sebagaimana tertera pada formulir pendaftaran YouVersion ('Data Pendaftaran') dan</li><li>menjaga dan terus memperbarui Data Pendaftaran agar selalu benar, akurat, terkini, dan lengkap. Bila Life.Church mencurigai bahwa informasi tersebut tidak benar, tidak akurat, tidak terkini, atau tidak lengkap, Life.Church berhak untuk menangguh atau menutup akun Anda dan menolak semua penggunaan YouVersion baik sekarang maupun akan datang (atau apapun di antaranya). Life.Church memperhatikan keamanan dan privasi dari semua penggunanya, terutama anak-anak. Karenanya, orang tua dari anak berusia di bawah 13 tahun yang mengijinkan anak mereka mengakses YouVersion harus mengetahui bahwa YouVersion didesain untuk menarik bagi banyak orang. Oleh karenanya, sebagai wali anak Anda, adalah kewajiban Anda untuk menentukan apakah YouVersion cocok untuk anak Anda.</li></ul>"
            privacy title: "Kebijakan Privasi YouVersion"
            privacy text: "Data Pendaftaran dan informasi lain mengenai Anda tunduk pada Kebijakan Privasi kami, yang termuat di <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Jika Anda menggunakan YouVersion, Anda telah paham dan mengizinkan pengumpulan dan penggunaan (sebagaimana tertera pada Kebijakan Privasi) akan informasi tersebut, meliputi pengiriman informasi tersebut ke Amerika Serikat dan/atau negara lain untuk disimpan, diolah, dan digunakan oleh <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Akun Anggota, Kata Sandi dan Keamanan"
            account text: "Setelah menyelesaikan proses pendaftaran YouVersion, Anda akan menerima kata sandi dan akun. Anda bertanggung jawab untuk menjaga kerahasiaan kata sandi dan akun tersebut, dan Anda bertanggung jawab sepenuhnya atas semua aktivitas yang terjadi dengan nama akun atau kata sandi Anda. Anda setuju untuk: segera menginformasi Life.Church untuk setiap penyalahgunaan kata sandi atau akun Anda atau pelanggaran keamanan lainnya, dan memastikan Anda keluar dari akun Anda di setiap akhir sesi."
            conduct title: "Perilaku Anggota"
            conduct text: "Anda mengerti bahwa semua informasi, data, teks, perangkat lunak, musik, suara, foto, grafik, video, pesan, tag, blog atau berita di forum, atau materi ('Konten') lainnya, baik di publikasikan secara umum atau privasi, adalah sepenuhnya tanggung jawab dari pihak yang membuat Konten tersebut. Hal ini berarti Anda sepenuhnya bertanggung jawab untuk semua Konten yang Anda unggah, post, email, kirim atau membuatnya tersedia lewat YouVersion. Walaupun Life.Church memonitor Konten yang diajukan ke YouVersion, Life.Church tidak dapat sepenuhnya menjamin keakuratan, integritas, kualitas, atau kesesuaian dari Konten tersebut. Anda mengerti dan menyetujui bahwa dengan menggunakan YouVersion, Anda mungkin akan menemui Konten yang menyinggung, tidak pantas, atau tidak menyenangkan. Anda menyetujui tidak memakai YouVersion untuk:<ul type='none'><li>unggah, post, email, kirim atau menyediakan Konten apapun yang melanggar hukum, berbahaya, mengancam, kasar, melecehkan, menyakitkan, memfitnah, vulgar, asusila, pencemaran nama baik, mengganggu privasi orang lain, penuh kebencian, diskriminasi, atau bersifat SARA, atau sesuatu yang tidak pantas;</li><li>membahayakan anak di bawah umur dalam bentuk apapun;</li><li>berkedok sebagai orang atau wujud lain, termasuk, namun tidak terbatas pada, Life.Church resmi, pemimpin forum, pemandu atau pemilik, atau pernyataan palsu atau memalsukan afiliasi Anda dengan orang atau wujud lain;</li><li>memalsukan kop atau juga memanipulasi indentitas dengan maksud menyamarkan asal dari Konten apapun yang dikirim melalui YouVersion;</li><li>unggah, post, email, mengirim, atau menyediakan Konten apapun, di mana Anda tidak berhak di bawah hukum atau kontrak atau hak gadai manapun (seperti informasi internal, hak kepemilikan, dan kerahasiaan informasi yang diketahui atau dipublikasikan sebagai bagian dari hubungan ketenagakerjaan atau di bawah suatu perjanjian menjaga rahasia);</li><li>unggah, post, email, mengirim, atau menyediakan Konten apapun yang melanggar hak paten, merek dagang, rahasia dagang, hak cipta, atau hak kepemilikan lainnya ('Hak') dari pihak manapun;</li><li>unggah, post, email, kirim, atau menyediakan iklan yang tidak diminta atau tidak sah, materi promosi, 'junk mail,' 'spam,' 'surat berantai,' 'skema piramida.' atau bentuk hasutan lainnya</li><li>unggah, post, email, kirim, atau menyediakan materi apapun yang berisi virus perangkat lunak atau kode komputer lainnya, file atau program yang dibuat untuk mengganggu, merusak, atau membatasi fungsi dari perangkat lunak atau perangkat keras suatu komputer atau peralatan telekomunikasi;</li><li>mengganggu aliran normal suatu percakapan, atau melakukan suatu tindakan berdampak negatif terhadap pengguna lainnya untuk berinteraksi dalam waktu sebenarnya;</li><li>mengganggu atau merusak YouVersion, atau server atau jaringan yang terhubung ke YouVersion, atau melanggar suatu persyaratan, prosedur, kebijakan, atau regulasi dari jaringan yang terhubung ke YouVersion;</li><li>sengaja ataupun tidak sengaja merusak secara hukum yang berlaku baik lokal, negara, nasional atau internasional;</li><li>menyediakan bantuan materi atau sumber daya (atau untuk menyembunyikan atau memalsukan alam, lokasi, sumber, atau kepemilikan dari dukungan material atau sumber daya) untuk organisasi apapun yang dibentuk oleh pemerintah Amerika sebagai organisasi teroris asing sesuai dengan Pasal 219 dari Undang Undang Imigrasi dan Kewarganegaraan;</li><li>'Menguntit' atau melecehkan orang lain; dan/atau</li><li>mengumpulkan atau menyimpan data pribadi pengguna lain sehubungan dengan perilaku yang dilarang dan kegiatan yang ditetapkan di atas.</li></ul>Life.Church memberikan YouVersion kepentingan spiritual dan/atau agama yang tidak terkompensasi, pribadi, dan tidak berwujud. Anda mengetahui bahwa Life.Church mungkin atau mungkin tidak menyaring Konten, tapi bahwa Life.Church dan para perancangnya memiliki hak (tapi bukan suatu kewajiban) dalam kebijakannya untuk menyaring, menolak, atau menghapus Konten apapun yang tersedia melalui YouVersion, untuk alasan apapun.<br><br>Anda mengetahui, sadar dan menyetujui bahwa Life.Church mungkin mengakses, mempertahankan, atau membuka informasi akun dan Konten Anda bila diperlukan secara hukum atau dengan yakin percaya bahwa penjagaan akses atau pembukaan tersebut secara masuk akal diperlukan untuk:<ul><li>mematuhi proses hukum;<li>menegakkan SYARAT PENGGUNAAN;</li><li>menanggapi klaim bahwa Konten apaun melanggar hak-hak pihak ketiga;</li><li>menanggapi permintaan Anda untuk layanan kustomer; atau</li><li> melindungi hak, milik, atau keselamatan pribadi dari Life.Church, penggunanya dan masyarakat umum.</li></ul><br>Anda mengeri bahwa proses teknis dan transmisi dari YouVersion, termasuk Konten Anda, mungkin melibatkan<ul><li>transmisi lewt berbagai jaringan; dan</li><li>perubahan untuk menyesuaikan dan beradaptasi terhadap persyaratan teknis akan koneksi jaringan atau peralatan.</li></ul>"
            international title: "Sifat Komunikasi Keseluruhan"
            international text: "Anda mengetahui bahwa dalam menggunakan YouVersion, Anda akan menyebabkan komunikasi dikirimkan melalui jaringan komputer Life.Church ini, yang bagiannya terletak di seluruh dunia. Akibatnya, bahkan komunikasi yang tampaknya dalam negeri dapat mengakibatkan transmisi antar negara dan komunikasi global, terlepas dari di mana Anda berada secara fisik pada saat transmisi. Dengan demikian, Anda mengakui bahwa penggunaan YouVersion menghasilkan transmisi data antar negara dan global. Mengetahui sifat Internet secara global, Anda setuju untuk mematuhi semua peraturan lokal mengenai tindakan saat daring dan Konten yang dapat diterima. Secara spesifik, Anda setuju untuk mematuhi semua hukum yang berlaku mengenai transmisi data teknis yang diekspor dari Amerika Serikat atau negara di mana Anda berada."
            content title: "Konten yang Diserahkan atau Disediakan untuk Penyertaan pada Layanan"
            content text: "Life.Church tidak mengklaim kepemilikan atas Konten yang Anda kirimkan atau sediakan untuk YouVersion. Akan tetapi, sehubungan dengan Konten yang Anda kirimkan atau sediakan untuk disertakan pada bagian yang dapat diakses umum di YouVersion, Anda memberikan Life.Church sebuah lisensi yang berlaku di seluruh dunia, bebas royalti dan tidak eksklusif, sebagai berikut: <ul type='none'><li>Sehubungan dengan Konten yang Anda kirimkan atau sediakan untuk disertakan pada bagian yang dapat diakses umum di YouVersion, lisensi diberikan untuk penggunaan, penyebaran, penggandaan, modifikasi, adaptasi, pertunjukan umum, pameran umum dan pembuatan karya turunan dari Konten tersebut guna menyediakan dan mempromosikan bagian YouVersion khusus, yakni tempat di mana Konten tersebut dikirim atau disediakan. Lisensi ini hanya berlaku selama Anda memilih untuk terus menyediakan Konten tersebut di YouVersion dan akan dicabut pada saat Anda atau Life.Church menghapus Konten tersebut dari YouVersion.</li><br><li>Sehubungan dengan Konten lain selain foto, grafik, audio, atau video yang Anda kirimkan atau sediakan untuk disertakan pada bagian yang dapat diakses umum di YouVersion, lisensi tak terbatas, tidak dapat dibatalkan, dan sepenuhnya dapat dibuat sublisensi, diberikan untuk penggunaan, penyebaran, penggandaan, modifikasi, adaptasi, penerbitan, penerjemahan, pertunjukan umum, pameran umum, dan pembuatan karya turunan dari Konten tersebut (secara keseluruhan atau sebagian) serta penggabungan Konten tersebut ke dalam karya lain dalam format atau media apapun yang sekarang diketahui maupun yang belum dikembangkan.</li> <br><li>'Akses umum.' Bagian 'Akses umum' di YouVersion adalah bagian-bagian yang dimaksudkan untuk diakses oleh masyarakat umum. Bagian akses umum di YouVersion mencakup, tetapi tidak terbatas pada, papan pesan, komentar blog, bagian komunitas, dan forum yang terbuka baik bagi para anggota maupun pengunjung.</li></ul>"
            contributions title: "Kontribusi bagi YouVersion"
            contributions text: "Dengan menyerahkan ide, saran, dokumen, dan/atau proposal ('Kontribusi') kepada YouVersion, Anda mengakui dan menyetujui bahwa:<ul><li> Kontribusi Anda tidak berisi informasi rahasia atau hak milik;</li><li> Life.Church tidak berkewajiban atas kerahasiaan, secara tersurat maupun tersirat, berkenaan dengan Kontribusi;</li><li> Life.Church berhak menggunakan atau mengungkapkan (atau memilih untuk tidak menggunakan atau mengungkapkan) Kontribusi tersebut untuk tujuan apapun, dengan cara apapun, di media apapun di seluruh dunia;</li><li> Life.Church dapat memiliki sesuatu yang mirip dengan Kontribusi tersebut yang sudah dalam pertimbangan atau pengembangan;</li><li> Kontribusi Anda secara otomatis menjadi milik Life.Church tanpa kewajiban dari Life.Church terhadap Anda; dan</li><li> Anda tidak berhak atas kompensasi atau pembayaran dalam bentuk apapun dari Life.Church dalam situasi apapun.</li></ul>"
            indemnity title: "Ganti Rugi dan Pelepasan Tanggung Jawab"
            indemnity text: "Anda setuju untuk mengganti kerugian dan tidak menuntut Life.Church dan anak perusahaan, afiliasi, petugas, agen, karyawan, mitra, dan pemberi lisensinya untuk setiap klaim atau permintaan, termasuk biaya pengacara standar, yang dilakukan oleh pihak ketiga karena atau akibat adanya Konten yang Anda serahkan, posting, kirimkan, atau sediakan melalui YouVersion, penggunaan YouVersion, koneksi Anda ke YouVersion, pelanggaran Anda terhadap SYARAT PENGGUNAAN, atau pelanggaran Anda terhadap hak orang lain. Anda mengerti dengan jelas dan menyetujui bahwa Life.Church dan anak perusahaan, afiliasi, petugas, karyawan, agen, mitra, dan pemberi lisensinya tidak menjamin bahwa: <ul><li> YouVersion akan memenuhi kebutuhan Anda; </li><li> YouVersion tidak akan mengalami gangguan, tepat waktu, aman, atau bebas dari eror; dan </li><li> hasil yang diperoleh dari penggunaan YouVersion akan akurat atau dapat diandalkan. Tidak ada kondisi di mana Life.Church dapat dipertanggungjawabkan atas kerugian atau kerusakan apapun yang timbul sebagai akibat dari penggunaan Konten yang disediakan melalui YouVersion. </li></ul>Anda mengerti dengan jelas dan menyetujui bahwa materi apapun yang diunduh atau diperoleh melalui penggunaan YouVersion, diakses dengan kebijakan dan resiko Anda sendiri, dan Anda akan bertanggung jawab sepenuhnya untuk setiap kerusakan pada sistem komputer Anda atau hilangnya data yang diakibatkan oleh pengunduhan materi tersebut."
            resale title: "Servis tidak diperjual-belikan."
            resale text: "Anda setuju untuk tidak mereproduksi, menduplikasi, menyalin, menjual, memperdagangkan, menjual kembali atau memanfaatkan untuk tujuan komersial, bagian dari YouVersion (termasuk Life.Church ID Anda), penggunaan YouVersion, atau akses ke YouVersion."
            storage title: "Praktek Umum Mengenai Pemakaian dan Penyimpanan"
            storage text: "Anda mengakui bahwa Life.Church dapat membentuk, dan memodifikasi dari waktu ke waktu, petunjuk dan batasan umum mengenai penggunaan YouVersion, termasuk tanpa batasan jumlah maksimum hari Konten tersebut akan dipertahankan oleh YouVersion. Anda setuju bahwa Life.Church tidak bertanggung jawab atau dipertanggungjawabkan atas penghapusan atau kegagalan untuk menyimpan Konten apapun yang diatur atau dikirimkan oleh YouVersion. Anda mengakui bahwa Life.Church berhak, atas kebijakannya sendiri, untuk mengeluarkan dan menghapus total akun yang tidak aktif untuk jangka waktu tertentu."
            modifications title: "Modifikasi Pelayanan"
            modifications text: "Life.Church berhak setiap saat dan dari waktu ke waktu untuk mengubah atau menghentikan, baik sementara atau permanen, YouVersion (atau bagian daripadanya) dengan atau tanpa pemberitahuan. Anda setuju bahwa Life.Church tidak bertanggung jawab kepada Anda atau pihak ketiga manapun atas modifikasi, penangguhan, atau penghentian dari YouVersion."
