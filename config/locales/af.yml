            cookies title: "LifeChurch.tv cookies"
            cookies text: "Wanneer jy &lt;a href='https://www.bible.com'&gt;www.bible.com&lt;/a&gt; besoek, mag ons dalk een of meer cookies na jou rekenaar toe stuur sodat ons jou browser uniek kan identifiseer. ('n cookie is eenvoudig 'n klein woord lêer wat 'n reeks letters bevat.) Met aanvaarding van ons cookies laat dit jou toe om jou gebruikersvoorkeure van sessie tot sessie te behou. Alhoewel die meeste browsers cookies automaties aanvaar, kan jy jou browser stel om alle cookies te weier, of om jou in te lig wanneer jy 'n cookie ontvang. Sekere YouVersion funksionaliteite mag dalk nie behoorlik werk as jy cookies deaktiveer nie."
