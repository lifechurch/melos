    privacy:
      policy: "%{youversion} Privacy Ppicy"
      intro: "YouVersion, a website and application owned and operated by LifeChurch.tv, knows you care how information about you is used and shared. We hope the following statements will help you understand how YouVersion will collect, use and protect the information you provide to us on our site or app."
      translation disclaimer: "The privacy policy has been translated for your convenience; however, LifeChurch.tv makes no warranties or representations with respect to the accuracy of the translation.  If any discrepancies are found between the English and the translated version, the English version will control."
      what we collect: "What we collect and how we use it"
      your information title: "Information you provide"
      your information text: "When you sign up for a YouVersion account, or another LifeChurch.tv service or promotion that requires registration, we ask you for personal information (such as your name, e-mail address and an account password). We may combine the information you submit under your account, with information from other LifeChurch.tv services or third parties to provide you with a better experience and to improve the quality of our services. For certain services, we may allow you to opt out of combining such information."
      device id title: "Unique device ID and GPS location"
      device id text: "When you access the YouVersion Bible application, we may collect your unique device ID ('UDID') and/or IP address and/or GPS location. We use this information to provide a tailored experience for you. The information is collected in order to determine the aggregate number of unique devices using our service or parts of our service, to track total usage, analyse data, and communicate with you more effectively. We may combine this information with information from third parties to provide you with a better experience and to improve the quality of our service. We do not share any personally identifiable information with third parties in association with your UDID or GPS location without your explicit permission."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "When you visit <a href='https://www.bible.com'>www.bible.com</a>, we may send one or more cookies to your computer, so that we may uniquely identify your browser. (A cookie is simply a tiny text file containing a string of characters.) Accepting our cookies allows you to keep your user preferences from session to session. Although most browsers accept cookies by default, you can set your browser to refuse all cookies, or to tell you when you're being sent a cookie. Some YouVersion features and services may not function properly if you have cookies disabled."
      log title: "Log information"
      log text: "When you use LifeChurch.tv services, our servers automatically record information that your browser sends when you visit one of our websites. These server logs may include information such as your web request, internet protocol address, browser type, browser language, the date and time of your request, and one or more cookies that may uniquely identify your browser."
      communications title: "User communications"
      communications text: "Personal information or requests that you submit via <a href='https://www.bible.com/live'>www.bible.com/live</a> will be sent to the group administrator. The group administrator and/or one of their members will have access to this information. When you send e-mail or other communication to any LifeChurch.tv owned website, we may retain those communications to process your inquiries, respond to your requests and improve our services."
      third party title: "Third party sites"
      third party text: "This Privacy Policy applies only to sites and apps that are owned and operated by LifeChurch.tv. LifeChurch.tv cannot regulate other sites linked from within our various web sites and services. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you. You should familiarise yourself with their unique privacy policies, should you choose to visit their sites."
      information use title: "How do we use your information?"
      information use text: "When you sign up for a particular service that requires registration, we ask you to provide personal information. If LifeChurch.tv would like to use this information in a manner different than the purpose for which it was collected, then we will ask for your consent prior to such use. You may decline to submit personal information to any of our services, in which case we may not be able to provide those services to you."
