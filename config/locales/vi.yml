    privacy:
      policy: "Quy định riêng tư của %{youversion}"
      intro: "YouVersion - trang mạng và ứng dụng do LifeChurch.tv sở hữu và vận hành - nhận thức rằng bạn quan tâm đến việc các thông tin của bạn được sử dụng và chia sẻ như thế nào. Chúng tôi mong các trình bày sau đây sẽ giúp bạn hiểu làm thế nào YouVersion thu thập, vận dụng và bảo vệ các thông tin mà bạn cung cấp cho chúng tôi trên trang mạng hoặc trên ứng dụng."
      translation disclaimer: "Quy định riêng tư này đã được biên dịch để bạn tiện đọc; tuy nhiên, LifeChurch.tv không bảo đảm tính chính xác trong dịch thuật. Nếu có bất kỳ khác biệt nào giữa tiếng Anh và bản dịch này, bản tiếng Anh sẽ có hiệu lực hơn."
      what we collect: "Chúng tôi thu thập những gì và sử dụng chúng như thế nào"
      your information title: "Thông tin do bạn cung cấp"
      your information text: "Khi bạn đăng ký tài khoản YouVersion hoặc dịch vụ của LifeChurch.tv, chúng tôi cần bạn cung cấp một số thông tin cá nhân (như tên, địa chỉ email, và mật khẩu tài khoản). Chúng tôi có thể kết hợp các thông tin dưới tên tài khoản này của bạn cùng với thông tin từ các dịch vụ khác của LifeChurch.tv hoặc đối tác thứ ba, nhằm giúp bạn sử dụng các dịch vụ của chúng tôi một cách hiệu quả nhất. Cho một số dịch vụ, bạn sẽ được phép bỏ qua việc kết hợp các thông tin như trên."
      device id title: "Mã số Nhận dạng và Định vị vệ tinh của thiết bị"
      device id text: "Khi bạn truy cập Ứng dụng Kinh Thánh YouVersion, chúng tôi sẽ thu thập mã số nhận dạng thiết bị (UDID) hoặc/và địa chỉ máy (IP) hoặc/và định vị vệ tinh của thiết bị (GBS). Chúng tôi dùng thông tin này để điều chỉnh các tính năng sao cho phù hợp với bạn, để tập hợp thông số về các loại thiết bị sử dụng dịch vụ của chúng tôi, và để theo dõi phân lượng sử dụng, phân tích dữ liệu, và liên lạc với bạn hiệu quả hơn. Chúng tôi có thể kết hợp các thông tin này với thông tin của các đối tác thứ ba nhằm giúp bạn trải nghiệm tốt hơn và nâng cao chất lượng dịch vụ. Chúng tôi không chia sẻ bất cứ thông tin riêng tư nào với đối tác thứ ba (có liên quan đến UDID và định vị GBS) mà chưa được bạn chính thức cho phép."
      cookies title: "Cookie của LifeChurch.tv"
      cookies text: "Khi bạn vào trang <a href='www.youversion.com'>www.youversion.com</a>, chúng tôi có thể gởi một số cookie vào máy bạn, để chúng tôi có thể nhận diện trình duyệt của bạn (cookie chẳng qua là một tập tin văn bản nhỏ, gồm một dãy ký tự). Nếu chấp nhận cookie, các điều chỉnh giao diện của bạn sẽ được giữ nguyên sau mỗi lần vào thăm. Dù hầu hết các trình duyệt tự động cho phép cookie, bạn có thể chọn bảo trình duyệt từ chối tất cả cookie, hoặc phải báo cho bạn nếu có cookie được gởi đến. Một vài chức năng của YouVersion có thể sẽ không hoạt động nếu bạn ngăn chặn cookie."
      log title: "Nhật ký dữ liệu"
      log text: "Khi bạn sử dụng YouVersion, các máy chủ sẽ tự động ghi nhận thông tin mà trình duyệt của bạn gởi đến lúc bạn vào thăm trang mạng chúng tôi. Nhật ký máy chủ này bao gồm các thông tin như yêu cầu trang mạng, địa chỉ IP, loại trình duyệt, ngôn ngữ trình duyệt, ngày và giờ bạn yêu cầu, và một vài cookie nhận diện trình duyệt của bạn."
      communications title: "Truyền thông người sử dụng"
      communications text: "Các thông tin hoặc yêu cầu riêng tư mà bạn gởi qua <a href='https://www.bible.com/live'>www.bible.com/live</a> sẽ được gởi đến ban điều hành. Các thành viên trong ban điều hành sẽ truy cập thông tin của bạn. Khi bạn email hoặc liên hệ bằng cách khác với LifeChurch.tv, chúng tôi có thể giữ lại các truyền thông này để xử lý các yêu cầu của bạn, để phản hồi và nâng cao dịch vụ của chúng tôi."
      third party title: "Các trang đối tác thứ ba"
      third party text: "Quy định riêng tư chỉ áp dụng cho các trang mạng và ứng dụng do LifeChurch.tv sở hữu và vận hành. LifeChurch.tv không thể quản chế các trang khác liên kết từ trong các trang mạng và dịch vụ khác nhau của chúng tôi. Các trang đó có thể gởi cookie hoặc tập tin của chính họ vào máy bạn, thu dữ liệu hoặc xin lấy thông tin cá nhân của bạn. Bạn nên tìm hiểu quy định riêng tư của họ và cẩn thận trong việc lựa chọn trang nào để vào."
      information use title: "Chúng tôi sử dụng thông tin của bạn như thế nào?"
      information use text: "Khi bạn đăng ký một dịch vụ, chúng tôi sẽ yêu cầu bạn cung cấp thông tin cá nhân. Nếu LifeChurch.tv muốn sử dụng thông tin này theo một cách khác với mục đích ban đầu, chúng tôi sẽ hỏi xin phép bạn trước. Bạn có thể từ chối trình báo thông tin cá nhân cho bất kỳ dịch vụ nào của chúng tôi, cũng có nghĩa là bạn có thể sẽ không nhận được dịch vụ đó."
      information security title: "Chúng tôi bảo vệ thông tin của bạn như thế nào?"
      information security text: "LifeChurch.tv không chia sẻ thông tin với các tổ chức khác ngoài LifeChurch.tv mà không được phép của bạn. LifeChurch.tv có thể chia sẻ thông tin cá nhân của bạn chỉ khi tin chắc rằng các truy cập, sử dụng, lưu giữ và tiết lộ thông tin đó là cần thiết một cách hợp lý để (a) đáp ứng các yêu cầu về luật ứng dụng hoặc pháp lý, (b) thi hành Điều khoản sử dụng, bao gồm các điều tra vi phạm, (c) phát hiện, ngăn chặn hoặc giải quyết các giả mạo, lỗi an ninh hoặc lỗi kỹ thuật, hoặc (d) bảo vệ quyền sở hữu và an toàn của LifeChurch.tv, người sử dụng hoặc cộng đồng, theo như pháp luật yêu cầu hoặc cho phép. LifeChurch.tv sử dụng các biện pháp an ninh hợp lý để chống lại các truy cập hoặc thay đổi trái phép, các tiết lộ hoặc phá hủy dữ liệu, bao gồm cả việc xem xét thu thập dữ liệu, lưu trữ, và quá trình xử lý và tổ chức an ninh, cũng như các biện pháp an ninh cụ thể để phòng chống các truy cập trái phép vào hệ thống dữ liệu cá nhân. Trừ phi được bạn công khai cho phép, LifeChurch.tv giới hạn quyền truy cập thông tin cá nhân của bạn cho các nhân viên và đối tác nào cần phải biết những thông tin đó để vận hành, phát triển, và nâng cao dịch vụ của chúng tôi. Các cá nhân này đều có trách nhiệm giữ bảo mật và sẽ phải chịu kỷ luật, bao gồm cả việc sa thải và truy tố hình sự nếu không làm tròn trách nhiệm trên."
      data integrity title: "Sự toàn vẹn dữ liệu"
      data integrity text: "LifeChurch.tv kiểm soát việc thu nhận, lưu trữ, và xử lý dữ liệu để bảo đảm là chúng tôi chỉ thu thập, lưu, và xử lý các thông tin cá nhân cần thiết để cung cấp và nâng cao dịch vụ. Chúng tôi thực hiện các bước hợp lý để bảo đảm các thông tin được xử lý là chính xác, đầy đủ, và hiện thời, nhưng chúng tôi bị phụ thuộc vào người sử dụng về việc cập nhật hoặc chỉnh sửa các thông tin cá nhân của họ khi cần thiết."
      information access title: "Xử lý và cập nhật thông tin cá nhân"
      information access text: "Khi bạn sử dụng bất cứ dịch vụ nào của LifeChurch.tv, chúng tôi nỗ lực để tạo cơ hội cho bạn truy cập thông tin cá nhân của mình để chỉnh sửa nếu chúng không chính xác, hoặc để xóa bỏ chúng theo ý muốn của bạn (trừ phi chúng cần được giữ lại theo luật định hoặc vì mục đích nâng cao dịch vụ). Chúng tôi yêu cầu các cá nhân phải tự nhận diện mình và các thông tin được yêu cầu xử lý, sửa đổi hoặc tháo bỏ trước khi các yêu cầu này được thực hiện, và chúng tôi có thể từ chối xử lý các yêu cầu này nếu chúng bị lặp lại một cách vô lý hoặc có hệ thống, gây ra các sự cố kỹ thuật, xâm phạm quyền riêng tư của người khác, hoặc quá thiếu thực tế (chẳng hạn như các yêu cầu liên quan đến thông tin trong bộ nhớ dự phòng), hoặc các yêu cầu không đòi hỏi phải truy cập. Bất cứ trường hợp nào chúng tôi cung cấp dịch vụ truy cập và sửa đổi thông tin, chúng tôi đều thực hiện miễn phí, trừ phi có những đòi hỏi khác thường. Một số dịch vụ của chúng tôi bao gồm các quy trình khác nhau để truy cập, sửa đổi, hoặc xóa bỏ thông tin cá nhân của người sử dụng."
      enforcement title: "Thi hành luật định"
      enforcement text: "LifeChurch.tv kiểm soát việc thi hành Quy định riêng tư theo định kỳ. Khi chúng tôi nhận được đơn than phiền về vấn đề riêng tư, chúng tôi sẽ theo quy định mà liên lạc với nguyên đơn về vấn đề của họ. Chúng tôi sẽ hợp tác với các thẩm quyền thích hợp, bao gồm các cơ quan bảo vệ dữ liệu địa phương, nhằm giải quyết bất cứ than phiền (về việc chuyển đổi dữ liệu riêng tư) nào không thể giải quyết được giữa LifeChurch.tv và cá nhân đó."
      questions title: "Thắc mắc"
      questions text: "Bất cứ câu hỏi nào về quy định riêng tư có thể gởi về <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Điều khoản sử dụng"
      translation disclaimer: "Điều khoản sử dụng này đã được biên dịch để bạn tiện đọc; tuy nhiên, LifeChurch.tv không bảo đảm tính chính xác trong dịch thuật. Nếu có bất kỳ khác biệt nào giữa tiếng Anh và bản dịch này, bản tiếng Anh sẽ có hiệu lực hơn."
      acceptance title: "Chấp nhận các điều khoản"
      acceptance text: "Khi bấm vào 'Tôi đồng ý', bạn nhận thức rằng mình đã đọc và đồng ý tuân theo các ĐIỀU KHOẢN SỬ DỤNG của YouVersion. LifeChurch.tv cung cấp  dịch vụ trên mạng (Internet) và mạng toàn cầu (World Wide Web) thông qua ứng dụng YouVersion và hàng loạt trang mạng khác thuộc <a href='https://www.bible.com'>http://bible.com</a> theo ĐIỀU KHOẢN SỬ DỤNG sau đây. LifeChurch.tv thỉnh thoảng sẽ cập nhật ĐIỀU KHOẢN SỬ DỤNG mà không thông báo trước, và duy trì phiên bản hiện thời nhất của ĐIỀU KHOẢN SỬ DỤNG tại: <a href='https://www.bible.com/terms'>https://bible.com/terms</a>. Khi sử dụng YouVersion, bạn cũng phải tuân theo bất cứ hướng dẫn hay quy định nào sẽ được bổ sung vào trang YouVersion sau này. Tất cả hướng dẫn và quy định từ đó sẽ được kết hợp chặt chẽ vào các ĐIỀU KHOẢN SỬ DỤNG. Các vi phạm về ĐIỀU KHOẢN SỬ DỤNG  cần được trình báo qua email về địa chỉ <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Mô tả dịch vụ"
      description text: "LifeChurch.tv giúp người sử dụng truy cập hàng loạt dịch vụ miễn phí qua YouVersion, bao gồm xem video trực tuyến, đăng bài blog và lời bình, đăng bài bình luận, sử dụng các phương tiện truyền thông, diễn đàn, và các nội dung được cá nhân hóa, v.v... Khi sử dụng YouVersion, bạn nhận biết việc này bao gồm các hình thức liên lạc từ LifeChurch.tv như thông báo dịch vụ, tin nhắn quản lý, và các tin nhắn khác mà bạn đã đăng ký tự chọn. Bạn nhận biết và đồng ý rằng mình có trách nhiệm thực hiện thành công việc truy cập vào YouVersion, nghĩa là bạn phải có đầy đủ các trang thiết bị và đã chuẩn bị phí tổn cho các đối tác thứ ba (ví dụ như cước phí mạng, thời gian phát sóng, và các loại cước phí khác có liên quan đến việc hiển thị và chuyển phát tin nhắn)."
      registration title: "Giao ước đăng ký tài khoản"
      registration text: "Bạn nhận thức và đồng ý mình sẽ <ul><li>cung cấp các thông tin trung thực, chính xác, hiện thời và đầy đủ về bản thân trong bản đăng ký của YouVersion ('Dữ liệu đăng ký'), cũng như bạn sẽ </li><li>duy trì và cập nhật nhanh chóng để Dữ liệu đăng ký này được trung thực, chính xác, hiện thời và đầy đủ. Nếu LifeChurch.tv nghi ngờ thông tin này không trung thực, thiếu chính xác, không hiện thời hoặc không đầy đủ, LifeChurch.tv có quyền treo hoặc đóng tài khoản của bạn, và từ chối việc bạn sử dụng bất cứ phần nào của YouVersion bấy giờ hoặc trong tương lai. LifeChurch.tv quan tâm đến an toàn và quyền riêng tư của người sử dụng, đặc biệt là trẻ em. Vì lý do này, phụ huynh của trẻ em dưới 13 tuổi cho phép con em mình truy cập YouVersion phải nhận thức rằng, YouVersion được thiết kế để thu hút đối tượng rộng lớn. Theo đó, với tư cách người bảo trợ hợp pháp, bạn có trách nhiệm xác định YouVersion có phù hợp với con em bạn hay không.</li></ul>"
      privacy title: "Quy định riêng tư YouVersion"
      privacy text: "Dữ liệu đăng ký và các thông tin khác về bạn được quản lý thể theo Quy định riêng tư tại <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. Bạn nhận biết rằng, qua việc sử dụng YouVersion, bạn đã đồng ý với việc thu thập và sử dụng các thông tin này (theo Quy định riêng tư), bao gồm việc chuyển tiếp các thông tin này đến Hoa Kỳ hoặc/và các nước khác để <a href='http://LifeChurch.tv'>Lifechurch.tv</a> lưu trữ, xử lý và sử dụng."
      account title: "Tài khoản thành viên, mật khẩu và an ninh"
      account text: "Khi hoàn tất đăng ký YouVersion, bạn sẽ được trao tài khoản và mật khẩu. Bạn có trách nhiệm duy trì sự bảo mật cho tài khoản và mật khẩu, và chịu trách nhiệm hoàn toàn cho mọi hoạt động thuộc tài khoản và mật khẩu của bạn. Bạn đồng ý sẽ <ul><li>lập tức báo với LifeChurch.tv nếu có bất cứ việc sử dụng tài khoản và mật khẩu nào của bạn mà chưa được phép, hoặc bất cứ sự cố an ninh nào, và sẽ </li><li>bảo đảm là bạn đã đăng xuất tài khoản sau mỗi lần sử dụng.</li></ul>"
      conduct title: "Tư cách thành viên"
      conduct text: "Bạn nhận biết rằng tất cả thông tin, dữ liệu, văn bản, phần mềm, âm nhạc, âm thanh, hình ảnh, video, tin nhắn, tag, bài đăng blog hoặc diễn đàn, hoặc các nội dung khác, dù được đăng công khai hay riêng tư, đều do một mình người khởi phát nội dung ấy chịu trách nhiệm. Nghĩa là, bạn sẽ hoàn toàn chịu trách nhiệm cho tất cả nội dung mà bạn đăng tải, email, chuyển phát hoặc sử dụng qua YouVersion. Mặc dù LifeChurch.tv có kiểm soát nội dung được đăng lên YouVersion, LifeChurch.tv không thể bảo đảm 100% tính chính xác, trung thực, chất lượng, hoặc mức độ phù hợp của các nội dung đó. Bạn nhận biết và đồng ý rằng, qua việc sử dụng YouVersion, bạn có thể sẽ gặp phải các nội dung thiếu lành mạnh, mang tính xúc phạm hoặc chống đối. Bạn đồng ý sẽ không dùng YouVersion để: <ul type='none'><li>đăng tải, email, chuyển phát hoặc sử dụng bất cứ nội dung nào mang tính bất hợp pháp, độc hại, đe dọa, lạm dụng, quấy rối, sai trái, phỉ báng, thô tục, đồi trụy, lăng mạ, xâm phạm quyền riêng tư, thù hận, phân biệt, chống đối chủng tộc hoặc dân tộc; </li><li>xâm hại trẻ vị thành niên dưới bất kỳ hình thức nào; </li><li>giả mạo bất kỳ cá nhân hay tập thể nào, bao gồm cả nhân viên của LifeChurch.tv, ban lãnh đạo diễn đàn, người hướng dẫn - tổ chức, hoặc tuyên bố hay đại diện mình là một người hoặc tổ chức nào một cách sai sự thật; </li><li>giả mạo tiêu đề hoặc thao túng các ký hiệu nhận dạng nhằm che giấu nguồn gốc của bất kỳ nội dung nào được chuyển phát qua YouVersion; </li><li>đăng tải, email, chuyển phát hoặc sử dụng bất kỳ nội dung nào mà bạn không được phép thể theo pháp luật hoặc các quan hệ đã được giao ước hoặc ủy thác (như thông tin nội bộ, thông tin độc quyền và bảo mật từ các quan hệ việc làm hoặc từ các thỏa thuận không tiết lộ); </li><li>đăng tải, email, chuyển phát hoặc sử dụng bất kỳ nội dung nào xâm phạm quyền sáng chế, nhãn hiệu đăng ký, bí mật thương mại, bản quyền hoặc các sở hữu độc quyền khác của bất kỳ tập thể nào; </li><li>đăng tải, email, chuyển phát hoặc sử dụng bất kỳ nội dung quảng cáo, mời gọi, thư rác, thư dây chuyền, v.v... mà chưa được phép; </li><li>đăng tải, email, chuyển phát hoặc sử dụng bất kỳ nội dung nào có chứa vi-rút phần mềm hoặc bất kỳ các mã vi tính nào khác, các tập tin hoặc chương trình được thiết kế để làm gián đoạn, phá hủy hoặc giới hạn tính năng của bất kỳ phần mềm vi tính, ổ cứng, hoặc thiết bị viễn thông nào; </li><li>phá vỡ các đối thoại thông thường hoặc hành động gây ảnh hưởng tiêu cực đến các tương tác trực tuyến của người sử dụng; </li><li>cản trở hoặc phá hoại YouVersion, máy chủ, hoặc mạng kết nối đến YouVersion, hoặc bất tuân theo các điều kiện, quy trình hoặc luật định của mạng kết nối đến YouVersion; </li><li>cố ý hoặc vô tình vi phạm bất kỳ luật ứng dụng nào của quốc tế, quốc gia, tiểu bang, hoặc địa phương; </li><li>cung cấp nội dung hoặc nguồn hỗ trợ (hoặc che giấu và ngụy trang bản chất, địa điểm, nguồn gốc, hoặc chủ sở hữu của nguồn hỗ trợ đó) cho bất kỳ tổ chức nào mà chính phủ Hoa Kỳ đã xác định là tổ chức khủng bố nước ngoài, thể theo điều 219 của Đạo luật Di cư và Quốc gia; </li><li>theo dõi lén lút hoặc quấy rối người khác; hoặc/và </li><li>thu thập hoặc lưu trữ thông tin cá nhân của người sử dụng cho các hành vi hoặc hoạt động phạm pháp đã đề cập như trên. </li><li>LifeChurch.tv cung cấp YouVersion nhằm phục vụ các lợi ích thuộc linh và tinh thần của cá nhân. Bạn nhận biết rằng LifeChurch.tv có thể hoặc không kiểm soát trước các nội dung, nhưng LifeChurch.tv và ban thiết kế có quyền (chứ không phải nghĩa vụ) theo suy xét của mình mà kiểm tra, từ chối, hoặc xóa bỏ bất kỳ nội dung nào được chia sẻ qua YouVersion, vì bất cứ lý do nào. <br><br>Bạn nhận biết, đồng ý và thỏa thuận rằng LifeChurch.tv có quyền truy cập, bảo lưu và tiết lộ thông tin tài khoản và các nội dung của bạn theo đúng pháp luật và sự tin cậy rằng, việc lưu giữ và tiết lộ này là hợp lý và cần thiết để: <ul><li>tuân theo các quy trình pháp lý; <li>thực thi các ĐIỀU KHOẢN SỬ DỤNG; </li><li>phản hồi các tuyên bố về bất cứ nội dung nào vi phạm quyền của đối tác thứ ba; </li><li>phản hồi các yêu cầu của dịch vụ chăm sóc khách hàng; hoặc </li><li>bảo vệ quyền lợi, tài sản và an toàn cá nhân của LifeChurch.tv, người sử dụng và cộng đồng. </li></ul><br>Bạn nhận biết rằng các quy trình chuyển phát và kỹ thuật của YouVersion, bao gồm nội dung của bạn, có thể <ul><li>được luân chuyển trên nhiều mạng khác nhau; và </li><li>sẽ được biến đổi cho phù hợp và thích ứng với các yêu cầu kỹ thuật của thiết bị cũng như mạng kết nối.</li></ul>"
      international title: "Truyền thông toàn cầu"
      international text: "Bạn nhận biết rằng, khi sử dụng YouVersion, bạn sẽ khởi phát các hình thức truyền thông đến mạng vi tính toàn cầu của LifeChurch.tv. Vì thế, ngay cả các truyền thông tưởng chừng như chỉ thuộc phạm vi tiểu bang cũng có thể được luân chuyển ra ngoài bang và ra quốc tế, bất luận bạn đang ở đâu tại thời điểm luân chuyển đó. Thế nên, bạn nhận biết rằng việc sử dụng YouVersion bao gồm cả việc luân chuyển dữ liệu trong nước lẫn quốc tế. Bạn nhận thức tính toàn cầu của mạng và đồng ý sẽ tuân theo tất cả luật địa phương về các hành vi và nội dung trực tuyến. Cụ thể hơn, bạn đồng ý sẽ tuân theo tất cả luật ứng dụng về việc luân chuyển các dữ liệu kỹ thuật xuất phát từ Hoa Kỳ hoặc quốc gia mà bạn đang ở."
      content title: "Nội dung được đăng trình và công bố để được cung cấp dịch vụ"
      content text: "LifeChurch.tv không tuyên bố sỡ hữu đối với các nội dung mà bạn trình lên hoặc công khai để được sử dụng YouVersion. Dù vậy, đối với các nội dung mà bạn đưa lên trang mạng YouVersion, bạn cho phép LifeChurch.tv các quyền sau: <ul type='none'><li>Đối với các nội dung mà bạn đưa lên trang mạng YouVersion, chúng tôi được quyền sử dụng, phân phối, tái tạo, bổ sung, điều chỉnh, hiển thị công khai và dẫn xuất các nội dung đó vì mục đích cung cấp và quảng bá cho các bộ phận của YouVersion mà nội dung đó được trình lên. Quyền lợi này tồn tại cho đến khi nào bạn còn giữ lại nội dung đó trên YouVersion, và sẽ kết thúc khi bạn hoặc LifeChurch.tv tháo bỏ nội dung đó khỏi YouVersion. </li><br><li>Đối với các nội dung khác ngoài hình ảnh, âm thanh hoặc video mà bạn trình lên để nhận được dịch vụ công cộng của YouVersion, chúng tôi được toàn quyền (không có thời hạn và không thể thu hồi) để sử dụng, phân phối, tái tạo, bổ sung, điều chỉnh, phát hành, biên dịch, hiển thị công khai và dẫn xuất một phần hoặc toàn bộ nội dung đó, và kết hợp chúng với các nội dung khác trên bất cứ hình thức hay phương tiện nào đã được biết đến bây giờ hoặc sẽ được phát triển sau này.</li><br><li>'Truy cập công cộng' là các bộ phận của YouVersion được chủ định công khai cho toàn thể cộng đồng. Các nơi truy cập công cộng YouVersion bao gồm (nhưng không hạn chế trong) bảng thông báo, lời bình blog, khu vực cộng đồng, và diễn đàn mở cho các thành viên lẫn khách viếng thăm.</li></ul>"
      contributions title: "Đóng góp cho YouVersion"
      contributions text: "Qua việc gởi cho YouVersion các đóng góp về ý tưởng, đề xuất, văn bản, hoặc/và kiến nghị, bạn nhận biết và đồng ý rằng:<ul><li> các đóng góp của bạn không chứa các thông tin bảo mật hay độc quyền;</li><li> LifeChurch.tv không có nghĩa vụ công khai hoặc ngụ ý phải bảo mật các đóng góp đó;</li><li> LifeChurch.tv được quyền sử dụng hoặc tiết lộ (hoặc không sử dụng hoặc tiết lộ) các đóng góp đó vì bất cứ mục đích gì, dưới bất kỳ hình thức hoặc phương tiện truyền thông toàn cầu nào;</li><li> Có thể đã có những thứ tương tự với các đóng góp của bạn mà LifeChurch.tv đang xem xét hoặc phát triển;</li><li> đóng góp của bạn hiển nhiên sẽ trở thành tài sản của LifeChurch.tv, và LifeChurch.tv không có nghĩa vụ gì đối với bạn; và</li><li> bạn không thể đòi hỏi bất cứ đền bù hay bồi hoàn nào từ LifeChurch.tv trong bất kỳ hoàn cảnh nào.</li></ul>"
      indemnity title: "Trách nhiệm bồi thường và nghĩa vụ pháp lý"
      indemnity text: "Bạn đồng ý sẽ bảo lãnh cho LifeChurch.tv cùng các bộ phận, chi nhánh, ban ngành, nhân viên, cộng sự, và người cấp phép của chúng tôi trong trường hợp có bất kỳ tuyên bố hay đòi hỏi nào, bao gồm các phí tổn hợp lý để mướn luật sư, từ bất kỳ tổ chức thứ ba hay vấn đề từ nội dung mà bạn đăng tải, luân chuyển hoặc sử dụng trên YouVersion, việc bạn sử dụng YouVersion, kết nối YouVersion, vi phạm ĐIỀU KHOẢN SỬ DỤNG, hoặc vi phạm bất kỳ quyền lợi nào của người khác. Bạn công khai nhận biết và đồng ý rằng, LifeChurch.tv cùng các bộ phận, chi nhánh, ban ngành, nhân viên, cộng sự, và người cấp phép của chúng tôi sẽ không bảo đảm việc: <ul><li>YouVersion sẽ đáp ứng các đòi hỏi của bạn; </li><li>YouVersion sẽ không bị cản trở, đúng hẹn, an toàn tuyệt đối hoặc không có sai sót; và </li><li>các kết quả từ việc bạn sử dụng YouVersion sẽ chính xác hoặc đáng tin cậy. Trong mọi trường hợp, LifeChurch.tv không chịu trách nhiệm dưới bất kỳ hình thức nào cho bất cứ mất mát hoặc thiệt hại nào gây ra bởi việc sử dụng các nội dung được lưu hành trên YouVersion. </li></ul>Bạn công khai nhận biết và đồng ý rằng, mọi tài liệu được tải xuống hoặc lấy về từ YouVersion được truy cập tùy theo suy xét và rủi ro của bạn, và bạn sẽ tự mình chịu trách nhiệm cho bất kỳ tổn thất nào đối với hệ thống vi tính hoặc mất mát dữ liệu của bạn bởi việc tải xuống các tài liệu đó."
      resale title: "Không mua bán lại dịch vụ"
      resale text: "Bạn đồng ý sẽ không tái tạo, sao chép, mua bán, trao đổi, hoặc lạm dụng cho bất kỳ mục đích thương mại nào, đối với bất kỳ phần nào của YouVersion (bao gồm tên sử dụng của bạn), việc sử dụng YouVersion, hoặc truy cập YouVersion."
      storage title: "Phương thức hoạt động chung về việc sử dụng và lưu trữ"
      storage text: "Bạn nhận biết rằng LifeChurch.tv có thể thành lập và đôi lúc sẽ bổ sung các giới hạn và phương thức hoạt động chung của YouVersion, bao gồm và không hạn chế về thời hạn mà các nội dung được giữ lại trên YouVersion. Bạn đồng ý rằng LifeChurch.tv không có trách nhiệm hay nghĩa vụ pháp lý phải xóa hoặc lưu trữ bất kỳ nội dung nào được duy trì hoặc lưu hành trên YouVersion. Bạn nhận biết rằng LifeChurch.tv có quyền tùy theo suy xét của mình mà đăng xuất và xóa bỏ các tài khoản không hoạt động trong khoảng thời gian quá dài."
      modifications title: "Bổ sung và sửa đổi dịch vụ"
      modifications text: "Bất cứ lúc nào LifeChurch.tv cũng có quyền sửa đổi, bổ sung, ngừng tạm thời hoặc ngừng vĩnh viễn YouVersion (hoặc bất kỳ phần nào trong đó), có hoặc không có thông báo trước. Bạn đồng ý rằng LifeChurch.tv sẽ không chịu trách nhiệm pháp lý với bạn hay bất kỳ tổ chức thứ ba nào về việc sửa đổi, tạm ngưng hoặc cắt bỏ YouVersion."
      termination title: "Chấm dứt tài khoản"
      termination text: "Bạn đồng ý rằng LifeChurch.tv có thể vì bất cứ lý do nào hoặc không vì lý do nào và không thông báo trước, tùy theo suy xét của chính LifeChurch.tv, sẽ đóng tài khoản và ngăn truy cập của bạn vào YouVersion ở bất kỳ thời điềm nào, và không chịu trách nhiệm với bạn hay bất kỳ tổ chức thứ ba nào vì sự ngăn chặn tài khoản cũng như truy cập của bạn vào YouVersion."
      dealings title: "Trao đổi với các tổ chức thứ ba"
      dealings text: "Bạn nhận biết rằng các trao đổi của bạn với bất kỳ tổ chức nào mà bạn gặp gỡ hoặc tìm được qua YouVersion là hoàn toàn chỉ giữa bạn và tổ chức đó. Bạn đồng ý rằng LifeChurch.tv không chịu trách nhiệm pháp lý cho bất kỳ tổn thất hay thiệt hại nào gây ra bởi các trao đổi đó."
      links title: "Các đường dẫn"
      links text: "YouVersion hoặc các đối tác thứ ba có thể cung cấp đường dẫn đến các trang mạng hoặc nguồn khác. Bạn nhận biết và đồng ý rằng LifeChurch.tv không thể kiểm soát, không chịu trách nhiệm cung cấp, không chứng thực và cũng không chịu trách nhiệm pháp lý cho bất kỳ nội dung hoặc quảng cáo sản phẩm nào xuất hiện trên các trang mạng đó. Bạn nhận biết và đồng ý rằng LifeChurch.tv không chịu trách nhiệm dưới bất kỳ hình thức nào về các tổn thất hay mất mát vì liên hệ sử dụng hay sự tin cậy nào đối với nguồn đó."
      rights title: "Các sở hữu độc quyền"
      rights text: "Bạn nhận biết và đồng ý rằng YouVersion có chứa các thông tin độc quyền và bảo mật, được bảo vệ bởi bản quyền, thương hiệu, nhãn hiệu dịch vụ, quyền sáng chế, luật tài sản trí tuệ, hoặc các luật và độc quyền sở hữu khác. Trừ phi được luật pháp hoặc LifeChurch.tv công khai cho phép, bạn đồng ý sẽ không sao chép, sửa đổi, cho vay hoặc thuê mướn, phân phát, hiển thị công cộng hoặc tạo ra các sản phẩm dựa theo bất cứ phần nào của YouVersion hoặc toàn bộ YouVersion."
      limitation title: "Giới hạn nghĩa vụ pháp lý"
      limitation text: "Bạn công khai nhận biết và đồng ý rằng, LifeChurch.tv cùng các bộ phận, chi nhánh, ban ngành, nhân viên, cộng sự, và người cấp phép của chúng tôi không chịu trách nhiệm pháp lý với bạn cho bất kỳ tổn thất trực tiếp, gián tiếp, mang tính ngẫu nhiên hoặc mang tính hậu quả, bao gồm nhưng không hạn chế trong các tổn thất về lợi ích thương mại, thiện ý, việc sử dụng, dữ liệu hoặc các mất mát vô thực thể khác (ngay cả khi LifeChurch.tv đã được cảnh báo về các khả năng tổn thất đó), là kết cuộc từ: <ul><li>việc có thể hoặc không thể sử dụng YouVersion; </li><li>truy cập hoặc chuyển đổi dữ liệu mà không được phép; </li><li>các tuyên bố hoặc hành vi từ bất kỳ đối tác thứ ba nào trên YouVersion; hoặc </li><li>bất kỳ vấn đề nào liên quan đến YouVersion.</li></ul>"
      beneficiaries title: "Không có lợi nhuận cho các tổ chức thứ ba"
      beneficiaries text: "Bạn đồng ý rằng, trừ phi ĐIỀU KHOẢN SỬ DỤNG có đề cập, không có lợi nhuận gì từ thỏa thuận này cho các tổ chức thứ ba."
      notice title: "Thông báo"
      notice text: "LifeChurch.tv có thể cung cấp các thông báo cho bạn, bao gồm thông báo về các thay đổi trong ĐIỀU KHOẢN SỬ DỤNG, qua email, thư từ, tin nhắn, bài đăng trên YouVersion, hay các phương tiện khác đang phổ biến hiện nay hoặc sẽ được phát triển sau này."
      trademark title: "Thông tin về nhãn hiệu đăng ký"
      trademark text: "Các nhãn tên, biểu trưng (logo), nhãn hiệu dịch vụ, tên sản phẩm và dịch vụ liên quan đến LifeChurch.tv và các mục vụ khác là các nhãn hiệu đã đăng ký của LifeChurch.tv ('Nhãn hiệu LifeChurch.tv'). Nếu không có văn bản cho phép từ LifeChurch.tv, bạn đồng ý sẽ không trưng bày hay sử dụng Nhãn hiệu LifeChurch.tv dưới bất kỳ hình thức nào."
      copyright title: "Thông báo và quy trình tố tụng vi phạm bản quyền hoặc tài sản trí tuệ"
      copyright text: "LifeChurch.tv tôn trọng tài sản trí tuệ của mọi người. Chúng tôi yêu cầu người sử dụng cũng vậy, đặc biệt nếu chúng liên quan đến việc sử dụng YouVersion. Trong các trường hợp cụ thể và tùy theo suy xét của mình, LifeChurch.tv có thể treo hoặc/và đóng tài khoản của người sử dụng nào liên tục vi phạm. Nếu bạn tin rằng tác phẩm của mình đã bị sao chép dẫn đến vi phạm bản quyền, hoặc quyền tài sản trí tuệ của bạn bị xâm phạm theo cách nào khác, hãy gởi các thông tin sau đây tới legal@youversion.com: <ul type='none'><li>Một chữ ký tay hoặc chữ ký điện tử của người được quyền hành động thay mặt người chủ sở hữu của bản quyền hoặc tài sản trí tuệ đang được nghi vấn; </li><br><li>Một văn bản viết tay mô tả lại tác phẩm bị sao chép hoặc tài sản trí tuệ nào khác mà bạn tuyên bố bị xâm phạm; </li><br><li>Một văn bản viết tay mô tả địa điểm của nội dung mà bạn tuyên bố bị xâm phạm là ở YouVersion; </li><br><li>Địa chỉ, số điện thoại, và địa chỉ email hiện hành của bạn; </li><br><li>Một văn bản do chính bạn viết, rằng bạn tin chắc việc sử dụng đó không được chủ sở hữu bản quyền hoặc pháp luật cho phép; </li><br><li>Một văn bản do bạn viết, tuyên thệ trước pháp luật rằng các thông tin trên do bạn cung cấp là chính xác, và bạn là chủ sở hữu bản quyền hoặc tài sản trí tuệ, hoặc bạn được phép hành động thay mặt người chủ sở hữu bản quyền hoặc tài sản trí tuệ. LifeChurch.tv</li></ul>"
      general title: "Thông tin chung"
      general text: "Toàn bộ thỏa thuận: ĐIỀU KHOẢN SỬ DỤNG này bao gồm toàn bộ thỏa thuận giữa bạn và LifeChurch.tv và sẽ chi phối việc bạn sử dụng YouVersion, thay thế cho mọi thỏa thuận trước đây giữa bạn và LifeChurch.tv về YouVersion. Có thể bạn cũng phải tuân theo các điều khoản bổ sung sau này.<br><br>Lựa chọn của pháp luật và diễn đàn: ĐIỀU KHOẢN SỬ DỤNG và quan hệ giữa bạn và LifeChurch.tv do luật của tiểu bang Oklahoma áp đặt mà không có mâu thuẫn pháp lý nào. Bạn và LifeChurch.tv đồng ý sẽ khai trình lên các tòa án thuộc quyền hạn Quận Oklahoma, bang Oklahoma.<br><br>Tính hiệu lực của hợp đồng và từ bỏ pháp lý: Nếu LifeChurch.tv thất bại trong việc thi hành bất cứ điều khoản nào, thì cũng không khước từ pháp lý đối với các điều khoản đó. Nếu một tòa án thuộc đúng quyền hạn xác định bất cứ điều khoản nào là không có giá trị, các bên vẫn phải đồng ý rằng tòa án nên nỗ lực để hiệu lực hóa ý định của các bên theo như điều khoản, và mọi phần khác thuộc ĐIỀU KHOẢN SỬ DỤNG vẫn giữ nguyên hiệu lực.<br><br>Quyền kiêm hưởng và không chuyển nhượng: Bạn đồng ý rằng tài khoản LifeChurch.tv của bạn là không sang chuyển được, và bất cứ quyền nào về tên sử dụng và nội dung trong tài khoản của bạn sẽ chấm dứt khi bạn qua đời. Khi nhận được bản sao giấy báo tử của bạn, LifeChurch.tv sẽ đóng tài khoản của bạn và xóa vĩnh viễn toàn bộ nội dung trong đó.<br><br>Đạo luật giới hạn: Bạn nhận biết và đồng ý rằng, bất kể sự khác biệt trong luật định nào, mọi tuyên bố hay hành động liên quan hoặc phát sinh từ việc sử dụng YouVersion hoặc các ĐIỀU KHOẢN SỬ DỤNG này phải được lập biên bản trong vòng một (1) năm kể từ khi tuyên bố hoặc hành động đó xảy ra, nếu không sẽ bị khép lại vĩnh viễn.<br><br>Các tiêu đề của ĐIỀU KHOẢN SỬ DỤNG này chỉ vì mục đích thuận tiện chứ không có giá trị hợp đồng hoặc pháp lý."
