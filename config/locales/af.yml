        privacy: 
            policy: "%{youversion} Privaatheidsbeleid"
            intro: "YouVersion, 'n Webtuiste en app  besit en geadministreer deur LifeChurch.tv, weet jy gee om oor hoe informasie oor jou gebruik en gedeel word. Ons hoop die volgende verklarings jou sal help om te verstaan hoe YouVersion die inligting wat jy aan ons op ons webtuiste of app sal verskaf versamel, gebruik en beskerm. Ons sal nie jou inligting gebruik of met enige iemand deel behalwe soos dit in die Privaatheidsklousule vervat is nie."
            translation disclaimer: "Die privaatheid beleid is vertaal vir jou gemak, maar LifeChurch.tv maak geen waarborge of voorstellings met betrekking tot die akkuraatheid van die vertaling. As enige ongerymdhede gevind word tussen die Engelse en die vertaalde weergawe, sal die Engelse weergawe beheer uitvoer."
