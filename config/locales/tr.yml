      information security text: "Sizden açık bir şekilde izin almaksızın, LifeChurch.tv kişisel bilgilerinizi LifeChurch.tv haricindeki herhangi bir kurum ile paylaşmaz. LifeChurch.tv kişisel bilgilerinizin sadece aşağıdaki koşullarda iyi niyetli olarak erişimi, kullanımı, koruması ve açıklamasını sağlayabilir: (a) ilgili yasa, tüzük, yasal süreç veya icra edilebilir resmi bir talep üzere; (b) potansiyel ihlalleri araştırmak dahil olmak üzere, ilgili Kullanım Koşulları’nı icra etmek için; (c) dolandırıcılık, güvenlik veya teknik sorunları tespit etmek, önlemek veya hitap etmek için; (d) yasanın gereçlerine göre LifeChurch.tv, kullanıcıları ve kamuoyunun hakları, mülkiyeti ve güvenliğini mutlak zarardan kurmak için. LifeChurch.tv verilerinize izinsiz erişimi ve izinsiz değişimi, açıklaması veya yok edilmesine karşı korumak için münasip önlemler alır. Bunların arasında veri toplama, depolama ve işleme prosedürlerimizin ve güvenlik tedbirlerimizin iç denetlemesi vardır. Ayrıca kişisel verilerin depolandığı sistemlerin izinsiz fiziksel erişimini engellemek için güvenlik tedbirleri alıyoruz. Sizden açık bir şekilde izin alınmadığı sürece, LifeChurch.tv kişisel veri erişimini hizmetlerimizi devam ettirmek veya geliştirmek için bu verilere ihtiyacı olan çalışanları, yüklenicileri veya vekillerine sağlar. Bu şahıslar gizlilik sözleşmeleriyle bağlı olup, bu sözleşmelere uymadıklarında, işten kovulma ve cezai takibat dâhil olmak üzere, uygun bir şekilde terbiye edilecektir."
      data integrity title: "Veri bütünlüğü"
      data integrity text: "Yalnızca hizmetlerimizi sunup geliştirmek için ihtiyacımız olduğu verileri toplayıp, saklayıp işlediğimize emin olabilmek için, LifeChurch.tv veri toplama, saklama ve işleme uygulamalarını sık sık denetler. Elimizdeki kişisel verilerin doğru, eksiksiz ve güncel olduğunu sağlamak için makul adımları atarız. Ancak, kullanıcılarımızdan ihtiyacı olduğunda kişisel verilerini güncellemelerini veya düzeltmelerini bekleriz."
