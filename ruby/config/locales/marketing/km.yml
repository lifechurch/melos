      verse action copy: "រំលេច ឬចំណាំឃ្លាសំណព្វរបស់អ្នក បង្កើត​រូបភាព​ឃ្លាដែល​អ្នក​អាច​ចែករំលែក​ និងភ្ជាប់​កំណត់ចំណាំ​ជាសាធារណៈ ឬផ្ទាល់​ខ្លួន​​ទៅកាន់វគ្គកម្មវិធី​ព្រះគម្ពីរ ។"
      plans copy: "គម្រោងព្រះគម្ពីរជួយឲ្យអ្នកមានទំនាក់ទំនងជាមួយនឹង​ពាក្យសំដីរបស់ព្រះជាម្ចាស់​ម្ដងបន្តិចៗជារៀងរាល់ថ្ងៃ ។"
      download app copy: "មនុស្ស​ដប់​លាន​អ្នក​កំពុង​ប្រើ​ប្ាស់ Bible App™ ដើម្បី​ធ្វើ​អោយ​ព្រះបន្ទូល​របស់​ព្រះជាម្ចាស់​ជា​ផ្នែក​មួយ​នៅ​ក្នុង​ជីវិតរស់​នៅ​របស់​គេ។ ដោន​ឡូដ​កម្មវិធី​ដោយ​ឥត​គិត​ថ្លៃ​ហើយ​ចូល​ទៅ​កាន់​កំណត់​ចំណាំ, កំណត់​ត្រា, និង​គំរោង​អានគម្ពីរ​ពី​គ្រប់​ទៅ​កន្លែង។ សប្បាយ​ជាមួយ​នឹង​ជំនាន់​គម្ពីរ​រាប់​រយ រូម​បញ្ចូល​ទាំង​សំលេង​នៅ​លើ​ទូរសព្ទ័​ចល័ត​របស់​អ្នក"
      create free account: "បង្កើត​គណនី​ឥតគិតថ្លៃរបស់អ្នក"
      browse plans: "រកមើលគម្រោងទាំងអស់"
      versions copy: "ជ្រើស​រើស​ខ​គម្ពីរ ឬ​អត្ថ​បទណា​មួយ ដែល​ភ្ជាប់​ដោយ​ផ្ទាល់ទៅកាន់​ជំនាន់YouVersion 1200+ នៅ​ក្នុង 900​ភាសា។ មនុស្ស​មើល​ព្រឹត្តិការណ៍​របស់​អ្នក​អាច​ប៉ះ​អំណះអំណាងដើម្បី មើល​កម្មវិធី​អានកម្មវិធីព្រះគម្ពីរ ដែល​គេអា​កំណត់​ចំណាំ គូស​ពណ៌ និង​ច្រើន​ថែម​ទៀត។"
      download or read: "ទាញ​យក​ឥឡូវ ឬ​អាន​លើ​បណ្ដាញ"
      tagline: "ជា​ព្រះ​គម្ពីរ​ដែល​ទៅ​ជាមួយ​អ្នក​គ្រប់​ទី​កន្លែង"
      iphone ipad: "iPhone/iPad"
