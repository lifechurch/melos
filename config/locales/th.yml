            account title: "บัญชีสมาชิก รหัสผ่าน และความปลอดภัย"
            account text: "เมื่อกระบวนการการสมัครสมาชิกของ YouVersion เสร็จสิ้น คุณจะได้รับรหัสผ่านและบัญชีสมาชิก คุณเป็นผู้รับผิดชอบในการเก็บรักษารหัสผ่านและบัญชีสมาชิก และคุณจะต้องรับผิดชอบต่อการกระทำใดๆก็ตามที่เกิดขึ้นภายใต้บัญชีสมาชิกและรหัสผ่านของคุณ และคุณได้ยอมรับ:<ul><li>ต่อการแจ้งเตือนจาก LifeChurch.tv ในการใช้งานโดยไม่ได้รับการขออนุญาตใดๆ ของรหัสผ่านและบัญชีสมาชิกของคุณหรือการกระทำอื่นๆของกระบวนการรักษาความปลอดภัย และ</li><li>ขอให้คุณมั่นใจว่าคุณได้ออกจากบัญชีในกระบวนการนั้นๆ</li></ul>"
            conduct title: "การจัดการสมาชิก"
            conduct text: "คุณเข้าใจว่าข้อมูลทั้งหมด, ข้อมูล, ข้อความ, ซอฟต์แวร์, ดนตรี, เสียง, รูปถ่าย, ภาพกราฟิก, วิดีโอ, ข้อความ, แท็ก, บล็อก หรือ ฟอรั่ม, โพสต์ หรือ วัสดุอื่นๆ (' เนื้อหา' ) ไม่ว่าจะโพสต์ที่เป็นสาธาระณ หรือส่งแบบส่วนบุคคลนั้น อยู่ในความรับผิดชอบของ บุคคลผู้สร้างเนื้อหาดังกล่าวแต่เพียงผู้เดียว นั่นหมายความว่าคุณต้องรับผิดชอบ ทั้งหมดต่อเนื้อหาทุกอย่างที่คุณอัพโหลด, โพสต์, อีเมล, ส่ง หรือใช้งานผ่านทาง YouVersion แม้ว่า LifeChurch.tv ได้ตรวจสอบเนื้อหาที่ส่งมายัง YouVersion, LifeChurch.tv ไม่สามารถรับรองความถูกต้องสมบูรณ์, คุณภาพ หรือความเหมาะสมของเนื้อหาดังกล่าว คุณเข้าใจและยอมรับว่าในการใช้ YouVersion คุณอาจจะพบเนื้อหาที่มีความก้าวร้าว ไม่สุภาพ หรือน่ารังเกียจ คุณตกลงที่จะไม่ใช้ YouVersion เพื่อ:<ul type='none'><li>อัพโหลด, โพสต์, อีเมล, ส่ง หรือทำให้เกิดเนื้อหาที่ผิดกฎหมาย, เป็นอันตราย, ขู่กรรโชก, ไม่เหมาะสม, คุกคาม, ละเมิด, หมิ่นประมาท, หยาบคาย, ลามกอนาจาร, กล่าวร้าย, ล่วงละเมิดสิทธิส่วนบุคคล, เต็มไปด้วยความเกลียดชัง, การเหยียดเชื้อชาติ, สัญชาติ หรือการแสดงความรังเกียจอื่นๆ;</li><li>ทำอันตรายต่อผู้เยาว์ในทางใดๆ;</li><li>ปลอมบุคคลหรือนิติบุคคลใดๆ รวมทั้ง แต่ไม่จำกัดต่อ LifeChurch.tv ที่เป็นทางการ, ผู้นำฟอรั่ม, คู่มือ หรือโฮสต์ หรือ ข้อความเท็จ หรือบิดเบือนความจริงเกี่ยวกับบุคคล หรือนิติบุคคล;</li><li>ปลอมหัวข้อ หรือจัดการตัวบ่งชี้เพื่อปลอมเนื้อหาใดๆ ผ่านทาง YouVersion;</li><li>อัพโหลด, โพสต์, อีเมล, ส่งผ่าน หรือสร้างเนื้อหาใดๆ ที่คุณไม่ได้มีสิทธิ์ภายใต้กฎหมายใดๆ หรือ ภายใต้สัญญา หรือความสัมพันธ์ที่เกิดจากความไว้วางใจ (เช่น ข้อมูลภายใน ที่เป็นกรรมสิทธิ์ และข้อมูลที่เป็นความลับ ซึ่งได้รับการเรียนรู้ หรือเปิดเผย ในฐานะที่เป็นส่วนหนึ่งในความสัมพันธ์ของการจ้างงาน หรือภายใต้ข้อตกลงที่ไม่เปิดเผยอื่นๆ) ;</li><li>การอัพโหลด, โพสต์, อีเมล หรือ ส่งเนื้อหาใดๆ ที่ล่วงละเมิดสิทธิบัตรเครื่องหมายการค้า, ความลับทางการค้า, ลิขสิทธิ์ หรือสิทธิในทรัพย์สินของผู้อื่น (' สิทธิต่างๆ') ของบุคคลใดๆ;</li><li>อัพโหลด, โพสต์, อีเมล หรือทำให้มีส่วนใดๆ ที่ไม่พึงประสงค์ หรือไม่ได้รับอนุญาต, โฆษณา, สื่อส่งเสริมการขาย, 'อีเมลขยะ', 'สแปม' 'จดหมายลูกโซ่', 'การหลอกลวงแบบเครือข่ายลูกโซ่ ' หรือรูปแบบอื่นใดของการชักชวน;</li><li>การอัพโหลด, โพสต์, อีเมล หรือ ส่งเนื้อหาใดๆ ที่สร้างเนื้อหาที่มี ซอฟต์แวร์ไวรัส หรือรหัสคอมพิวเตอร์อื่นๆ, ไฟล์ หรือโปรแกรมที่ถูกออกแบบมาให้ก่อกวน หรือ จำกัดการทำงานของซอฟต์แวร์คอมพิวเตอร์ หรือฮาร์ดแวร์ หรืออุปกรณ์โทรคมนาคม;</li><li>รบกวนการสนทนาตามปกติ หรือ กระทำการในลักษณะที่ส่งผลกระทบต่อการทำงานของผู้ใช้คนอื่นๆ ในการเข้าร่วมการแลกเปลี่ยนแบบเรียลไทม์;</li><li>แทรกแซง หรือทำลาย YouVersion หรือเซิร์ฟเวอร์ หรือเครือข่าย ที่เชื่อมต่อกับ YouVersion หรือฝ่าฝืนข้อกำหนด, ขั้นตอน. นโยบาย หรือข้อบังคับใดๆ ในการเชื่อมต่อเครือข่ายกับ YouVersion ; </li> โดยจงใจหรือไม่จงใจก็ตาม <li> ละเมิด ท้องถิ่นรัฐ กฎหมายแห่งชาติ หรือกฎหมายสากลที่มีผลบังคับ;</li><li>ให้การสนับสนุนวัสดุ หรือทรัพยากร (หรือเพื่อปกปิด หรืออำพราง ลักษณะที่ สถานที่ แหล่งที่มา หรือความเป็นเจ้าของในการสนับสนุนวัสดุ หรือทรัพยากร) ให้กับองค์กรใดๆ ก็ตาม  กำหนดโดยรัฐบาลประเทศสหรัฐอเมริกา สำหรับองค์กรก่อการร้ายต่างชาติ ตามมาตรา 219 ของพระราชบัญญัติการตรวจคนเข้าเมืองและสัญชาติ;</li><li>'แอบตาม' หรือการกระทำที่เป็นการก่อกวนเพื่อผู้อื่น และ/หรือ;</li><li>เก็บรวบรวม หรือเก็บบันทึกข้อมูลส่วนบุคคลเกี่ยวกับผู้ใช้รายอื่นๆ ที่เชื่อมโยงกับการกระทำต้องห้าม และกิจกรรมที่ระบุไว้ข้างต้น</li></ul>LifeChurch.tv ให้บริการ YouVersion เพื่อผลประโยชน์ส่วนบุคคลโดยไม่ต้องมีการตอบแทน และผลทางจิตวิญญาณที่เป็นนามธรรม และ/หรือ ผลทางด้านศาสนา คุณรับทราบว่า LifeChurch.tv อาจ หรืออาจจะไม่ตรวจสอบเนื้อหาก่อนแสดงผลหน้าจอ แต่ LifeChurch.tv และผู้ออกแบบสงวนสิทธิ์ (แต่ไม่ใช่ข้อผูกมัด) ในการใช้ดุลยพินิจ ในการแสดงผลหน้าจอก่อน ปฏิเสธ หรือลบเนื้อหาใดๆ ที่ปรากฎบน YouVersion ด้วยเหตุผลใดๆ ก็ตาม<br><br>คุณรับทราบ, ยินยอม และยอมรับว่า LifeChurch.tv อาจเข้าถึง เก็บรักษาและ เปิดเผย ข้อมูลบัญชี และเนื้อหาของคุณ หากได้รับการร้องขอตามกฎหมาย หรือเพื่อความเชื่อ โดยสุจริตว่าการกระทำอาทิ การเข้าถึง การเข้าถึง การเก็บรักษา หรือการเปิดเผย นั้นมีเหตุจำเป็นต้องกระทำ: <ul><li>เพื่อปฏิบัติตามกระบวนการทางกฎหมาย<li>เพื่อบังคับใช้ข้อกำหนดในการใช้;</li><li>เพื่อตอบสนองต่อการอ้างถึงว่า มีเนื้อหาที่ละเมิดสิทธิของบุคคลที่สาม;</li><li>เพื่อตอบสนองต่อการร้องขอของคุณ มายังการให้บริการลูกค้า; หรือ</li><li>เพื่อปกป้องสิทธิต่างๆ, ทรัพย์สิน หรือความปลอดภัยส่วนบุคคล ของผู้ใช้ LifeChurch.tv และสาธารณชน </li></ul><br>คุณเข้าใจว่าการประมวลผลทางด้านเทคนิค และการส่งผ่านของ YouVersion รวมถึงเนื้อหาของคุณ อาจเกี่ยวข้องกับ การส่ง<ul><li>ผ่านเครือข่ายต่างๆ; และ</li><li>ถูกเปลี่ยนแปลง เพื่อให้สอดคล้อง และปรับให้เข้ากับข้อกำหนดทางเทคนิคของการเชื่อมโยงเครือข่ายต่าง หรืออุปกรณ์ต่างๆ</li></ul></li>"
            international title: "ธรรมชาติของการสื่อสารทั่วโลก"
            international text: "คุณรับทราบว่า ในการใช้ YouVersion การสนทนาของคุณจะถูกส่งผ่านระบบคอมพิวเตอร์ เน็ตเวิร์คของ  LifeChurch.tv's  ซึ่งตั้งกระจายอยู่ทั่วโลก นั่นคือ แม้ข้อความที่ดูเหมือนจะเป็นเรื่องธรรมดาภายในประเทศ\nอาจส่งผลต่อการส่งผ่านของการสื่อสารระหว่างประเทศและทั่วโลก โดยไม่คำนึงถึงว่าคุณได้อยู่ ณ ที่แห่งในเวลาที่มีการส่งผ่านข้อมูล ฉะนั้น คุณได้รับทราบถึง ผลในการใช้ YouVersion ระหว่างประเทศและการส่งข้อมูลทั่วโลก\nและโดยการตระหนักถึงการใช้อินเตอร์เน็ตโดยทั่วไปในโลก คุณได้ยินยอมที่จะปฏิบัติตามกฎหมายในประเทศเกี่ยวกับการดำเนินการออนไลน์และเนื้อหาที่ได้รับการอนุญาต โดยเฉพาะอย่างยิ่ง คุณได้ยินยอมที่จะปฎิบัติตามกฎหมายทั้งหมดเกี่ยวกับการส่งผ่านข้อมูลทางเทคนิค ที่ได้รับจากสหรัฐอเมริกา หรือประเทศที่คุณได้พำนักอยู่"
            content title: "การยื่นเสนอข้อมูล หรือ ทำให้สามารถรวมไว้ในการให้บริการ"
            content text: "LifeChurch.tv ไม่ได้อ้างกรรมสิทธิ์ในเนื้อหาที่คุณจัดส่งหรือสร้างขึ้น เพื่อรวมไว้ใน YouVersion อย่างไรก็ตาม เพื่อเป็นการเคารพต่อเนื้อหาที่คุณจัดส่งหรือสร้างขึ้น เพื่อรวมไว้ในพื้นที่ซึ่งสาธารณชนสามารถเข้าถึงได้บน YouVersion คุณได้ยินยอมให้ LifeChurch.tv กระทำการดังต่อไปนี้ทั่วโลก ไม่คิดค่าลิขสิทธิ์ และไม่มีสัมปทานใดๆ เมื่อใช้:<ul type='none'><li> เพื่อเป็นการเคารพต่อเนื้อหาที่คุณส่ง หรือสร้างขึ้น ในพื้นที่ที่สาธารณะของ YouVersion คุณได้อนุญาตให้ YouVersion มีลิขสิทธิ์ในการใช้ เผยแพร่ ทำซ้ำ ปรับแต่ง แสดงต่อสาธารณะชน จัดแสดงในที่สาธารณะ และนำไปใช้งาน และประชาสัมพันธ์ตามความเหมาะสม การอนุญาตนี้คงอยู่ตราบเท่าที่คุณยังแสดงเนื้อหาดังกล่าว และสิ้นสุดลงเมื่อคุณลบเนื้อหาของคุณออกไปหรือจนกว่า LifeChurch.tv จะลบเนื้อหาดังกล่าวจาก YouVersion </li><br><li> เพื่อเป็ฯการเคารพต่อเนื้อหา นอกเหนือจากภาพ กราฟิกเสียง หรือวิดีโอที่คุณส่งหรือสร้างขึ้น ไว้ในพื้นที่สาธารณะของ YouVersion คุณได้อนุญาตให้ YouVersion ใช้ข้อความดังกล่าว (ทั้งหมด หรือบางส่วน) อย่างสมบูรณ์และยกเลิกไม่ได้ ในการใช้ เผยแพร่ ทำซ้ำ ปรับแต่ง นำไปใช้ แสดงในที่สาธารณะ และใช้ในรูปแบบใดๆ ผ่านสืื่อใดๆ ที่ใช้ในปัจจุบันและที่พัฒนาขึ้นในภายหลัง </li><br><li>พื้นที่ 'สาธารณชนสามารถเข้าถึงได้' หรือ 'เปิดเผยต่อสาธารณชน' บน YouVersion เป็นพื้นที่ซึ่งมีจุดมุ่งหมายที่จะให้บริการแก่สาธารณชนทั่วไป พื้นที่ซึ่งเปิดเผยต่อสาธารณชนของ YouVersion อาจ รวมถึง แต่ไม่จำกัดเฉพาะ ได้แก่ กระดานข้อความ, ความคิดเห็นในบล็อก, พื้นที่สำหรับชุมชน และฟอรั่ม ซึ่งเปิดบริการให้ทั้งสมาชิกและผู้เยี่ยมชม </li></ul>"
            contributions title: "การให้การสนับสนุนต่อ YouVersion"
            contributions text: "โดยการส่งแนวคิด, ข้อเสนอแนะ, เอกสาร และ/หรือข้อเสนอ ('บริจาค') ไปยัง YouVersion คุณรับทราบและยอมรับว่า:<ul><li>การมีส่วนร่วมของคุณไม่มีข้อมูลที่ลับเฉพาะหรือมีกรรมสิทธิ์;</li><li>LifeChurch.tv ไม่อยู่ภายใต้ข้อตกลงการรักษาความลับใดๆ หรือโดยนัยเกี่ยวกับการมีส่วนร่วมนั้น;</li><li>LifeChurch.tv มีสิทธิที่จะใช้หรือเปิดเผย (หรือเลือกที่จะไม่ใช้หรือเปิดเผย) การมีส่วนร่วมดังกล่าวใดๆ วัตถุประสงค์ในทางใดทางหนึ่งในสื่อใดๆ ทั่วโลก;</li><li>LifeChurch.tv อาจจะมีสิ่งที่คล้ายกับการมีส่วนร่วมอยู่แล้วภายใต้การพิจารณาหรือในการพัฒนา;</li><li>การมีส่วนร่วมของคุณโดยอัตโนมัติกลายเป็นทรัพย์สินของ LifeChurch.tv โดยไม่มีข้อผูกมัดใดๆ ของ LifeChurch.tv กับคุณ และ;</li><li>คุณไม่มีสิทธิได้รับค่าตอบแทนใดๆ หรือการจ่ายค่าชดเชยใดๆ จาก LifeChurch.tv ในทุกสถานการณ์</li></ul>"
            indemnity title: "การชดใช้ค่าเสียหาย และการสละสิทธิ์ความรับผิดชอบ"
            indemnity text: "คุณยินยอมที่จะป้องกันและยึดถือ LifeChurch.tv และบริษัทย่อยในเครือ เจ้าหน้าที่ ตัวแทน พนักงานคู่ค้า และผู้ออกใบอนุญาต จากการอ้างสิทธิ์ หรือความต้องการใดๆ รวมทั้งค่าทนายความที่เหมาะสมซึ่งกระทำโดยบุคคลที่สาม หรือสิ่งที่เกิดขึ้นจากเนื้อหาที่คุณได้ส่ง, โพสต์, ส่งผ่าน หรือใช้งานผ่าน YouVersion, การเชื่อมต่อของคุณเพื่อ YouVersion ละเมิดเงื่อนไขการใช้บริการหรือการละเมิดสิทธิใดๆ ของผู้อื่น คุณเข้าใจชัดเจนและยอมรับว่า LifeChurch.tv และ บริษัทย่อยในเครือ เจ้าหน้าที่ พนักงานตัวแทน คู่ค้า และไม่มีการรับประกัน ว่า:<ul><li>YouVersion จะต้องสนองตอบความต้องการของคุณ;</li><li>YouVersion จะไม่หยุดชะงัก ทันต่อเหตุการณ์ ปลอดภัย หรือปราศจากข้อผิดพลาด; และ</li><li>ผลจากการใช้ YouVersion จะมีความถูกต้อง หรือความน่าเชื่อถือ ภายใต้สถานการณ์ที่ LifeChurch.tv จะต้องรับผิดในทางใดทางหนึ่งสำหรับการสูญเสีย หรือความเสียหายใดที่เกิดขึ้น เป็นผลมาจากการใช้เนื้อหาใดๆ ที่มีอยู่ผ่านทาง YouVersion</li></ul>คุณเข้าใจชัดเจนและยอมรับว่าข้อมูลใดๆ ที่ดาวน์โหลด หรือได้รับผ่านการใช้ YouVersion อยู่ในดุลยพินิจของคุณเอง และมีความเสี่ยง และคุณจะต้องรับผิดชอบต่อความเสียหายที่เกิดกับระบบคอมพิวเตอร์ หรือการสูญเสียข้อมูลของคุณ อันเนื่องเป็นผลมาจากการดาวน์โหลดของข้อมูลดังกล่าวแต่เพียงผู้เดียว"
            resale title: "ไม่มีการจำหน่ายบริการซ้ำอีก"
            resale text: "คุณได้ตกลงที่จะไม่กระทำการผลิตใหม่ ทำซ้ำ คัดลอก จำหน่าย แลกเปลี่ยน จำหน่ายต่อ หรือ หาประโยชน์ เพื่อวัตถุประสงค์ทางการค้า จากส่วนใดๆ ของ YouVersion (รวมถึง รหัสประจำตัว LifeChurch.tv ของคุณ) การใช้ YouVersion หรือ การเข้าถึง YouVersion"
            storage title: "หลักปฎิบัติโดยทั่วไปเกี่ยวกับ วิธีการใช้ และการจัดเก็บ"
            storage text: "คุณรับทราบว่า LifeChurch.tv อาจสร้างและปรับเปลี่ยนเวลาการปฏิบัติทั่วไป และข้อจำกัดเกี่ยวกับการใช้ YouVersion รวมถึง แต่ไม่จำกัดจำนวนวันสูงสุดที่เนื้อหาจะถูกเก็บรักษาไว้โดย YouVersion คุณยอมรับว่า LifeChurch.tv ไม่รับผิดชอบหรือไม่รับผิดต่อการลบ หรือความล้มเหลวในการจัดเก็บเนื้อหาการบำรุงรักษา หรือส่งโดย YouVersion คุณรับทราบว่า LifeChurch.tv ขอสงวนสิทธิ์ในการใช้ดุลยพินิจแต่เพียงผู้เดียว ในการที่จะออกจากระบบ และมีสิทธิ์โดยสมบูรณ์ในการลบบัญชีที่มิได้ใช้งานตามระยะเวลาที่ขยายเวลาออกไป"
            modifications title: "การเปลี่ยนแปลงการให้บริการ"
            modifications text: "LifeChurch.tv ขอสงวนสิทธิ์ในเวลาใดและจากเวลาที่จะแก้ไขหรือยกเลิกเป็นการชั่วคราวหรือถาวร YouVersion (หรือส่วนใดส่วนหนึ่ง) โดยมีหรือไม่มีแจ้งให้ทราบล่วงหน้า คุณยอมรับว่า LifeChurch.tv จะไม่รับผิดชอบต่อคุณหรือต่อบุคคลที่สาม สำหรับการปรับเปลี่ยนใด ๆ ระงับหรือจากการหยุดการใช้งาน YouVersion"
            termination title: "การยุติการให้บริการ"
            termination text: "คุณได้ทำการยอมรับว่า ทาง LifeChurch.tv อาจจะด้วยเหตุผลบางประการ หรือ ไม่มีเหตุผล และโดยไม่ต้องทำการแจ้งเตือนล่วงหน้าตามทีเห็นสมควร ที่จะทำการลบบัญชีของคุณใน LifeChurch.tv  และการเข้าถึง YouVersion ออกได้โดยทันที ในเวลาใดก็ตาม และด้วยเหตุผลใดก็ตาม และจะไม่รับผิดต่อคุณ หรือบุคคลที่สามสำหรับการยกเลิกบัญชีหรือการเข้าถึง YouVersion ใด ๆ ของคุณ"
            dealings title: "ข้อตกลงเกี่ยวกับบุคคลที่สาม"
            dealings text: "คุณรับทราบว่า การติดต่อกับบุคคลใดๆ ที่ได้พบหรือค้นพบ บนหรือผ่านทาง YouVersion เป็นเรื่องระหว่างคุณและบุคคลดังกล่าวเท่านั้น คุณยอมรับว่า LifeChurch.tv จะไม่รับผิดชอบ หรือรับผิดสำหรับความสูญเสีย หรือความเสียหายใดๆ ที่เกิดขึ้นอันสืบเนื่องมาจากการติดต่อดังกล่าว"
            links title: "ลิงค์"
            links text: "YouVersion อาจให้หรือบุคคลที่สามอาจมีการเชื่อมโยงไปยังเว็บไซต์อื่น ๆ เวิลด์ไวด์หรือทรัพยากร ท่านรับทราบและยอมรับว่า LifeChurch.tv มีการควบคุมไม่ไปจะไม่รับผิดชอบต่อความพร้อมของและไม่รับรองและไม่รับผิดชอบหรือรับผิดใด ๆ เนื้อหาการโฆษณาผลิตภัณฑ์หรือวัสดุอื่น ๆ หรือจากเว็บไซต์ดังกล่าวหรือทรัพยากร . ท่านรับทราบและยอมรับว่า LifeChurch.tv จะไม่รับผิดชอบในทางใดต่อความเสียหายหรือการสูญเสียที่เกิดจากหรือในการเชื่อมต่อกับการใช้หรือการพึ่งพาเว็บไซต์ดังกล่าวหรือทรัพยากร"
            rights title: "กรรมสิทธิ์"
            rights text: "คุณรับทราบและยอมรับว่า YouVersion มีข้อมูลที่เป็นกรรมสิทธิ์ และความลับที่ได้รับการคุ้มครองโดยลิขสิทธิ์, เครื่องหมายการค้า, เครื่องหมายบริการ, สิทธิบัตร, กฎหมายทรัพย์สินทางปัญญา หรือกฎหมาย และสิทธิในทรัพย์สินของผู้อื่น เว้นแต่จะได้รับอนุญาตอย่างชัดแจ้งโดยกฎหมายที่ใช้บังคับ หรือได้รับอนุญาตจาก LifeChurch.tv คุณได้ตกลงที่จะไม่คัดลอก, แก้ไข, เช่า, ให้เช่าช่วง, จำหน่าย, แจกจ่าย, แสดงต่อสาธารณชน, จัดแสดงต่อสาธารณะ หรือสร้างผลงานสืบเนื่องจาก YouVersion ไม่ว่าจะทั้งหมด หรือบางส่วน"
            limitation title: "ข้อจำกัดของความน่าเชื่อถือ"
            limitation text: "คุณได้แสดงว่า เข้าใจ และยินยอมว่า LifeChurch.tv และบริษัทย่อย บริษัทในเครือ เจ้าหน้าที่ พนักงาน ตัวแทนคู่ค้าและผู้ออกใบอนุญาต จะไม่ต้องรับผิดชอบต่อคุณ ในกรณีที่เกิดความเสียหายต่างๆ ทั้งทางตรง ทางอ้อม โดยบังเอิญ โดยเฉพาะ โดยสืบเนื่อง ดังกล่าว รวมถึง และไม่จำกัดเพียงความเสียหายในการสูญเสียผลกำไร ความตั้งใจดี การใช้งาน ข้อมูลล หรือความสูญเสียที่ไม่สามารถจับต้องได้อื่นๆ (แม้ว่า LifeChurch.tv ได้เคยชี้แนะในโอกาสของความเสียหายดังกล่าว) ซึ่งเป็นผลมาจาก:<ul><li> การใช้งาน หรือ ไม่สามารถใช้งานของYouVersion;</li><li> การไม่ได้รับอนุญาตให้เข้าถึง หรือเปลี่ยนแปลงการส่งผ่านของคุณ หรือข้อมูลของคุณ;</li><li> คำแถลงการณ์หรือการกระทำใดๆ ของบุคคลที่สามผ่าน YouVersion; หรือ</li><li>ไม่มีความเกี่ยวข้องใดๆ กับ YouVersion.</li></ul>"
            beneficiaries title: "ไม่มีบุคคลที่สามได้รับผลประโยชน์"
            beneficiaries text: "คุณตกลงตามข้อความเบื้องต้น ยกเว้นที่ได้ระบุไว้เป็นอย่างอื่นโดยชัดแจ้งในเงื่อนไขการใช้งานนี้ จะไม่มีการได้รับผลประโยชน์ของบุคคลที่สามตามข้อตกลงนี้"
            notice title: "ประกาศ"
            notice text: "LifeChurch.tv อาจออกประกาศต่างๆ รวมทั้ง เรื่องที่เกี่ยวกับการเปลี่ยนแปลงเงื่อนไขการใช้บริการเหล่านี้ รวมถึงแต่ไม่จำกัดเฉพาะอีเมล, จดหมายธรรมดา, ข้อความสั้น (SMS), ข้อความที่ประกอบด้วยรูปภาพ และวีดิโอ (MMS), การส่งข้อความ, การโพสต์บน YouVersion หรือวิธีการอื่นๆ ที่เหมาะสม ซึ่งหมายถึงในแบบเป็นที่รู้จักกันในปัจจุบัน หรือถูกพัฒนาขึ้นหลังจากนี้"
