            log title: "do not translate"
            log text: "عندما تستخدم خدمات YouVersion، يقوم الخادم الخاص بنا تلقائيا بتسجيل البيانات التي يرسلها المتصفح الخاص بك عندما تزور أحدى مواقعنا. هذه التسجيلات التلقائية للبيانات من الممكن أن تحتوي على بيانات مثل طلبك للشبكة، عنوان بروتوكول الإنترنت، نوع المتصف، لغة المتصفح ، تاريخ ووقت طلبك و واحد او اكثر من ملفات تعريف الارتباط التي من الممكن أن تحدد متصفحك بشكل فريد."
            communications title: "اتصالات المستخدم"
            communications text: "المعلومات الشخصية أو الطلبات التي تدخلها عن طريق <a a href='https://www.bible.com/live'>www.youversion.com/live</a> سوف يتم ارسالها إلى مدير المجموعة. مدير المجموعة و/أو شخص آخر من الأعضاء سوف يكون له الحق الوصول الى هذه المعلومات. عندما ترسل رسالة اليكترونية أو أي اتصال آخر مع أي من المواقع المملوكة من LifeChurch.tv، من الممكن أن نحتفظ برسائل الاتصال للعمل على الطلبات المقدمة، للرد علي طلباتكم، وتحسين خدماتنا."
            third party title: "مواقع أخرى"
            third party text: "سياسة الخصوصية تطبق فقط على المواقع والبرامج المملوكة والمدارة من قبل LifeChurch.tv. لا يمكن أن تتحكم LifeChurch.tv بباقي المواقع المربوطة بمواقعنا وخدماتنا المختلفة. فمن الممكن ان تضيف المواقع الأخرى ملفات الكوكيز أو ملفات أخرى خاصة بها على حاسبك، تجمع معلومات، أو تطلب منك معلومات شخصية. فيجب عليك أن تطلع على سياسة الخصوصية الخاصة بهذه المواقع في حال قيامك بتصفحهم."
            information use title: "كيف نستخدم معلوماتك؟"
            information use text: "عندما تقوم بتسجيل الاشتراك لخدمة خاصة تحتاج التسجيل سوف نطلب منك بعض المعلومات الشخصية. إذا احتاج LifeChurch.tv أن يستخدم هذه المعلومات لأهداف مختلفة عن التي جمعت لأجلها، سوف نقوم بطلب موافقتك قبل هذا الاستخدام. من الممكن أن ترفض ادخال بيانات خاصة لاي من خدماتنا وفي هذه الحالة  لن تقدر أن نقدم لك هذه الخدمات."
            information security title: "كيف نحافظ على خصوصية معلوماتك ؟"
            information security text: "LifeChurch.tv لا تشارك المعلوماتك الشخصية مع المؤسسات الأخرى خارج LifeChurch.tv دون موافقة صريحة منك. قد تشارك LifeChurch.tv المعلومات الشخصية الخاصة بك إلا إذا كان لديها اعتقاد راسخ بأن الوصول إلى واستخدام أو الاحتفاظ بها أو الكشف عن هذه المعلومات هو ضروري من أجل (أ) تنفيذ أي قانون أو تنظيم أو إجراء قانوني أو طلب حكومي واجب التنفيذ، (ب ) فرض شروط الاستخدام المطبقة، بما في ذلك التحقيق في انتهاكات محتملة لها (ج) تعقب أو منع أو غير ذلك معالجة  الاحتيال أو الأمن أو القضايا الفنية، أو (د) الحماية من أي ضرر وشيك على الملكية، وحقوق وسلامة LifeChurch.tv أو مستخدميها أو عامة الناس كما هو مطلوب أو يسمح به القانون.LifeChurch.tv تتخذ تدابير أمنية مناسبة للحماية من الوصول غير المصرح به أو التعديل غير المرخص له أو إفشاء أو تدمير البيانات. بما في ذلك المراجعات الداخلية لبياناتنا المجمعة وممارسات التخزين والمعالجة والتدابير الأمنية، فضلا عن التدابير الأمنية المادية للحماية من الوصول غير المصرح به إلى الأنظمة التي نخزن فيها البيانات الشخصية. إلا في حالة الحصول على إذن صريح منك، فإن LifeChurch.tve تقيد الوصول إلى المعلومات الشخصية لموظفيها والمقاولين والوكلاء الذين يحتاجون إلى معرفة هذه المعلومات لتشغيل أو تطوير أو تحسين خدماتنا . ويتقيد هؤلاء الأفراد بالتزامات سرية وقد يخضعون لإجراءات تأديبية تشمل إنهاء التعاقد والمحاكمة الجنائية، في حال إخفاقهم في الوفاء بهذه الالتزامات."
