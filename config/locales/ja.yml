      registration title: "登録義務 "
      registration text: "<ul><li>YouVersionの登録フォームに、ご自分に関する正確かつ完全な情報（以下「登録データ」）を提供すること、及び</li>»<li>登録データが常に真実、正確、最新かつ完全な情報を含むよう、データを維持し、 速やかに更新することを利用者は理解され、これに同意されたものとします。かかるデータに虚偽の情報、不正確な情報、最新でない情報、あるいは不完全な情報を含むとの疑いがある場合には、LifeChurch.tvにはお客様のアカウント を停止または終止し、YouVersion （またはその一部）の現在または将来の使用を拒否する権利をことがあります。 LifeChurch.tv では特にお子様を含むユーザー全員の安全とプライバシーを重要視しています。このため、13歳以下のお子様のご両親でお子様のYouVersion へのアクセスを認められる方は、YouVersion が幅広い視聴者層に向けにデザインされていることを認めていただく必要があります。したがって、YouVersion がお子様に適切かどうかについては、お子様の法律上の保護者である方の責任で判断していただくことになります。</li></ul>\n"
