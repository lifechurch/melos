            information security text: "LifeChurch.tv tidak berkongsi maklumat peribadi anda dengan institusi lain di luar LifeChurch.tv tanpa kebenaran anda yang jelas. LifeChurch.tv mungkin berkongsi maklumat peribadi anda hanya jika ia mempunyai kepercayaan bahawa akses, penggunaan, pemeliharaan atau pendedahan maklumat tersebut adalah secara munasabah perlu untuk (a) memenuhi mana-mana undang-undang, peraturan, proses menurut undang-undang atau permintaan kerajaan yang boleh dikuatkuasakan, (b) menguatkuasakan Terma Penggunaan yang sesuai, termasuk penyiasatan tentang potensi pelanggaran terma tersebut, (c) mengesan, mencegah, atau sebaliknya tentang isu-isu penipuan alamat, keselamatan atau teknikal, atau (d) melindungi daripada bahaya yang akan berlaku kepada hak, harta atau keselamatan LifeChurch.tv, para penggunanya atau orang awam sebagaimana yang dikehendaki atau dibenarkan oleh undang-undang. LifeChurch.tv mengambil langkah-langkah keselamatan yang sesuai untuk perlindungan terhadap akses yang tidak dibenarkan atau perubahan, pendedahan atau pemusnahan data yang tidak dibenarkan. termasuk ulasan dalaman koleksi data, penyimpanan dan pelaksanaan proses dan langkah keselamatan, termasuklah langkah keselamatan fizikal untuk kawalan terhadap akses yang tidak dibenarkan kepada sistem tempat kami menyimpan data peribadi. Kecuali kebenaran yang jelas diperoleh daripada anda, LifeChurch.tv membatasi akses maklumat peribadi kepada para pekerja, kontraktor dan ejen yang perlu mengetahui maklumat tersebut untuk beroperasi, membangunkan atau memperbaiki perkhidmatan kami. Mereka terikat dengan kewajipan sulit dan mungkin dikenakan tindakan disiplin, termasuk pemecatan dan pendakwaan jenayah, jika mereka gagal untuk memenuhi kewajipan tersebut."
            data integrity title: "Integriti Data"
            data integrity text: "LifeChurch.tv menyemak amalan pengumpulan, simpanan dan memproses data kami demi memastikan bahawa kami hanya mengumpul, menyimpan dan memproses informasi peribadi yang diperlukan untuk menyediakan atau meningkatkan perkhidmatan kami. Kami mengambil langkah yang munasabah untuk memastikan bahawa informasi peribadi yang diproses adalah tepat, lengkap, dan terbaru, namun kami bergantung kepada pengguna kami untuk mengupdate atau membetulkan informasi peribadi mereka"
