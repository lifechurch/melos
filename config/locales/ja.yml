      your information title: "ご提供いただく情報"
      your information text: "YouVersion アカウント、もしくは登録が必要な他のLifeChurch.tv サービスやプロモーションへの登録時に、個人情報（お名前、メールアドレス、パスワードなど）の提示をお願いしています。皆様によりよい形でご利用いただき、サービス品質の向上を図るために、アカウントで送信された情報を、他のLifeChurch.tvサービスもしくは第三者の情報と組み合わせる場合があります。一部サービスでは、これらの情報の組み合わせのオプトアウトが可能となります。"
      device id title: "デバイス固有ID (UDID)及びGPSによる位置"
      device id text: "YouVersion 聖書アプリにアクセスする際、ご利用のデバイス固有ID (UDID)、および/あるいはIPアドレスおよび/あるいはGPSによる位置を収集する場合があります。これはユーザの皆様に適したサービスを提供するためです。収集された情報は私たちのサービス（または一部サービス）を利用するデバイス種類の統計をとり、全体の利用量、データ解析、利用者とのコミュニケーションを改善するために利用されます。皆様によりよい形でご利用いただき、サービス品質の向上を図るために、収集された情報を第三者の情報と組み合わせる場合があります。UDIDもしくはGPSによる位置の利用に関連して、皆様の個人情報を許可なく第三者と共有することはありません。"
      cookies title: "LifeChurch.tv のCookie"
      cookies text: "<a href='www.youversion.com'>www.youversion.com</a>に訪問いただいた際に、ご利用のコンピュータに単数もしくは複数のCookieをこちらから送信することで、ご利用のブラウザをこちらで識別できるようになっています(Cookieは文字列を含むシンプルな短いテキストファイルです)。Cookieを受け入れることで、異なるセッションに渡ってユーザ設定を保持できます。ほとんどのブラウザは標準設定でCookieを受け入れるようになっていますが、ブラウザが全てのCookieの受け入れを拒否する、あるいはCookieが送信された際に確認するよう選択することも可能です。なお、Cookieを無効にされた場合、一部のYouVersionの機能やサービスが正常に機能しない場合があります。"
      log title: "ログ情報"
      log text: "YouVersionをご利用の際には、ウェブサイトを訪問された際にブラウザが送信する情報をサーバが自動的に記録します。このサーバログには、ウェブリクエスト、IPアドレス、ブラウザの種類、ブラウザの使用言語、リクエストを送信した日時、単数もしくは複数のCookie（ブラウザを識別）などの情報が含まれます。"
      communications title: "ユーザコミュニケーション"
      communications text: "<a href='www.youversion.com/live'>www.youversion.com/live</a>から送られた個人情報やリクエストはグループ管理者に送信されます。グループ管理者、および/もしくはグループ管理関係者は、前述の情報にアクセスできます。メールやその他の方法でLifeChurch.tv の所有するウェブサイトへ連絡された際には、皆様からのお問い合わせへの応答、リクエストへの対応、またサービス改善のために連絡内容を保存することがあります。"
      third party title: "第三者のサイト"
      third party text: "本プライバシー規約は、LifeChurch.tv.が所有・運営するサイトとアプリケーションにのみ適用されます。LifeChurch.tv ではウェブ サイトやサービスからリンクされている他のサイトに対して規制することはできません。これらの他のサイトがご使用のコンピュータに独自のCookieやファイルを設置したり、データを収集したり、個人情報の入力を求める場合があります。これらのサイトを訪問される場合には、各サイトのプライバシー規約をご確認ください。"
      information use title: "個人情報の利用について"
      information use text: "登録を必要とする特定のサービスに登録する際には、個人情報をご登録いただくことになります。LifeChurch.tv では、当初の目的以外で前述の情報を利用する可能性がある場合には、利用に先立ち、登録者からの同意を求めます。どのサービスに対しても個人情報を送信することを拒否できますが、その場合にはLifeChurch.tv より該当するサービスを提供できなくなることがあります。"
      information security title: "どのように個人情報を保護していますか?"
      information security text: "LifeChurch.tvは、同意を得ることなくLifeChurch.tv以外の機関と個人情報を共有することはありません。(a)該当する法律、法令、法的手続き、もしくは法的強制力のある行政機関による要請に応じる場合、(b)利用規約違反の可能性の調査を含め、該当する利用規約を執行する場合、(c)不正、安全性もしくは技術的問題の発見、予防、対処に必要な場合、(d)法律によって義務付けられている、もしくは許可されている、LifeChurch.tv、その利用者もしくは一般大衆の権利、所有物もしくは安全を脅かそうとする危険に対して保護手段をとる場合、個人情報へのアクセス、使用、保存、もしくは公開が必要であると善意の確信に基づいて判断された場合にのみ、LifeChurch.tvは個人情報を共有する可能性があります。LifeChurch.tv では、データへの不正アクセス、または無許可でのデータの変更、公開、破壊を防止するために適切なセキュリティ対策を行っています。これにはデータ収集、保存場所、処理方法、セキュリティ対策に対する内部監査や、個人データが保存されているシステムへの不当なアクセスを防ぐ物理的なセキュリティ対策の実施が含まれます。ユーザご本人からの許可がない限り、個人情報へのアクセスは、運営、開発、サービスの向上のために個人情報へのアクセスを必要とする LifeChurch.tv 従業員、契約社員、代理業者に制限されています。上記の者には守秘義務に従う同意の下、守秘義務を破った場合には、解雇・刑事訴追を含む懲罰の対象となります。"
      data integrity title: "データ保全"
      data integrity text: "LifeChurch.tv は、データ収集、保存場所、処理方法を監査し、サービスの提供・向上に必要な情報のみの収集、保存、処理の確保に講じています。こちらで利用する個人情報が正確、完全かつ最新のものであるように必要な努力を行いますが、必要に応じて、ユーザの皆様で更新・変更いただけますようお願いいたします。"
      information access title: "個人情報へのアクセスと更新"
      information access text: "LifeChurch.tv のサービスをご利用の際には、ユーザが自身の個人情報にアクセス出来るようにし、法律によって保有が義務付けられていたり、合法的なサービスを提供する目的において必要とされない限りは、ユーザのご要望に応じて前述のデータが不正確な場合の訂正や削除が出来るよう、最大限の努力をしています。各ユーザの皆様には、お名前とアクセス・訂正・削除に必要な情報を、前述のご要望に関する手続きの前に提供していただくようお願いしていますが、ご要望が不当に繰り返されたり組織的である場合、過度の技術的努力を必要とする場合、他のユーザのプライバシーを脅かす場合、極めて非現実的な場合(例えば、バックアップ･テープ上にある情報に関する要望など)、もしくはその要望のため以外にアクセスを必要としない場合には、それに応じた手続きをお断りさせていただくこともあります。いずれにしても、情報へのアクセスと訂正にあたっては、過度なまでに多大の努力を必要とする場合を除いては無料でこのサービスを提供させていただきます。サービスの中には、ユーザの個人情報へのアクセス、その訂正もしくは削除のための手続きが異なるものもあります。"
      enforcement title: "規約の施行"
      enforcement text: "LifeChurch.tv では、プライバシー規約の遵守を定期的に監査しています。プライバシー問題に関して、正式に書面による苦情を受取った場合には、苦情内容に関して、苦情を提出したユーザに連絡することとなっています。LifeChurch.tv と当該個人との間で解決できない個人データの譲渡に関する苦情に関しては全て、現地のデータ保護当局など監督官庁との協力の下、解決を図ります。"
      questions title: "ご質問"
      questions text: "プライバシー規約に関するご質問の送信先: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "利用規約"
