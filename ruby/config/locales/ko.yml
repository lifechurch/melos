    slide demo text: "인터넷에 연결된 컴퓨터에서 쉽게 이벤트를 만들어 보세요. 여러분의 이벤트를 손쉽게 드래그 앤 드롭하여 정렬, 편집 그리고 변경해 보세요."
    building blocks title: "여러분이 원하는 이벤트를 만들기 위한... 모든 것이 준비되어 있습니다."
    building blocks text: "유연한 모듈이 여러분의 노력과 시간을 절약해 줍니다. 빈 공간에 여러 요소들을 조합해서 새로운 이벤트를 만드세요. 혹은 이미 사용했던 이벤트를 수정하여 재사용할 수 있습니다. 기존의 이벤트를 복사해서 수정하여 전혀 다른 성격의 모임을 위한 이벤트를 만들 수 있습니다. 마지막에 미리 보기를 통해 여러분의 성도들이 보게될 이벤트를 확인할 수 있습니다."
    module 1 title: "텍스트 모듈"
    module 1 text: "개요, 핵심 포인트, 질문 등... 설교 말씀을 따라오기 위해 필요한 내용들을 공유할 수 있습니다."
    module 2 title: "참조 성경 구절"
    module 2 text: "설교에서 언급되는 성경 말씀을 보여 줍니다. 그리고 성경 앱의 %{language_count}개의 언어, %{version_count}개의 번역본으로 제공되는 말씀을 링크할 수 있습니다."
    module 3 title: "묵상 계획 모듈"
    module 3 text: "가르치는 내용과 관련된 묵상 계획을 링크하여 참가자들이 한 주 동안 하나님의 말씀을 가까이 할 수 있도록 도와 줍니다."
    module 4 title: "웹 링크 모듈"
    module 4 text: "교회 홈페이지, 온라인 헌금, 자원 봉사 신청 등 필요한 기능을 링크를 통해 넣을 수 있습니다. 링크를 넣기만 하면 외부 사이트가 여러분의 이벤트에 나타납니다."
    module 5 title: "이미지 모듈"
    module 5 text: "아름다운 그림, 사진, 성경 말씀 이미지 등으로 이벤트에 활력을 불어 넣으십시오. 참석자들은 쉽게 이벤트 이미지를 소셜 미디어에 공유할 수 있습니다."
    module 6 title: "소식 모듈"
    module 6 text: "교회 소식, 행사 달력, 프로그램, 공부 모임, 자원 봉사 및 선교 행사 참석 기회 등 중요한 교회 소식을 손쉽게 공유할 수 있습니다."
    module 7 title: "장소 및 시간"
    module 7 text: "여러분의 이벤트가 언제 어디서 시작되는지 알리세요. 다른 장소에서 각각 다른 시간에 일어나는 이벤트도 알림이 가능합니다."
    module 8 title: "이벤트 복사"
    module 8 text: "시간과 노력을 절감하세요. 기존의 이벤트를 복사해서 수정하여 새로운 이벤트를 만들어 보세요."
    module 9 title: "비용 절감"
    module 9 text: "종이 사용 및 인쇄 비용을 절감하세요... 2억개 기기 이상에 설치된 플랫폼을 통해서 사용자들에게 접근하실 수 있습니다."
    cost savings: "교회들이 평균 <b>천만원 이상을</b><br>주보 인쇄에 사용합니다. 이벤트는 여러분이<br>그 비용을 절약하도록 해 줍니다."
    testimonials: "사용자 간증"
    testimonial 1 text: "\"저희는 YouVerion을 저희 사역헤 사용하게 되어서 아주 기쁩니다. 특별히 매주 설교 노트와 댓글을 넣을 수 있는 이벤트를 좋아합니다. 성도들이 자신들의 노트를 쉽게 만들고 저장하고 공유할 수 있어서 좋아합니다. 인쇄 비용을 절감해서 다른 사역에 사용할 수 있게 되었습니다!\""
    testimonial 2 text: "\"YouVerison의 이벤트 기능은 저희 교회 공동체에 소중합니다. 설교를 노트와 참조 성경 구절을 통해 따라갈 수 있게 되어서 설교에 보다 큰 힘과 영향력을 맡들어 줍니다. "
    testimonial 3 text: "\"저희는 이벤트를 늘 사용합니다. 참석자들이 설교자의 요약 노트와 말씀을 함께 합니다. 이벤트는 저희 인쇄비용을 절감해 주었습니다! 이벤트 설정은 아주 쉽고 원하는 시간에 정확하게 시작됩니다!"
    all new title: "이벤트는 성경 앱에서만 만나보실 수 있는 무료로 제공되는 새로운 기능입니다."
    all new text: "성경과의 동행의 혁명이 저희 세대에서 일어나고 있습니다. %{install_count}백만 이상의 기기에 설치된 성경 앱이 세상 모든 나라의 백성들이 하나님의 말씀과 연결되도록 돕고 있습니다. 그리고 이제 이벤트를 통해 그 플랫폼을 여러분께 제공해 드립니다."
    get started title: "시작하기"
    get started text: "성경 앱에서 공유할 여러분의 첫 이벤트를 10분 안에 만들 수 있습니다. 인터넷에 연결된 컴퓨터와 YouVersion 계정만 있으면 됩니다."
    create an event: "이벤트 만들기"
    resources: "자원"
    resources text: "무료로 제공되는 자료로 이벤트를 멋지게 만드는 법을 배워보세요."
    frequently asked questions: "자주 묻는<br>질문들"
    frequently asked questions text: "YouVersion 이벤트와 관련되어서 여러분이 알아야할 것들을 알아보세요."
    share: "공유"
    tweet text: "@YouVersion의 이벤트 기능을 사용해 보셨나요? 말씀 개요, 교회 소식, 링크 등등! http://bible.com/features/events"
    email: "이메일"
    faq question 1: "이벤트란 무엇인가요?"
    faq answer 1: "이벤트는 교회 행사를 참여하는 사용자들이 행사와 손쉽게 연결될 수 있도록 도와주는 YouVersion 성경 앱의 새로운 기능입니다. 교회들은 events.bible.com에서 로그인 할 수 있습니다. YouVersion의 루무료 계정을 통해 여러분의 이벤트가 성경 앱에 표시됩니다. 이벤트를 위한 무료 관리자 도구를 통해 여러분 교회의 설교 요점, 관련 성경 구절, 이미지, 외부 링크, 주요 교회 소식 등을 쉽게 만드실 수 있습니다. 이벤트를 저장하시면 근처의 성경 앱 사용자들이 여러분의 이벤트를 찾아 볼 수 있습니다."
    faq question 2: "교회가 왜 이벤트를 사용해야 할까요?"
    faq answer 2: "이벤트는 여러분의 성도들에게 교회 사역을 지원할 수있도록 돕는 서비스를 제공합니다. 노트, 참조 성경 구절 그리고 이벤트에 추가되는 여러 정보를 통해 성도들이 여러분의 설교와 더욱 가까이하게 됩니다. 이벤트는 성도들이 설교를 나중에 묵상하기 위해 저장할 수 있도록 해줍니다. 그리고 교회에서 일어나는 특별한 행사를 공유할 수 있도록 해줍니다.  예배를 찾아보고자 하는 사람들이 여러분의 교회를 찾을 수 있도록 도와주고 주보 인쇄등의 비용을 절감하게 해 줍니다. 이벤트는 무료로 제공되는 서비스입니다."
    faq question 3: "성경 앱 사용자들이 왜 이벤트를 사용하게 될까요?"
    faq answer 3: "이벤트는 사용자가  근처 교회 행사를 손쉽게 찾을 수 있도록 도와줍니다. 행사에 참여할 때 여러분들이 입력한 정보를 통해 여러분의 이벤트를 쉽게 따라갈 수 있습니다. 성경 앱 사용자들은 자신들 만의 노트를 추가하고 나중을 위해 저장할 수 있습니다. 이를 통해 성경과 보다 가까와질 수 있습니다."
    faq question 4: "어떻게 설문 조사를 할 수 있나요?"
    faq answer 4: "제3의 서비스 제공자, 이를 테면 <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, 혹은 <a href='http://www.poll-maker.com/'>Poll Maker</a> 등을 통해 설문을 만드실 수 있습니다. 설문을 저장하시면 서비스들이 공유 가능한 링크를 제공해 줍니다. 이벤트 관리자 도구에서 이벤트에 설문이 표시될 곳에 웹 링크 모듈을 드래그 앤 드롭하세요. 그리고 설문링크를 추가 하세요."
    faq question 5: "YouVersion에서 이전에 작성한 라이브가 자동으로 새로운 이벤트 플렛폼으로 변경되나요?"
    faq answer 5: "죄송하게도 자동 변환되지 않습니다. 여러분들과 이벤트 참석자들에게 최상의 경험을 제공하기 위해서 이벤트 기능은 처음부터 다시 만들어졌습니다. 그 결과 라이브의 자료들은 이벤트로 변환이 가능하지 않습니다. "
    faq question 6: "참가자들이 성경 앱을 업데이트 하지 않았다면 어떻게 되나요? 새로운 이벤트를 볼 수 있나요?"
    faq answer 6: "이벤트는 새로운 기능이기 때문에 사용자들이 성경 앱을 업데이트 해야만 합니다. (감사하게도 이미 대다수 성경 앱 사용자들은 자동 업데이트 설정을 사용하고 있습니다.) 사용자가 라이브를 텝하면 성경 앱을 업데이트해서 이벤트의 새로운 기능을 사용하라는 메시지가 보여집니다. 여러분의 성도들이 이벤트 기능에 익숙해질 때까지 광고 시간에 어떻게 사용해야 하는지 설명해 드리기를 권합니다. 어떤 유익을 주는지 그리고 어떻게 이벤트를 사용할 수 있는지 알려 주십시오."
    faq question 7: "라이브 기능은 무료이었습니다. 이벤트는 비용을 지불해야 하나요?"
    faq answer 7: "아닙니다. 성경 앱은 언제나 그렇듯이 무료입니다. 앞으로도 계속 그러할 것입니다. 이벤트가 새로운 기능이기는 하지만 성경 앱의 일부입니다. YouVersion은 여러분의 사역을 돕는 일을 영광스럽게 생각하고 있습니다."
    faq question 8: "이벤트 기능은 특별한 관리자 계정이 필요한가요?"
    faq answer 8: "여러분의 개인 계정으로 이벤트를 만들 수 있습니다만, 여러분 단체, 교회를 위해서는 별도의 계정을 만들기를 권합니다.  그렇게 하시면, (1) 여러분 개인 YouVersion 계정은 사역과 별도로 개인용으로 사용하실 수 있고 (2) 여러분이 신뢰하는 스텝이나 봉사자들에게 이벤트 관리를 맡길 수 있습니다. (만약 여러분이 이전 라이브 기능을 위해 이미 단체 계정을 갖고 계신다면 같은 계정으로 이벤트를 사용하실 수 있습니다)"
    spread the word: "여러분의 이벤트에 관한 정보를 쉽게 공유하세요."
    resources intro: "이벤트가 작성이 완료되고 사용 준비가 끝나면, 이벤트가 여러분이 소셜 미디어, 이벤트 혹은 스크린에서 공유할 수 있는 링크를 만들어 드립니다. 성경 앱에서 여러분의 링크를 사용자가 방문하면 이벤트가 성경 앱에서 열리게 됩니다. 성경 앱이 없는 사용자는 Bible.com에서 이벤트를 볼 수 있습니다. 성경 앱 설치 안내도 이루어집니다."
