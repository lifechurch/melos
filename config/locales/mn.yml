            third party text: "Энэхүү Хувийн Нууцлалын Бодлого нь зөвхөн LifeChurch.tv- н эзэмшдэг мөн ажиллуулдаг сайтууд болон апп л хамааралтай хэрэгждэг. LifeChurch.tv нь бидний өөр бусад вебсайтууд болон үйлчилгээнүүдэд холбогдсон бусад сайтуудыг хянаж чадахгүй. Эдгээр бусад сайтууд нь өөрсдийн cookies- ээ болон өөр файлуудаа таны компьютерт байрлуулж таны хувийн мэдээлэлүүдийг олж авч мөн баримтыг цуглуулж болно. Та өөрөө тэдний вебсайтаар зочилж Хувийн Нууцлалын Бодлоготой нь танилцах хэрэгтэй."
            information use title: "Бид таны мэдээлэлийг хэрхэн ашигладаг вэ?"
            information use text: "Бүртгэл шаардлагатай тодорхой үйлчилгээнд та бүртгүүлэхэд, бид таниас хувийн мэдээлэлээ оруулахыг хүсдэг. Хэрэв LifeChurch.tv таны мэдээлэлийг анх цуглуулснаас өөр зорилгоор ашиглахыг хүсвэл, бид таниас ашиглаж болох зөвшөөрлийг авах болно. Бид Хувийн Нууцлалын Бодлогод тодорхойлогдсоноос өөр зорилгоор мөн/эсвэл онцгой үйлчилгээний мэдэгдэлд таны хувьд эмзэг мэдээлэлүүдийг, таны зөвшөөрөлгүйгээр цуглуулан мөн ашиглахгүй болно. Та бидний аливаа үйлчилгээнд өөрийн хувийн мэдээлэлээ өгөхөөс татгалзах эрхтэй, энэ тохиолдолд  LifeChurch.tv-н зүгээс тэдгээр үйлчилгээг танд хангаж өгөх боломжгүй."
            information security title: "Мэдээлэлийн Хамгаалалын Тухай"
            information security text: "LifeChurch.tv нь таны мэдээлэлд саад болсон зүйл, хаалт эсвэл эрх нь танигдаагүй үйл явц эсвэл зөвшөөрөгдөөгүй нэвтрэлт зэрэгээс хамгаалах зөв зохистой хамгаалах арга хэмжээг авдаг. Энэ нь (a) бидний мэдээлэл цуглуулалтын дотоод эргэлт,  (b) хадгалалт болон  (c)  аюулгүй хамгаалалтын арга хэмжээний үйл явц мөн (d) хувийн мэдээлэл хамгаалах системийн хэсэгт нэврэхийг оролдсон зөвшөөрөлгүй нэврэлтийн эсрэг хамгаалах бодит хамгаалалын арга хэмжээ зэргийг багтаадаг.\nБид LifeChurch.tv- ажилчдад, гэрээ байгуулалгчид болон бидний үйлчлэлийг дээшлүүлэх, хөгжүүлэх болон явуулахад шаардлагатай мэдээлэлүүдийг мэдэх хэрэгтэй агентлагуудад хүртэл таны хувийн мэдээлэлд нэврэх эрхийг хязгаарладаг.\nЭдгээр хувь хүмүүс нь итгэлтэй байдлын шаардлагуудад захирагддаг бөгөөд хэрэв тэдгээр шаардлагуудыг хангаж чадаагүй тохиолдолд үүргийг цуцлалт болон гэмт хэргийн яллалт зэргийг багтаасан сахилгажуулалтыг хүлээлгэнэ."
            data integrity title: "Мэдээлэлийн Шударга Байдал"
            data integrity text: "LifeChurch.tv нь таны хувийн мэдээлэлийг Хувийн Нууцлалын Бодлогын дагуу зөвхөн цуглуулсан зорилгын төлөө ашиглах бөгөөд үйлчилгээний-онцлог хэрэгцээ гарсан тохиолдолд танд мэдэгддэг  болно. Бид зөвхөн үйлчилгээ үзүүлэх шаардлага болон сайжруулах зорилгоор л таны мэдээллийг цуглуулж хадгалан ашигладаг бөгөөд өөрсдийн мэдээлэлийн цуглуулалт, хадгалалт болон боловсруулах үйл явцын найдвартай байдлыг нягталдаг.  Бидний боловсруулж буй мэдээлэл нь үнэн зөв, гүйцэд болон одоогийн байдлаар байгаа гэдгийг баталгаажуулхын тулд бидний зүгээс бүхий л зохистой алхмуудыг хийдэг. Харин шаардлагатай үед хувийн мэдээлэлээ оруулах болон засварлан шинэчлэх тал дээр бид хэрэглэгчиддээ бүрэн найддаг."
            information access title: "Хувийн мэдээлэл оруулах болон шинэчлэх"
            information access text: "Та LifeChurch.tv-н аливаа үйлчилгээг ашиглахад, итгэлцлийн үндсэн дээр бид танд өөрийнхөө мэдээлэлд нэвтрэх мөн тэрхүү мэдээлэл тань алдаатай тохиолдолд устгах боломжоор хангадаг бөгөөд  хууль эрх зүй болон хуулийн үйлчилгээний зорилгын дагуу л хадгалагдаагүй байгаа тохиолдолд таны хүсэлтийн дагуу устгадаг. Аливаа мэдээлэлд нэвтрэх, засварлах болон устгах хүсэлтийн өмнө  бид хэрэглэгчдийг өөрсдийгөө тодорхойлж нэвтрэхэд шаардлагатай мэдээлэлүүдийг оруулахыг шаарддаг. Мөн хэтэрхий их давтамжтай эсвэл системчилсэн, хэмжээнээс хэтэрсэн техникийн чадамж шаардсан, бусдын хувийн нууцад эрсдэл учруулсан эсвэл хэтэрхий практик биш (жишээлбэл; Нөөц хувь хальсан дээр байгаа мэдээллийг авах хүсэлт), эсвэл нэвтрэхэд ямар нэгэн шаардлага байхгүй хүсэлтүүдийг бид цуцлана. Ямар ч нөхцөлд бид мэдээлэлд нэвтрэх боломж мөн засвар хийх боломж зэрэг үйлчилгээг тухайн үйлдэлд нь хэт их чадамж шаардаагүй л бол үнэгүй хийдэг. Бидний зарим үйлчилгээнүүд нэвтрэхэд, засварлахад эсвэл хэрэглэгчийн хувийн мэдээллийг устгахад өөр өөр шатлалтай байдаг."
