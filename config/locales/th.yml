            registration title: "ข้อผูกพันในการลงทะเบียนของคุณ"
            registration text: "คุณรับทราบและยินยอมต่อ: <ul><li> ว่าคุณได้แจ้งข้อมูลที่เป็นจริง ถูกต้อง เป็นปัจจุบัน และครบถ้วน เกี่ยวกับตัวคุณเองทันทีที่ได้รับแจ้งโดยระเบียบการสมัครสมาชิกกับ YouVersion(s) ('ข้อมูลสำหรับการสมัครสมาชิก') และ</li> <li> รักษา และปรับปรุงข้อมูลการสมัครสมาชิกให้เป็นความจริง ถูกต้อง เป็นปัจจุบัน และครบถ้วน หาก LifeChurch.tv ได้รับแจ้งว่าข้อมูลใดๆ นั้นไม่เป็นความจริง ไม่ถูกต้อง ไม่เป็นปัจจุบัน หรือไม่ครบถ้วน  LifeChurch.tv มีสิทธิที่จะยกเลิกบัญชีสมาชิกของคุณ และปฏิเสธการใช้งานในปัจจุบันและในอนาคตกับ YouVersion ต่อไป (หรือขณะใดขณะหนึ่ง) LifeChurch.tv มีความกังวลเกี่ยวกับความปลอดภัยและนโยบายความเป็นส่วนตัวกับผู้ใช้งาน โดยเฉพาะเด็กๆ และด้วยเหตุนี้ ผู้ปกครองของเด็กๆที่อายุต่ำกว่า 13 ที่อนุญาตให้เด็กๆเข้าถึง YouVersion ต้องรับทราบว่า YouVersion ถูกออกแบบมาเพื่อให้ผู้คนสนใจในวงกว้าง ตามที่มีกฏหมายคุ้มครองสิทธิเด็ก คุณต้องรับผิดชอบที่จะต้องตรวจสอบว่า YouVersion นั้นเหมาะสมสำหรับลูกของคุณหรือไม่</li></ul>"
            privacy title: "นโยบายความเป็นส่วนตัวของ YouVersion"
