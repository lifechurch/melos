      your information text: "Mēs pieprasam jūsu personas datus (kā piemēram vārds, e-pasta adrese un konta parole), kad jūs reģistrējaties YouVersion kontam, vai citam LifeChurch.tv pakalpojumam, kas prasa reģistrāciju. Mēs varam apvienot jūsu kontā sniegto informāciju ar informāciju no citiem LifeChurch.tv pakalpojumiem vai trešām personām, lai nodrošinātu jums labāku pieredzi un lai uzlabotu mūsu pakalpojumu kvalitāti. Dažiem noteiktiem pakalpojumiem mēs varētu atļaut jums atteikties no šāda veida informācijas apvienošanas."
      device id title: "ierīces unikālais ID un GPS atrašanās vieta"
