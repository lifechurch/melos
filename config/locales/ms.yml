            third party title: "Laman web pihak ketiga"
            third party text: "Polisi Privasi ini hanya berkenaan laman web dan app yang dimiliki dan dikendalikan oleh LifeChurch.tv. LifeChurch.tv tidak berupaya mengawal laman web lain yang dilink dari laman web dan perkhidmatan kami. Laman web yang lain mungkin menghantar cookie dan fail lain mereka ke komputer anda, mengumpul data, atau meminta informasi peribadi dari anda. Sekiranya anda mengunjungi laman web mereka, anda haruslah membaca Polisi Privasi mereka."
