            trademark title: "Informasi Merek Dagang"
            trademark text: "Merek dagang, logo, merek layanan, dan produk dan layanan yang terkait dengan nama-nama Life.Church dan pelayanannya adalah merek dagang dari Life.Church ('Life.Church Marks'). Tanpa izin tertulis dari Life.Church, Anda setuju untuk tidak menampilkan atau menggunakan Life.Church Marks dengan cara apapun."
